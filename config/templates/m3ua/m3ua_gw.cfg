<?xml version="1.0" encoding="windows-1251"?>
<!DOCTYPE config SYSTEM "configuration.dtd">

<config>
  <section name="M3uaGW">
    <param name="LocalAddress" type="string">niagara</param>
    <param name="LocalPort" type="int">5555</param>
    <param name="LMAddress" type="string">niagara</param>
    <param name="LMPort" type="int">5559</param>
    <param name="state_machines_count" type="int">1</param>
    <param name="asp_traffic_mode" type="string">loadshare</param>
    <!-- value for reassembly_timer is set in seconds -->
    <param name="reassembly_timer" type="int">1</param>
    <param name="reconnect_interval" type="int">5</param>

    <section name="sccp_users">
      <param name="count" type="int">2</param>
      <param name="user1" type="string">SMSC_PRIMARY</param>
      <param name="user2" type="string">SMSC_BACKUP</param>
    </section>

    <section name="sgp_links">
      <section name="LINK_TO_SG1">
        <param name="remote_addresses" type="string">192.168.1.36</param>
        <param name="remote_port" type="int">14001</param>
        <param name="local_addresses" type="string">192.168.1.18</param>
        <param name="local_port" type="int">14001</param>
      </section>
      <section name="LINK_TO_SG2">
        <param name="remote_addresses" type="string">192.168.1.12</param>
        <param name="remote_port" type="int">14001</param>
        <param name="local_addresses" type="string">192.168.1.18</param>
        <param name="local_port" type="int">14003</param>
      </section>
    </section>

    <section name="points-definition">
      <section name="LPC_133">
        <param name="lpc" type="int">133</param>
        <param name="ni" type="int">3</param>
        <param name="standard" type="string">ITU</param>
      </section>
    </section>

    <section name="mtp3-routing-tables">
      <section name="LPC_133">
        <param name="lpc" type="int">133</param>
        <section name="route_entry_1">
          <param name="dpc" type="int">132</param>
          <param name="sgp_link" type="string">LINK_TO_SG1</param> 
        </section>
        <section name="route_entry_2">
          <param name="dpc" type="int">131</param>
          <param name="sgp_link" type="string">LINK_TO_SG2</param> 
        </section>
      </section>
    </section>

    <section name="translation-table">
	  <!--
	  GTI   GT Format 
	  1   - .1.0.1.nai.numbers
	  2   - .2.tt.0.0.numbers
	  3   - .3.tt.npi.0.numbers
	  4   - .4.tt.npi.nai.numbers, 
	        numbers (gti=4, tt=0, npi=1/MSISDN, nai=0/Unknown), 
	        +numbers (gti=4, tt=0, npi=1/MSISDN, nai=4/International)
	  -->
      <section name="MasterGT">
        <param name="gt" type="string">+79139869990</param>
        <param name="sccp_users" type="string">SMSC_PRIMARY,SMSC_BACKUP</param>
        <param name="traffic-mode" type="string">loadshare</param>
      </section>
      <section name="ExKrasnoyarskGT"">
	<param name="gt" type="string">+79139837561</param>
        <param name="sccp_users" type="string">SMSC_PRIMARY,SMSC_BACKUP</param>
        <param name="traffic-mode" type="string">loadshare</param>
      </section>
      <section name="SMSC1">
        <param name="gt" type="string">+79139869991</param>
	<param name="ssn" type="int">8</param>
        <param name="sccp_users" type="string">SMSC_PRIMARY</param>
        <param name="traffic-mode" type="string">dedicated</param>
      </section>
      <section name="SMSC2">
        <param name="gt" type="string">+79139869992</param>
	<param name="ssn" type="int">8</param>
        <param name="sccp_users" type="string">SMSC_BACKUP</param>
        <param name="traffic-mode" type="string">dedicated</param>
      </section>
      <section name="CLOUD">
        <param name="gt" type="string">+7</param>
        <param name="dpcs" type="string">131,132</param>
        <param name="lpc" type="int">133</param>
        <param name="traffic-mode" type="string">loadshare</param>
      <section>
    </section>
  </section>
</config>
