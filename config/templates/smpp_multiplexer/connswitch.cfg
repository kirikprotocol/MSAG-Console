<?xml version="1.0" encoding="WINDOWS-1251"?>
<!DOCTYPE config SYSTEM "file://configuration.dtd">

<config>
  <section name="load_balancer">
    <section name="cluster">
      <param name="peer_host" type="string">tango</param>
      <param name="peer_port" type="int">5001</param>
      <param name="connect_timeout" type="int">20</param>
      <param name="connect_attempt_period" type="int">5</param>
    </section>
    <section name="smpp">
      <section name="SMSC_SWITCH_ENTRY">
        <param name="listening_host" type="string">phoenix</param>
        <param name="listening_port" type="int">5000</param>
        <param name="linkset_prefix" type="string">smsc_linkset</param>
        <param name="max_ioevents_queue_sz" type="int">10</param>
        <param name="reconnect_attempt_period" type="int">60</param>
        <param name="max_out_packets_queue_sz" type="int">50</param>
        <param name="max_num_of_event_processors" type="int">50</param>
        <param name="max_sockets_per_ioprocessor" type="int">10</param>
        <param name="max_newconn_event_handlers" type="int">10</param>
        <param name="max_newconn_events_queue_sz" type="int">10</param>
        <param name="max_events_queue_sz" type="int">50</param>
        <section name="out_links">
          <section name="SMSC_1">
            <param name="peer_host" type="string">tango</param>
            <param name="peer_port" type="int">5001</param>
            <param name="connect_timeout" type="int">20</param>
            <param name="bind_resp_wait_timeout" type="int">10</param>
            <param name="unbind_resp_wait_timeout" type="int">10</param>
          </section>
          <section name="SMSC_2">
            <param name="peer_host" type="string">niagara</param>
            <param name="peer_port" type="int">5001</param>
            <param name="connect_timeout" type="int">30</param>
            <param name="bind_resp_wait_timeout" type="int">10</param>
            <param name="unbind_resp_wait_timeout" type="int">10</param>
          </section>
          <param name="link_usage_policy" type="string">round-robin</param>
        </section>
      </section>

      <section name="MSAG_SWITCH_ENTRY">
        <param name="listening_host" type="string">phoenix</param>
        <param name="listening_port" type="string">7000</param>
        <param name="linkset_prefix" type="string">msag_linkset</param>
        <param name="max_ioevents_queue_sz" type="int">10</param>
        <param name="reconnect_attempt_period" type="int">60</param>
        <param name="max_out_packets_queue_sz" type="int">50</param>
        <param name="max_num_of_event_processors" type="int">50</param>
        <param name="max_sockets_per_ioprocessor" type="int">10</param>
        <param name="max_newconn_event_handlers" type="int">10</param>
        <param name="max_newconn_events_queue_sz" type="int">10</param>
        <section name="out_links">
          <section name="MSAG_1">
            <param name="peer_host" type="string">tango</param>
            <param name="peer_port" type="int">7001</param>
            <param name="connect_timeout" type="int">20</param>
            <param name="bind_resp_wait_timeout" type="int">10</param>
            <param name="unbind_resp_wait_timeout" type="int">10</param>
          </section>
          <section name="MSAG_2">
            <param name="peer_host" type="string">niagara</param>
            <param name="peer_port" type="int">7001</param>
            <param name="connect_timeout" type="int">30</param>
            <param name="bind_resp_wait_timeout" type="int">10</param>
            <param name="unbind_resp_wait_timeout" type="int">10</param>
          </section>
          <param name="link_usage_policy" type="string">msag-specific</param>
        </section>
      </section>
    </section>
  </section>
</config>
