<?xml version="1.0" encoding="WINDOWS-1251"?>
<!DOCTYPE routes SYSTEM "file://routes.dtd">

<config>
  <section name="smpp">
    <section name="smsc_balancing">
      <param name="listening_host" type="string">phoenix</param>
      <param name="listening_port" type="string">5000</param>
      <section name="switching_table">
        <section name="SMSC_1">
          <param name="peer_host" type="string">tango</param>
          <param name="peer_port" type="int">5001</param>
          <param name="connect_timeout" type="int">20</param>
          <param name="response_timeout" type="int">20</param>
        </section>
        <section name="SMSC_2">
          <param name="peer_host" type="string">niagara</param>
          <param name="peer_port" type="int">5001</param>
          <param name="connect_timeout" type="int">30</param>
          <param name="response_timeout" type="int">30</param>
        </section>
        <param name="switching_policy">round-robin</param>
      </section>
    </section>

    <section name="msag_balancing">
      <param name="listening_host" type="string">phoenix</param>
      <param name="listening_port" type="string">7000</param>
      <section name="switching_table">
        <section name="MSAG_1">
          <param name="peer_host" type="string">tango</param>
          <param name="peer_port" type="int">7001</param>
          <param name="connect_timeout" type="int">20</param>
          <param name="response_timeout" type="int">20</param>
        </section>
        <section name="MSAG_2">
          <param name="peer_host" type="string">niagara</param>
          <param name="peer_port" type="int">7001</param>
          <param name="connect_timeout" type="int">30</param>
          <param name="response_timeout" type="int">30</param>
        </section>
        <param name="switching_policy" type="string">msag-specific</param>
      </section>
    </section>
  </section>
</config>
