1=Oshibka v servise. Poprobujte povtorit' zapros pozzhe.

10=Nevozmozhno vypolnit' zapros. Nepravil'nyj tip zaprosa.
11=Nevozmozhno vypolnit' zapros. Servis ne naiden.
12=V dannyj moment slishkom mnogo pol'zovateley. Poprobujte povtorit' zapros pozzhe.

20=Zaproshennaya stranica ne naidena.
21=Nevozmozhno vypolnit' zapros.
22=Vy vveli nepravil'nuyu komandu. Nado vvesti nomer punkta menu.
23=Zaproshennaya stranica pusta. Poprobujte povtorit' zapros pozzhe.
24=Nevozmozhno vypolnit' zapros.
25=Nevozmozhno vypolnit' zapros.

30=Oshibka v pred-obrabotchike. Poprobujte povtorit' zapros pozzhe.
35=Oshibka v post-obrabotchike. Poprobujte povtorit' zapros pozzhe.

40=Oshibka v pred-obrabotchike. Poprobujte povtorit' zapros pozzhe.
45=Oshibka v post-obrabotchike. Poprobujte povtorit' zapros pozzhe.

50=Oshibka v obrabotchike. Poprobujte povtorit' zapros pozzhe.

60=Oshibka v obrabotchike. Poprobujte povtorit' zapros pozzhe.

71=Oshibka pri formirovanii HTTP zaprosa.
