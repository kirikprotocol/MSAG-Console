<?xml version="1.0" encoding="windows-1251"?>
<!DOCTYPE config SYSTEM "configuration.dtd">

<config>

  <section name="SuaLayer">
    <param name="LocalAddress" type="string">niagara</param>
    <param name="LocalPort" type="int">5555</param>
    <param name="state_machines_count" type="int">1</param>
    <param name="traffic-mode-for-sgp" type="string">loadshare</param>

    <section name="sua_applications">
      <section name="SMSC_PRIMARY">
      </section>
      <section name="SMSC_BACKUP">
      </section>
    </section>

    <section name="sgp_links">
      <section name="LINK_TO_SG1">
        <param name="remote_addresses" type="string">192.168.1.36</param>
        <param name="remote_port" type="int">14001</param>
        <param name="local_addresses" type="string">192.168.1.18</param>
        <param name="local_port" type="int">14001</param>
      </section>
    </section>

    <section name="routing-keys">
      <section name="SMSCMaster">
	<section name="MasterGT">
	  <!--
	  GTI   GT Format 
	  1   - .1.0.1.nai.numbers
	  2   - .2.tt.0.0.numbers
	  3   - .3.tt.npi.0.numbers
	  4   - .4.tt.npi.nai.numbers, 
	        numbers (gti=4, tt=0, npi=1/MSISDN, nai=0/Unknown), 
	        +numbers (gti=4, tt=0, npi=1/MSISDN, nai=4/International)
	  -->
	  <param name="gt" type="string">+79139859990</param>
	  <param name="ssn" type="int">0</param> <!-- SSN=0 means any ssn -->
	</section>
	<section name="ExKrasnoyarskGT">
	  <param name="gt" type="string">+79139837561</param>
	  <param name="ssn" type="int">0</param> <!-- SSN=0 means any ssn -->
	</section>
        <param name="sua_applications" type="string">SMSC_PRIMARY,SMSC_BACKUP</param>
        <param name="traffic-mode" type="string">loadshare</param>
	<!-- this section has defined name -->
	<section name="overwrite">
	  <section name="SMSC_PRIMARY">
	    <param name="gt" type="string">+79139859991</param>
	  </section>
	  <section name="SMSC_BACKUP">
	    <param name="gt" type="string">+79139859992</param>
	  </section>
	</section>
      </section>

      <section name="SMSC1">
	<section name="Primary_GT">
	  <param name="gt" type="string">+79139859991</param>
	  <param name="ssn" type="int">8</param>
	</section>
        <param name="sua_applications" type="string">SMSC_PRIMARY</param>
        <param name="traffic-mode" type="string">broadcast</param>
      </section>

      <section name="SMSC2">
	<section name="Primary_GT">
	  <param name="gt" type="string">+79139859992</param>
	  <param name="ssn" type="int">8</param>
	</section>
        <param name="sua_applications" type="string">SMSC_BACKUP</param>
        <param name="traffic-mode" type="string">broadcast</param>
      </section>

      <section name="MTSMS">
        <section name="MTSMSGT">
	  <param name="gt" type="string">.4.0.1.4.7913</param>
	  <param name="ssn" type="int">6</param>
	</section>
        <param name="sua_applications" type="string">MTSMS</param>
        <param name="traffic-mode" type="string">broadcast</param>
      </section>

      <section name="CLOUD">
        <param name="sgp_links" type="string">LINK_TO_SG1</param>
        <param name="traffic-mode" type="string">loadshare</param>
      </section>
    </section>
  </section>
</config>
