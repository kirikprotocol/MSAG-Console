<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE config SYSTEM "file://configuration.dtd">

<config>
  <section name="ussbalance">
    <param name="host" type="string">0.0.0.0</param>
    <param name="port" type="int">9687</param> 
    <param name="maxConn" type="int">10</param>
  </section>
  <section name="SS7"> <!-- SS7 interaction parameters -->
    <param name="ssfAddress" type="string">+791398699811</param>  <!-- local ISDN address -->
    <param name="ssn" type="int">160</param>

    <!-- OPTIONAL PARAMETERS follow:: -->
    <param name="ss7UserId" type="int">03</param>    <!-- PortSS7 user id [1..20], default: 03  -->
    <param name="maxTimeout" type="int">20</param>   <!-- timeout on MAP/CAP operations, units: seconds, max: 65535, default 20 -->
    <param name="maxDialogs" type="int">2000</param>   <!-- maximum number of simultaneous TC dialogs per SSN, [2..65530], default 2000-->
    <param name="fakeSsn" type="int">6</param>    <!--  ssn to substitute in TCAP dialog org addr -->
   </section>
</config>
