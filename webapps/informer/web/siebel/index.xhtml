<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:tr="http://myfaces.apache.org/trinidad"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:eye="http://taglib.eyeline.mobi"
      xmlns:c="http://java.sun.com/jstl/core">

<ui:composition template="/templates/main.xhtml">

  <ui:param name="pageTitle" value="#{msg['informer.admin.siebel']}"/>

  <ui:define name="content">

    <tr:form>

      <eye:message level="error" rendered="#{siebel.error != null}">
        <tr:outputText value="#{siebel.error}"/>
      </eye:message>

      <eye:buttons>
        <eye:button>
          <tr:commandLink text="#{msg['check.settings.button']}" action="#{siebel.check}"/>
        </eye:button>
        <eye:button>
          <tr:commandLink text="#{msg['submit.button']}" action="#{siebel.save}"/>
        </eye:button>
        <eye:button>
          <tr:commandLink text="#{msg['reset.button']}" action="SIEBEL" immediate="true"/>
        </eye:button>
        <eye:space/>
      </eye:buttons>

      <eye:delimiter/>


      <tr:panelFormLayout inlineStyle="padding-left:10px; align:left; width:35%" labelWidth="30%">

        <tr:panelLabelAndMessage label="#{msg['informer.siebel.user']}" labelStyle="text-align:left">
          <h:selectOneMenu value="#{siebel.siebelUser}">
            <f:selectItems value="#{siebel.uniqueUsers}"/>
          </h:selectOneMenu>
        </tr:panelLabelAndMessage>


        <tr:panelLabelAndMessage label="#{msg['informer.siebel.timeout']}" labelStyle="text-align:left">
          <tr:inputText value="#{siebel.timeout}" required="true" simple="true">
            <eye:validatePositive/>
          </tr:inputText>
        </tr:panelLabelAndMessage>

        <tr:panelLabelAndMessage label="#{msg['informer.siebel.statsPeriod']}" labelStyle="text-align:left">
          <tr:inputText value="#{siebel.statsPeriod}" required="true" simple="true">
            <eye:validatePositive/>
          </tr:inputText>
        </tr:panelLabelAndMessage>

        <tr:panelLabelAndMessage label="#{msg['informer.siebel.remove.on.stop']}" labelStyle="text-align:left">
          <tr:selectBooleanCheckbox value="#{siebel.removeOnStop}" simple="true"/>
        </tr:panelLabelAndMessage>

      </tr:panelFormLayout>

      <eye:delimiter/>

      <eye:collapsingGroup label="#{msg['informer.siebel.jdbc']}" opened="true">

        <tr:panelFormLayout inlineStyle="padding-left:10px; align:left; width:35%" labelWidth="30%">

          <tr:panelLabelAndMessage label="#{msg['informer.siebel.db.type']}" labelStyle="text-align:left">
            <h:selectOneMenu value="#{siebel.dbType}">
              <f:selectItems value="#{siebel.uniqueDBTypes}"/>
            </h:selectOneMenu>
          </tr:panelLabelAndMessage>

          <tr:panelLabelAndMessage label="#{msg['informer.siebel.jdbc.source']}" labelStyle="text-align:left">
            <tr:inputText columns="100" value="#{siebel.jdbcSource}" required="true" simple="true"/>
          </tr:panelLabelAndMessage>

          <tr:panelLabelAndMessage label="#{msg['informer.siebel.jdbc.login']}" labelStyle="text-align:left">
            <tr:inputText value="#{siebel.jdbcLogin}" required="true" simple="true"/>
          </tr:panelLabelAndMessage>

          <tr:panelLabelAndMessage label="#{msg['informer.siebel.jdbc.password']}" labelStyle="text-align:left">
            <tr:inputText secret="true" value="#{siebel.jdbcPassword}" required="true" simple="true"/>
          </tr:panelLabelAndMessage>

        </tr:panelFormLayout>

      </eye:collapsingGroup>

      <eye:delimiter/>

      <eye:buttons>
        <eye:button>
          <tr:commandLink text="#{msg['check.settings.button']}" action="#{siebel.check}"/>
        </eye:button>
        <eye:button>
          <tr:commandLink text="#{msg['submit.button']}" action="#{siebel.save}"/>
        </eye:button>
        <eye:button>
          <tr:commandLink text="#{msg['reset.button']}" action="SIEBEL" immediate="true"/>
        </eye:button>
        <eye:space/>
      </eye:buttons>


    </tr:form>

  </ui:define>

</ui:composition>


</html>
