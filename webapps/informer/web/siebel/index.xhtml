<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:tr="http://myfaces.apache.org/trinidad"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:eye="http://taglib.eyeline.mobi"
      xmlns:c="http://java.sun.com/jstl/core">

<ui:composition template="/templates/main.xhtml">

  <ui:param name="pageTitle" value="#{msg['informer.admin.siebel']}"/>

  <ui:define name="content">

    <tr:form>

      <eye:message level="error" rendered="#{siebel.error != null}">
        <tr:outputText value="#{siebel.error}"/>
      </eye:message>

      <eye:buttons>
        <eye:button>
          <tr:commandLink text="#{msg['check.settings.button']}" action="#{siebel.check}" shortDesc="#{msg['siebel.details.check']}"/>
        </eye:button>
        <eye:button>
          <tr:commandLink text="#{msg['submit.button']}" action="#{siebel.save}" shortDesc="#{msg['siebel.details.save']}"/>
        </eye:button>
        <eye:button>
          <tr:commandLink text="#{msg['reset.button']}" action="INDEX" immediate="true" shortDesc="#{msg['siebel.details.cancel']}"/>
        </eye:button>
        <eye:space/>
      </eye:buttons>

      <eye:delimiter/>

      <tr:inputHidden value="#{siebel.init}" id="siebel_init"/>

      <h:panelGrid style="padding-left:10px;" columns="2" columnClasses="column100Width, columnTopLeftAlign">

        <h:outputText value="#{siebelBundle.user}" style="white-space:nowrap;"/>
        <h:selectOneMenu value="#{siebel.siebelUser}">
          <f:selectItems value="#{siebel.uniqueUsers}"/>
        </h:selectOneMenu>


        <h:outputText value="#{siebelBundle.timeout}" style="white-space:nowrap;"/>
        <h:inputText value="#{siebel.timeout}"
                     converterMessage="#{msg['invalid_param_value']} #{siebelBundle.timeout}"/>

        <h:outputText value="#{siebelBundle.statsPeriod}" style="white-space:nowrap;"/>
        <h:inputText value="#{siebel.statsPeriod}"
                     converterMessage="#{msg['invalid_param_value']} #{siebelBundle.statsPeriod}"/>


        <h:outputText value="#{siebelBundle.removeOnStop}" style="white-space:nowrap;"/>
        <tr:selectBooleanCheckbox value="#{siebel.removeOnStop}" simple="true"/>

      </h:panelGrid>

      <eye:delimiter/>

      <eye:collapsingGroup label="#{msg['informer.siebel.jdbc']}" opened="true">

        <tr:panelFormLayout inlineStyle="padding-left:10px; align:left; width:35%" labelWidth="30%">

          <tr:panelLabelAndMessage label="#{siebelBundle.dbType}" labelStyle="text-align:left">
            <h:selectOneMenu value="#{siebel.dbType}">
              <f:selectItems value="#{siebel.uniqueDBTypes}"/>
            </h:selectOneMenu>
          </tr:panelLabelAndMessage>

          <tr:panelLabelAndMessage label="#{siebelBundle.jdbcSource}" labelStyle="text-align:left">
            <tr:inputText columns="100" value="#{siebel.jdbcSource}" simple="true"/>
          </tr:panelLabelAndMessage>

          <tr:panelLabelAndMessage label="#{siebelBundle.jdbcLogin}" labelStyle="text-align:left">
            <tr:inputText value="#{siebel.jdbcLogin}" simple="true"/>
          </tr:panelLabelAndMessage>

          <tr:panelLabelAndMessage label="#{siebelBundle.jdbcPassword}" labelStyle="text-align:left">
            <h:inputSecret redisplay="true" value="#{siebel.jdbcPassword}" />
          </tr:panelLabelAndMessage>

        </tr:panelFormLayout>

      </eye:collapsingGroup>

      <eye:delimiter/>

      <eye:buttons>
        <eye:button>
          <tr:commandLink text="#{msg['check.settings.button']}" action="#{siebel.check}" shortDesc="#{msg['siebel.details.check']}"/>
        </eye:button>
        <eye:button>
          <tr:commandLink text="#{msg['submit.button']}" action="#{siebel.save}" shortDesc="#{msg['siebel.details.save']}"/>
        </eye:button>
        <eye:button>
          <tr:commandLink text="#{msg['reset.button']}" action="INDEX" immediate="true" shortDesc="#{msg['siebel.details.cancel']}"/>
        </eye:button>
        <eye:space/>
      </eye:buttons>


    </tr:form>

  </ui:define>

</ui:composition>


</html>
