<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:tr="http://myfaces.apache.org/trinidad"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:eye="http://taglib.eyeline.mobi">

<ui:composition template="/templates/main.xhtml">

  <ui:param name="pageTitle" value="#{msg['informer.admin.deliveries.archive.request.messages']}"/>

  <ui:define name="content">

    <tr:form>

      <eye:buttons>
        <eye:button rendered="#{messagesRequest.reqId == null}">
          <!--<tr:commandLink text="#{msg['done.button']}" shortDesc="#{msg['archive.request.save.desc']}" action="#{messagesRequest.save}" rendered="#{messagesRequest.reqId != null}"/>-->
          <tr:commandLink text="#{msg['archive.request.create']}" shortDesc="#{msg['archive.request.create.desc']}" action="#{messagesRequest.save}" rendered="#{messagesRequest.reqId == null}"/>
        </eye:button>
        <eye:button rendered="#{messagesRequest.reqId == null}">
          <tr:commandLink text="#{msg['cancel.button']}" shortDesc="#{msg['region.cancel.desc']}" action="ARCHIVE_LIST" immediate="true"/>
        </eye:button>
        <eye:button rendered="#{messagesRequest.reqId != null}">
          <tr:commandLink action="#{messagesRequest.save}" text="#{msg['archive.request.result.deliveries.requests']}" shortDesc="#{msg['archive.request.result.deliveries.requests.desc']}"/>
        </eye:button>
        <eye:space/>
        <eye:button rendered="#{messagesRequest.requestFinished}">
          <tr:commandLink text="#{msg['archive.request.results']}" shortDesc="#{msg['archive.request.results.desc']}" action="MESSAGES_RESULTS">
            <f:param name="reqId" value="#{messagesRequest.reqId}"/>
          </tr:commandLink>
        </eye:button>
      </eye:buttons>

      <tr:inputHidden id="reqId" value="#{messagesRequest.reqId}"/>

      <h:panelGrid style="padding:10px" columns="1">

        <h:panelGrid style="padding-left:10px; padding-top:10px" columns="2" columnClasses="column100Width, columnTopLeftAlign">

          <h:outputText value="#{messagesRBundle.name}" style="white-space:nowrap;"/>
          <h:inputText value="#{messagesRequest.name}" size="30"/>

        </h:panelGrid>

        <eye:pageSubtitle value="#{msg['archive.request.deliveries.period']}"/>

        <h:panelGrid style="padding-left:10px" columns="2" columnClasses="column100Width, columnTopLeftAlign">

          <h:outputText value="#{messagesRBundle.from}" style="white-space:nowrap;"/>
          <eye:inputDate type="both" value="#{messagesRequest.from}" popupCalendar="true" rendered="#{messagesRequest.new}"/>
          <h:outputText value="#{messagesRequest.from}" rendered="#{!messagesRequest.new}">
            <f:convertDateTime dateStyle="short" type="both" pattern="yyyy.MM.dd HH:mm"/>
          </h:outputText>

          <h:outputText value="#{messagesRBundle.till}" style="white-space:nowrap;"/>
          <eye:inputDate type="both" value="#{messagesRequest.till}" popupCalendar="true" rendered="#{messagesRequest.new}"/>
          <h:outputText value="#{messagesRequest.till}" rendered="#{!messagesRequest.new and messagesRequest.till != null}">
            <f:convertDateTime dateStyle="short" type="both" pattern="yyyy.MM.dd HH:mm"/>
          </h:outputText>
          <h:outputText value="-" rendered="#{!messagesRequest.new and messagesRequest.till == null}"/>

        </h:panelGrid>

        <eye:pageSubtitle value="#{msg['archive.request.messages.receiver']}"/>

        <h:panelGrid style="padding-left:10px" columns="2" columnClasses="column100Width, columnTopLeftAlign">

          <h:outputText value="#{messagesRBundle.address}" style="white-space:nowrap;"/>
          <h:inputText value="#{messagesRequest.address}" rendered="#{messagesRequest.new}" converter="addressConverter"/>
          <h:outputText value="#{messagesRequest.address}" rendered="#{!messagesRequest.new}" converter="addressConverter"/>

        </h:panelGrid>


      </h:panelGrid>

      <eye:buttons>
        <eye:button rendered="#{messagesRequest.reqId == null}">
          <!--<tr:commandLink text="#{msg['done.button']}" shortDesc="#{msg['archive.request.save.desc']}" action="#{messagesRequest.save}" rendered="#{messagesRequest.reqId != null}"/>-->
          <tr:commandLink text="#{msg['archive.request.create']}" shortDesc="#{msg['archive.request.create.desc']}" action="#{messagesRequest.save}" rendered="#{messagesRequest.reqId == null}"/>
        </eye:button>
        <eye:button rendered="#{messagesRequest.reqId == null}">
          <tr:commandLink text="#{msg['cancel.button']}" shortDesc="#{msg['region.cancel.desc']}" action="ARCHIVE_LIST" immediate="true"/>
        </eye:button>
        <eye:button rendered="#{messagesRequest.reqId != null}">
          <tr:commandLink action="#{messagesRequest.save}" text="#{msg['archive.request.result.deliveries.requests']}" shortDesc="#{msg['archive.request.result.deliveries.requests.desc']}"/>
        </eye:button>
        <eye:space/>
        <eye:button rendered="#{messagesRequest.requestFinished}">
          <tr:commandLink text="#{msg['archive.request.results']}" shortDesc="#{msg['archive.request.results.desc']}" action="MESSAGES_RESULTS">
            <f:param name="reqId" value="#{messagesRequest.reqId}"/>
          </tr:commandLink>
        </eye:button>
      </eye:buttons>

    </tr:form>

  </ui:define>

</ui:composition>


</html>
