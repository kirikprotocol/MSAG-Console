<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:tr="http://myfaces.apache.org/trinidad"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:eye="http://taglib.eyeline.mobi">

<ui:composition template="/templates/main.xhtml">

  <ui:param name="pageTitle" value="#{msg['region.edit']}"/>

  <ui:define name="content">

    <tr:form>

      <eye:buttons>
        <eye:button>
          <tr:commandLink text="#{msg['done.button']}" shortDesc="#{msg['region.done.desc']}" action="#{regionEdit.save}"/>
        </eye:button>
        <eye:button>
          <tr:commandLink text="#{msg['cancel.button']}" shortDesc="#{msg['region.cancel.desc']}" action="REGION" immediate="true"/>
        </eye:button>
        <eye:space/>
      </eye:buttons>

      <tr:inputHidden id="REGION_ID" value="#{regionEdit.id}"/>

      <h:panelGrid style="padding:10px" columns="1">

        <h:panelGrid style="padding-left:10px; padding-top:10px" columns="2" columnClasses="column100Width, columnTopLeftAlign">

          <h:outputText value="#{regionBundle.name}" style="white-space:nowrap;"/>
          <tr:inputText value="#{regionEdit.region.name}" simple="true" columns="50"/>


          <h:outputText value="#{regionBundle.maxSmsPerSecond}" style="white-space:nowrap;"/>
          <h:inputText converterMessage="#{msg['invalid_param_value']} #{regionBundle.maxSmsPerSecond}" value="#{regionEdit.region.maxSmsPerSecond}" size="5"/>


          <h:outputText value="#{regionBundle.timeZone}" style="white-space:nowrap;"/>
          <h:selectOneMenu id="timezone" value="#{regionEdit.region.timeZone}" converter="timeZoneIdConverter">
            <f:selectItems value="#{regionEdit.timeZones}"/>
          </h:selectOneMenu>



          <h:outputText value="#{regionBundle.smsc}" style="white-space:nowrap;"/>
          <h:panelGroup>
            <h:selectOneMenu id="smsc" value="#{regionEdit.region.smsc}" onchange="this.form.submit();">
              <f:selectItems value="#{regionEdit.smscs}"/>
            </h:selectOneMenu>
            <tr:outputText value="&#160;"/>
            <tr:commandLink text=">>" action="SMSC_EDIT" immediate="true" shortDesc="#{msg['region.show.smsc.details']}">
              <f:param value="#{regionEdit.region.smsc}" name="smsc_name"/>
            </tr:commandLink>
          </h:panelGroup>


          <h:outputText value="#{regionBundle.masks}" style="white-space:nowrap;"/>
          <eye:dynamicTable value="#{regionEdit.dynamicModel}">
            <eye:textColumn name="mask" maxLength="21" width="300px" allowEditAfterAdd="true"/>
          </eye:dynamicTable>


        </h:panelGrid>


      </h:panelGrid>

      <eye:buttons>
        <eye:button>
          <tr:commandLink text="#{msg['done.button']}" shortDesc="#{msg['region.done.desc']}" action="#{regionEdit.save}"/>
        </eye:button>
        <eye:button>
          <tr:commandLink text="#{msg['cancel.button']}" shortDesc="#{msg['region.cancel.desc']}" action="REGION" immediate="true"/>
        </eye:button>
        <eye:space/>
      </eye:buttons>

    </tr:form>

  </ui:define>

</ui:composition>


</html>
