<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:tr="http://myfaces.apache.org/trinidad"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:eye="http://taglib.eyeline.mobi">

<ui:composition template="/templates/main.xhtml">

  <ui:param name="pageTitle" value="#{msg['region.edit']}"/>

  <ui:define name="content">

    <tr:form>

      <eye:buttons>
        <eye:button>
          <tr:commandLink text="#{msg['done.button']}" action="#{regionEdit.save}"/>
        </eye:button>
        <eye:button>
          <tr:commandLink text="#{msg['cancel.button']}" action="REGION" immediate="true"/>
        </eye:button>
        <eye:space/>
      </eye:buttons>

      <tr:inputHidden id="REGION_ID" value="#{regionEdit.id}"/>

      <h:panelGrid style="padding:10px" columns="1">

        <tr:panelFormLayout inlineStyle="align:left; width:35%" labelWidth="30%">

          <tr:panelLabelAndMessage label="#{regionBundle.name}" labelStyle="text-align:left">
            <tr:inputText value="#{regionEdit.region.name}" required="true" simple="true"/>
          </tr:panelLabelAndMessage>

          <tr:panelLabelAndMessage label="#{regionBundle.maxSmsPerSecond}" labelStyle="text-align:left">
            <tr:inputText value="#{regionEdit.region.maxSmsPerSecond}" required="true" simple="true">
              <eye:validatePositive/>
            </tr:inputText>
          </tr:panelLabelAndMessage>

          <tr:panelLabelAndMessage label="#{regionBundle.timeZone}" labelStyle="text-align:left">
            <h:selectOneMenu id="timezone" value="#{regionEdit.region.timeZone}" required="true" converter="timeZoneIdConverter">
              <f:selectItem itemLabel=""/>
              <f:selectItems value="#{regionEdit.timeZones}"/>
            </h:selectOneMenu>
          </tr:panelLabelAndMessage>


          <tr:panelLabelAndMessage label="#{regionBundle.smsc}" labelStyle="text-align:left">
            <h:selectOneMenu id="smsc" value="#{regionEdit.region.smsc}" required="true" onchange="this.form.submit();">
              <f:selectItems value="#{regionEdit.smscs}"/>
            </h:selectOneMenu>
            <tr:outputText value="&#160;"/>
            <tr:commandLink text="#{msg['edit.button']}" action="SMSC_EDIT" immediate="true">
              <f:param value="#{regionEdit.region.smsc}" name="smsc_name"/>
            </tr:commandLink>
          </tr:panelLabelAndMessage>


          <tr:panelLabelAndMessage label="#{regionBundle.masks}" labelStyle="text-align:left; width:100px">
            <tr:panelGroupLayout>
              <h:inputHidden/>
              <eye:dynamicTable value="#{regionEdit.dynamicModel}">
                <eye:textColumn name="mask" maxLength="21" allowEditAfterAdd="true"/>
              </eye:dynamicTable>
            </tr:panelGroupLayout>
          </tr:panelLabelAndMessage>

        </tr:panelFormLayout>





      </h:panelGrid>

      <eye:buttons>
        <eye:button>
          <tr:commandLink text="#{msg['done.button']}" action="#{regionEdit.save}"/>
        </eye:button>
        <eye:button>
          <tr:commandLink text="#{msg['cancel.button']}" action="REGION" immediate="true"/>
        </eye:button>
        <eye:space/>
      </eye:buttons>

    </tr:form>

  </ui:define>

</ui:composition>


</html>
