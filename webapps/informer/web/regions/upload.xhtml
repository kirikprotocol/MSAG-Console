<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:tr="http://myfaces.apache.org/trinidad"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:eye="http://taglib.eyeline.mobi">

<ui:composition template="/templates/main.xhtml">

  <ui:param name="pageTitle" value="#{msg['informer.admin.regions']}"/>

  <ui:define name="content">

    <tr:form usesUpload="true">


      <h:panelGroup rendered="#{regionsUpload.state == 0}">

        <eye:buttons>
          <eye:button>
            <tr:commandLink text="#{msg['submit.button']}" action="#{regionsUpload.upload}"/>
          </eye:button>
          <eye:space/>
        </eye:buttons>


        <h:panelGrid columns="1" style="padding:10px" cellspacing="0" cellpadding="0" columnClasses=",column0WidthRight">

          <tr:panelFormLayout>
            <tr:panelLabelAndMessage label="#{msg['informer.upload.label']}">
              <tr:inputFile columns="50" value="#{regionsUpload.file}" simple="true" required="true"/>
            </tr:panelLabelAndMessage>
          </tr:panelFormLayout>

        </h:panelGrid>


        <eye:buttons>
          <eye:button>
            <tr:commandLink text="#{msg['submit.button']}" action="#{regionsUpload.upload}"/>
          </eye:button>
          <eye:space/>
        </eye:buttons>


      </h:panelGroup>


      <eye:updatableContent updatePeriod="1" rendered="#{regionsUpload.state == 1}">
        
        <eye:message level="warn" rendered="#{regionsUpload.error != null}">
          <h:outputText value="#{regionsUpload.error}"/>
        </eye:message>

        <eye:buttons>
          <eye:button rendered="#{regionsUpload.finished}">
            <tr:commandLink text="#{msg['next.button']}" action="#{regionsUpload.next}"/>
          </eye:button>
          <eye:space/>
        </eye:buttons>

        <h:panelGrid columns="2" columnClasses="column50Width" style="padding:10px">
          <h:outputText value="#{msg['processing.label']}"/>
          <eye:progressBar current="#{regionsUpload.current}" maximum="#{regionsUpload.maximum}" width="500" height="20" />
        </h:panelGrid>
        <h:panelGrid columns="1" style="padding:15px">
          <tr:outputText value="#{msg['regions.uploaded']} #{regionsUpload.uploaded}"/>
        </h:panelGrid>
        <eye:buttons>
          <eye:button rendered="#{regionsUpload.finished}">
            <tr:commandLink text="#{msg['next.button']}" action="#{regionsUpload.next}"/>
          </eye:button>
          <eye:button rendered="#{!regionsUpload.finished}">
            <tr:commandLink text="#{msg['stop.button']}" action="#{regionsUpload.stop}"/>
          </eye:button>
          <eye:space/>
        </eye:buttons>
      </eye:updatableContent>





    </tr:form>

  </ui:define>

</ui:composition>


</html>
