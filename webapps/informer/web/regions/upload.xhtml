<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:tr="http://myfaces.apache.org/trinidad"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:eye="http://taglib.eyeline.mobi">

<ui:composition template="/templates/main.xhtml">

  <ui:param name="pageTitle" value="#{msg['informer.admin.regions']}"/>

  <ui:define name="content">

    <tr:form usesUpload="true">


      <h:panelGroup rendered="#{regionsUpload.state == 0}">

        <eye:message level="warn"><h:outputText value="#{msg['regions.upload.warning']}"/></eye:message>

        <eye:delimiter/>

        <h:panelGrid columns="2" style="padding-left:10px" columnClasses="column50Width,columnTopLeftAlign">

          <h:outputText style="white-space:nowrap;" value="#{msg['informer.upload.label']}"/>
          <tr:inputFile columns="50" value="#{regionsUpload.file}" simple="true"/>

          <h:outputText style="white-space:nowrap;" value="#{msg['regions.upload.encoding']}"/>
          <h:selectOneMenu value="#{regionsUpload.charset}">
            <f:selectItems value="#{regionsUpload.charsets}"/>            
          </h:selectOneMenu>

        </h:panelGrid>

        <eye:delimiter/>

        <eye:buttons>
          <eye:button>
            <tr:commandLink text="#{msg['region.upload']}" shortDesc="#{msg['region.upload.desc']}" action="#{regionsUpload.upload}"/>
          </eye:button>
          <eye:button>
            <tr:commandLink text="#{msg['cancel.button']}" action="REGION" immediate="true"/>
          </eye:button>
          <eye:space/>
        </eye:buttons>


      </h:panelGroup>


      <eye:updatableContent updatePeriod="1" rendered="#{regionsUpload.state == 1}">
        
        <eye:message level="warn" rendered="#{regionsUpload.error != null}">
          <h:outputText value="#{regionsUpload.error}"/>
        </eye:message>

        <eye:delimiter rendered="#{regionsUpload.error != null}"/>

        <h:panelGrid columns="2" columnClasses="column50Width, columnTopLeftAlign" style="padding-left:10px">
          <h:outputText value="#{msg['processing.label']}"/>
          <eye:progressBar current="#{regionsUpload.current}" maximum="#{regionsUpload.maximum}" width="500" height="20" />
        </h:panelGrid>

        <eye:delimiter/>

        <h:panelGrid columns="1" style="padding-left:10px">
          <tr:outputText value="#{msg['regions.uploaded']} #{regionsUpload.uploaded}"/>
        </h:panelGrid>

        <eye:delimiter/>

        <eye:buttons>
          <eye:button rendered="#{regionsUpload.finished}">
            <tr:commandLink text="#{msg['finish.button']}" action="#{regionsUpload.next}"/>
          </eye:button>
          <eye:button rendered="#{!regionsUpload.finished}">
            <tr:commandLink text="#{msg['stop.button']}" action="#{regionsUpload.stop}"/>
          </eye:button>
          <eye:space/>
        </eye:buttons>
      </eye:updatableContent>





    </tr:form>

  </ui:define>

</ui:composition>


</html>
