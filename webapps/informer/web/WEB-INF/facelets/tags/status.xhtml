<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:tr="http://myfaces.apache.org/trinidad">

<ui:composition>   

  <h:panelGroup rendered="#{rendered == null ? true : rendered}">
      <tr:image rendered="#{status == 'Planned'}" source="/images/white_medium_square.gif"/>
      <tr:image rendered="#{status == 'Finished'}" source="/images/check_mark.gif"/>
      <tr:image rendered="#{status == 'Active'}" source="/images/heavy_wideheaded_rightwards_arrow.gif"/>
      <tr:image rendered="#{status == 'Paused'}" source="/images/pause.gif"/>
      <tr:image rendered="#{status == 'Cancelled'}" source="/images/ballot_x.gif"/>
   </h:panelGroup>
</ui:composition>

</html>
