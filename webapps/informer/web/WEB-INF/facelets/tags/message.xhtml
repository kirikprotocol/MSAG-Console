<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:tr="http://myfaces.apache.org/trinidad">


<ui:composition>

  <h:panelGrid columns="1" bgcolor="#dcdcdc" cellpadding="0" cellspacing="0" border="1" rendered="#{rendered != 'false'}">

    <h:outputText value="Error" style="color:#dc143c;font-size:16px; font-weight:bolder;padding: 1px 1px 1px 4px;" rendered="#{level == 'error'}"/>
    <h:outputText value="Warning" style="color:#ff8c00;font-size:16px; font-weight:bolder;padding: 1px 1px 1px 4px;" rendered="#{level == 'warn'}"/>
    <h:outputText value="Information" style="color:#006400;font-size:16px; font-weight:bolder;padding: 1px 1px 1px 4px;" rendered="#{level == 'info'}"/>
    <h:panelGroup>
      <h:panelGrid columns="2" columnClasses="column20Width,">
        <h:outputText value="&#160;"/>
        <h:panelGroup>
          <ui:insert/>
        </h:panelGroup>
      </h:panelGrid>
    </h:panelGroup>

  </h:panelGrid>


</ui:composition>

</html>
