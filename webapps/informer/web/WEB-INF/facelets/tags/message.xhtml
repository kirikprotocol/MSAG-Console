<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:tr="http://myfaces.apache.org/trinidad">


<ui:composition>
  <h:panelGroup rendered="#{rendered != 'false'}">
  <table bgcolor="#dcdcdc" cellpadding="0" cellspacing="0" width="99%" border="1">
    <tr>
      <td>
        <h:outputText value="Error" style="color:#dc143c;font-size:16px; font-weight:bolder;padding: 1px 1px 1px 4px;" rendered="#{level == 'error'}"/>
        <h:outputText value="Warning" style="color:#ff8c00;font-size:16px; font-weight:bolder;padding: 1px 1px 1px 4px;" rendered="#{level == 'warn'}"/>
        <h:outputText value="Information" style="color:#006400;font-size:16px; font-weight:bolder;padding: 1px 1px 1px 4px;" rendered="#{level == 'info'}"/>
      </td>
    </tr>
    <tr>
      <td style="padding: 10px 10px 10px 25px">
          <ui:insert/>
      </td>
    </tr>
  </table>
  </h:panelGroup>

</ui:composition>

</html>
