<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:tr="http://myfaces.apache.org/trinidad"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:eye="http://taglib.eyeline.mobi">

<ui:composition template="/templates/main.xhtml">

  <ui:param name="pageTitle" value="#{msg['smsc.edit']}"/>

  <ui:define name="content">

    <tr:form>

      <eye:delimiter/>

      <eye:buttons>
        <eye:button>
          <tr:commandLink text="#{msg['done.button']}" action="#{smscEdit.save}"/>
        </eye:button>
        <eye:button>
          <tr:commandLink text="#{msg['cancel.button']}" action="SMSC" immediate="true"/>
        </eye:button>
        <eye:space/>
      </eye:buttons>

      <tr:inputHidden id="smsc_name" value="#{smscEdit.oldName}"/>

      <eye:delimiter/>

      <h:panelGrid columns="2" columnClasses="column50WidthNoWrap, columnTopLeftAlign">
        <h:outputText value="#{smscBundle.name}"/>
        <tr:inputText value="#{smscEdit.smsc.name}" required="true" simple="true"/>
      </h:panelGrid>

      <eye:delimiter/>
      
      <eye:collapsingGroup label="#{msg['smsc.edit.connection.settings']}" opened="true">
        <h:panelGrid columns="2" columnClasses="column100Width, columnTopLeftAlign">
          <h:panelGroup style="white-space: nowrap;">  <!-- THIS AND OTHER PANEL GROUPS IS WORKAROUND FOR IE -->
            <h:outputText value="#{smscBundle.host}"/>
          </h:panelGroup>
          <tr:inputText value="#{smscEdit.smsc.host}" required="true" simple="true"/>

          <h:panelGroup style="white-space: nowrap;">
            <h:outputText value="#{smscBundle.port}"/>
          </h:panelGroup>
          <tr:inputText value="#{smscEdit.smsc.port}" required="true" simple="true" columns="6">
            <eye:validatePort/>
          </tr:inputText>

          <h:panelGroup style="white-space: nowrap;">
            <h:outputText value="#{smscBundle.interfaceVersion}"/>
          </h:panelGroup>
          <tr:inputText value="#{smscEdit.smsc.interfaceVersion}" required="true" simple="true" columns="6">
            <tr:validateLongRange minimum="0"/>
          </tr:inputText>

          <h:panelGroup style="white-space: nowrap;">
            <h:outputText value="#{smscBundle.systemType}"/>
          </h:panelGroup>
          <tr:inputText value="#{smscEdit.smsc.systemType}" required="true" simple="true"/>

          <h:panelGroup style="white-space: nowrap;">
            <h:outputText value="#{smscBundle.systemId}"/>
          </h:panelGroup>
          <tr:inputText value="#{smscEdit.smsc.systemId}" required="true" simple="true"/>

          <h:panelGroup style="white-space: nowrap;">
            <h:outputText value="#{smscBundle.password}"/>
          </h:panelGroup>
          <tr:inputText value="#{smscEdit.smsc.password}" required="true" simple="true"/>

          <h:panelGroup style="white-space: nowrap;">
            <h:outputText value="#{smscBundle.timeout}"/>
          </h:panelGroup>
          <tr:inputText value="#{smscEdit.smsc.timeout}" required="true" simple="true" columns="6">
            <eye:validatePositive/>
          </tr:inputText>

          <h:panelGroup style="white-space: nowrap;">
            <h:outputText value="#{smscBundle.rangeOfAddress}"/>
          </h:panelGroup>
          <tr:inputText value="#{smscEdit.smsc.rangeOfAddress}" required="true" simple="true" columns="6">
            <tr:validateLongRange/>
          </tr:inputText>
        </h:panelGrid>
      </eye:collapsingGroup>

      <eye:delimiter/>

      <eye:collapsingGroup label="#{msg['smsc.edit.advanced']}" opened="true">
        <h:panelGrid columns="2" columnClasses="column100Width, columnTopLeftAlign">
          <h:panelGroup style="white-space: nowrap;"> <!-- THIS AND OTHER PANEL GROUPS IS WORKAROUND FOR IE -->
            <h:outputText value="#{smscBundle.ussdServiceOp}"/>
          </h:panelGroup>
          <tr:inputText value="#{smscEdit.smsc.ussdServiceOp}" required="true" simple="true" columns="6">
            <tr:validateLongRange minimum="0"/>
          </tr:inputText>

          <h:panelGroup style="white-space: nowrap;">
            <h:outputText value="#{smscBundle.vlrUssdServiceOp}"/>
          </h:panelGroup>
          <tr:inputText value="#{smscEdit.smsc.vlrUssdServiceOp}" required="true" simple="true" columns="6">
            <tr:validateLongRange minimum="0"/>
          </tr:inputText>

          <h:panelGroup style="white-space: nowrap;">
            <h:outputText value="#{smscBundle.defaultValidityPeriod}"/>
          </h:panelGroup>
          <tr:inputText value="#{smscEdit.smsc.defaultValidityPeriod}" required="true" simple="true" columns="6">
            <tr:validateLongRange minimum="0"/>
          </tr:inputText>

          <h:panelGroup style="white-space: nowrap;">
            <h:outputText value="#{smscBundle.minValidityPeriod}"/>
          </h:panelGroup>
          <tr:inputText value="#{smscEdit.smsc.minValidityPeriod}" required="true" simple="true" columns="6">
            <tr:validateLongRange minimum="0"/>
          </tr:inputText>

          <h:panelGroup style="white-space: nowrap;">
            <h:outputText value="#{smscBundle.maxValidityPeriod}"/>
          </h:panelGroup>
          <tr:inputText value="#{smscEdit.smsc.maxValidityPeriod}" required="true" simple="true" columns="6">
            <tr:validateLongRange minimum="0"/>
          </tr:inputText>

          <h:panelGroup style="white-space: nowrap;">
            <h:outputText value="#{smscBundle.immediateErrors}"/>
          </h:panelGroup>
          <tr:inputText value="#{smscEdit.smsc.immedErrors}" simple="true" columns="50"/>

          <h:panelGroup style="white-space: nowrap;">
            <h:outputText value="#{smscBundle.permanentErrors}"/>
          </h:panelGroup>
          <tr:inputText value="#{smscEdit.smsc.permErrors}" simple="true" columns="50"/>

          <h:panelGroup style="white-space: nowrap;">
            <h:outputText value="#{smscBundle.temporaryErrors}"/>
          </h:panelGroup>
          <eye:dynamicTable value="#{smscEdit.tempErrors}">
            <eye:textColumn name="interval" allowEditAfterAdd="true"/>
            <eye:textColumn name="errors" allowEditAfterAdd="true"/>
          </eye:dynamicTable>
        </h:panelGrid>
      </eye:collapsingGroup>

      <eye:delimiter/>

      <eye:buttons>
        <eye:button>
          <tr:commandLink text="#{msg['done.button']}" action="#{smscEdit.save}"/>
        </eye:button>
        <eye:button>
          <tr:commandLink text="#{msg['cancel.button']}" action="SMSC" immediate="true"/>
        </eye:button>
        <eye:space/>
      </eye:buttons>

    </tr:form>

  </ui:define>

</ui:composition>


</html>
