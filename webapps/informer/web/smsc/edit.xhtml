<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:tr="http://myfaces.apache.org/trinidad"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:eye="http://taglib.eyeline.mobi">

<ui:composition template="/templates/main.xhtml">

  <ui:param name="pageTitle" value="#{msg['smsc.edit']}"/>

  <ui:define name="content">

    <tr:form>


      <eye:buttons>
        <eye:button>
          <tr:commandLink text="#{msg['done.button']}" action="#{smscEdit.save}"  shortDesc="#{msg['smsc.details.save']}"/>
        </eye:button>
        <eye:button>
          <tr:commandLink text="#{msg['cancel.button']}" action="SMSC" immediate="true"  shortDesc="#{msg['smsc.details.cancel']}"/>
        </eye:button>
        <eye:space/>
      </eye:buttons>

      <tr:inputHidden id="smsc_name" value="#{smscEdit.oldName}"/>

      <eye:delimiter/>

      <h:panelGrid columns="2" columnClasses="column50WidthNoWrap, columnTopLeftAlign">
        <h:outputText value="#{smscBundle.name}"/>
        <tr:inputText value="#{smscEdit.smsc.name}" simple="true" rendered="#{smscEdit.newSmsc}"/>
        <tr:outputText value="#{smscEdit.smsc.name}" rendered="#{!smscEdit.newSmsc}"/>
      </h:panelGrid>

      <eye:delimiter/>

      <eye:collapsingGroup label="#{msg['smsc.edit.connection.settings']}" opened="true">
        <h:panelGrid columns="2" columnClasses="column100Width, columnTopLeftAlign">
          <!-- THIS AND OTHER PANEL GROUPS IS WORKAROUND FOR IE -->
          <h:outputText style="white-space:nowrap;" value="#{smscBundle.host}"/>
          <tr:inputText value="#{smscEdit.smsc.host}" simple="true"/>


          <h:outputText style="white-space:nowrap;" value="#{smscBundle.port}"/>
          <h:inputText converterMessage="#{msg['invalid_param_value']} #{smscBundle.port}" value="#{smscEdit.smsc.port}"  size="6"/>

          <h:outputText style="white-space:nowrap;" value="#{smscBundle.interfaceVersion}"/>
          <h:inputText converterMessage="#{msg['invalid_param_value']} #{smscBundle.interfaceVersion}" value="#{smscEdit.smsc.interfaceVersion}" size="6"/>

          <h:outputText style="white-space:nowrap;" value="#{smscBundle.systemType}"/>
          <tr:inputText value="#{smscEdit.smsc.systemType}" simple="true"/>


          <h:outputText style="white-space:nowrap;" value="#{smscBundle.systemId}"/>
          <tr:inputText value="#{smscEdit.smsc.systemId}" simple="true"/>


          <h:outputText style="white-space:nowrap;" value="#{smscBundle.password}"/>
          <tr:inputText value="#{smscEdit.smsc.password}" simple="true"/>

          <h:outputText style="white-space:nowrap;" value="#{smscBundle.rangeOfAddress}"/>
          <h:inputText converterMessage="#{msg['invalid_param_value']} #{smscBundle.rangeOfAddress}" value="#{smscEdit.smsc.rangeOfAddress}" size="6"/>

          <h:outputText style="white-space:nowrap;" value="#{smscBundle.timeout}"/>
          <h:inputText converterMessage="#{msg['invalid_param_value']} #{smscBundle.timeout}" value="#{smscEdit.smsc.timeout}" size="6"/>

          <h:outputText style="white-space:nowrap;" value="#{smscBundle.interConnectTimeout}"/>
          <h:inputText converterMessage="#{msg['invalid_param_value']} #{smscBundle.interConnectTimeout}" value="#{smscEdit.smsc.interConnectTimeout}" size="6"/>

        </h:panelGrid>
      </eye:collapsingGroup>

      <eye:delimiter/>

      <eye:collapsingGroup label="#{msg['smsc.edit.advanced']}" opened="true">
        <h:panelGrid columns="2" columnClasses="column100Width, columnTopLeftAlign">
          <!-- THIS AND OTHER PANEL GROUPS IS WORKAROUND FOR IE -->
          <h:outputText style="white-space:nowrap;" value="#{smscBundle.ussdServiceOp}" rendered="#{smscEdit.allowUssdPush}"/>
          <h:inputText converterMessage="#{msg['invalid_param_value']} #{smscBundle.ussdServiceOp}" value="#{smscEdit.smsc.ussdServiceOp}" size="6" rendered="#{smscEdit.allowUssdPush}"/>


          <h:outputText style="white-space:nowrap;" value="#{smscBundle.vlrUssdServiceOp}" rendered="#{smscEdit.allowUssdPush}"/>
          <h:inputText converterMessage="#{msg['invalid_param_value']} #{smscBundle.vlrUssdServiceOp}" value="#{smscEdit.smsc.vlrUssdServiceOp}" size="6" rendered="#{smscEdit.allowUssdPush}"/>

          <h:outputText style="white-space:nowrap;" value="#{smscBundle.immediateErrors}"/>
          <tr:inputText value="#{smscEdit.smsc.immedErrors}" simple="true" columns="50"/>

          <h:outputText style="white-space:nowrap;" value="#{smscBundle.permanentErrors}"/>
          <tr:inputText value="#{smscEdit.smsc.permErrors}" simple="true" columns="50"/>


          <h:outputText style="white-space:nowrap;" value="#{smscBundle.temporaryErrors}"/>

          <eye:dynamicTable value="#{smscEdit.tempErrors}">
            <eye:textColumn name="interval" allowEditAfterAdd="true"/>
            <eye:textColumn name="errors" allowEditAfterAdd="true"/>
          </eye:dynamicTable>
        </h:panelGrid>
      </eye:collapsingGroup>

      <eye:delimiter/>

      <eye:buttons>
        <eye:button>
          <tr:commandLink text="#{msg['done.button']}" action="#{smscEdit.save}"  shortDesc="#{msg['smsc.details.save']}"/>
        </eye:button>
        <eye:button>
          <tr:commandLink text="#{msg['cancel.button']}" action="SMSC" immediate="true"  shortDesc="#{msg['smsc.details.cancel']}"/>
        </eye:button>
        <eye:space/>
      </eye:buttons>

    </tr:form>

  </ui:define>

</ui:composition>


</html>
