<ui:composition template="/templates/main.xhtml">

  <ui:param name="pageTitle" value="#{msg['informer.admin.smsc']}"/>

    <tr:form id="smsc">

            <h:outputText value="#{msg['smsc.default']}"/>

          </tr:selectBooleanRadio>
        </h:column>

        <h:column>
          <f:facet name="header">
            <h:outputText value="#{smscBundle['name']}"/>
          </f:facet>

            <f:param name="smsc_name" value="#{g.name}"/>
          </tr:commandLink>
        </h:column>

        <h:column>
          <f:facet name="header">
            <h:outputText value="#{smscBundle['host']}"/>
          </f:facet>
          <tr:outputText value="#{g.host}"/>
        </h:column>

        <h:column>
          <f:facet name="header">
            <h:outputText value="#{smscBundle['port']}"/>
          </f:facet>
          <tr:outputText value="#{g.port}"/>
        </h:column>


        <h:column>
          <f:facet name="header">
            <h:outputText value="&#160;"/>
          </f:facet>
          <tr:commandLink rendered="#{smsc.defaultSmsc != g.name}" text="#{msg['delete.button']}" action="#{smsc.remove}" onclick="if (!confirm('#{msg['informer.delete.records']}')) return false">
            <f:param name="smsc_name" value="#{g.name}"/>
          </tr:commandLink>
        </h:column>
