<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:tr="http://myfaces.apache.org/trinidad"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:eye="http://taglib.eyeline.mobi"
      xmlns:c="http://java.sun.com/jstl/core">

<ui:composition template="/templates/main.xhtml">

  <ui:param name="pageTitle" value="#{msg['informer.admin.smsc']}"/>

  <ui:define name="content">

    <tr:form id="smsc">
      
      <eye:buttons>
        <eye:button>
          <tr:commandLink text="#{msg['add.button']}" action="SMSC_EDIT"/>
        </eye:button>
        <eye:space/>
      </eye:buttons>

      <eye:delimiter/>

      <t:dataTable value="#{smsc.smscs}" var="g" styleClass="list" rowIndexVar="rowIndex" rowStyleClass="row#{requestScope['rowIndex']%2}">
        <h:column headerClass="column100Width">
          <f:facet name="header">
            <h:outputText value="#{msg['smsc.default']}"/>
          </f:facet>
          <tr:selectBooleanRadio simple="true" group="DEFAULT" value="#{g.def}" onclick="this.form.submit();" valueChangeListener="#{smsc.change}">
            <f:attribute name="smsc_name" value="#{g.name}"/>
          </tr:selectBooleanRadio>
        </h:column>

        <h:column>
          <f:facet name="header">
            <h:outputText value="#{smscBundle['name']}"/>
          </f:facet>
          <tr:commandLink text="#{g.name}" action="SMSC_EDIT">
            <f:param name="smsc_name" value="#{g.name}"/>
          </tr:commandLink>
        </h:column>

        <h:column>
          <f:facet name="header">
            <h:outputText value="#{smscBundle['host']}"/>
          </f:facet>
          <tr:outputText value="#{g.host}"/>
        </h:column>

        <h:column>
          <f:facet name="header">
            <h:outputText value="#{smscBundle['port']}"/>
          </f:facet>
          <tr:outputText value="#{g.port}"/>
        </h:column>

        <h:column>
          <f:facet name="header">
            <h:outputText value="&#160;"/>
          </f:facet>
          <tr:commandLink rendered="#{smsc.defaultSmsc != g.name}" text="#{msg['delete.button']}" action="#{smsc.remove}" onclick="if (!confirm('#{msg['informer.delete.records']}')) return false">
            <f:param name="smsc_name" value="#{g.name}"/>
          </tr:commandLink>
        </h:column>

      </t:dataTable>

      <eye:delimiter/>

      <eye:buttons>
        <eye:button>
          <tr:commandLink text="#{msg['add.button']}" action="SMSC_EDIT"/>
        </eye:button>
        <eye:space/>
      </eye:buttons>

    </tr:form>

  </ui:define>

</ui:composition>


</html>
