<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:tr="http://myfaces.apache.org/trinidad"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:eye="http://taglib.eyeline.mobi">

<ui:composition template="/templates/main.xhtml">

  <ui:param name="pageTitle" value="#{msg['informer.deliveries.scheduling']}"/>

  <ui:define name="content">
    <tr:form>


      <eye:dataTableFilter bean="#{deliveriesWeekly}" clearAction="clearFilter" applyAction="query">
        <h:panelGrid columns="4" columnClasses="column50WidthNoWrap, column300Width, column50WidthNoWrap, columnTopLeftAlign">

          <h:outputText value="#{deliveryBundle.owner}" rendered="#{deliveriesWeekly.userInAdminRole}"/>
          <h:selectOneMenu value="#{deliveriesWeekly.user}" rendered="#{deliveriesWeekly.userInAdminRole}">
            <f:selectItems value="#{deliveriesWeekly.uniqueUsers}"/>
          </h:selectOneMenu>

          <h:outputText value="#{msg['delivery.status']}"/>
          <h:selectOneMenu value="#{deliveriesWeekly.status}">
            <f:selectItems value="#{deliveriesWeekly.uniqueStatuses}"/>
          </h:selectOneMenu>

        </h:panelGrid>
      </eye:dataTableFilter>

      <eye:delimiter/>

      <eye:pageCalendar var="list" value="#{deliveriesWeekly.calendarModel}">
        <h:panelGroup>
          <h:outputText value="&#160;"/>
          <tr:iterator value="#{list}" var="m">
            <br/>
            <tr:commandLink text="#{m.name}" action="DELIVERY_EDIT">
              <f:param name="#{deliveriesWeekly.deliveryParam}" value="#{m.id}"/>
              <f:param name="#{deliveriesWeekly.deliveryComeBackParam}" value="DELIVERIES_WEEKLY"/>
            </tr:commandLink>
          </tr:iterator>
        </h:panelGroup>
      </eye:pageCalendar>


    </tr:form>
  </ui:define>

</ui:composition>


</html>
