<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:tr="http://myfaces.apache.org/trinidad"
      xmlns:eye="http://taglib.eyeline.mobi"
      xmlns:c="http://java.sun.com/jstl/core">


<ui:composition>

  <tr:form>

    <eye:pageSubtitle value="#{msg['informer.deliveries.create.type']}"/>

    <h:panelGrid columns="1" style="margin: 10px 10px 10px 10px">
      <tr:panelFormLayout inlineStyle="align:left; width:35%" labelWidth="30%">

        <tr:panelLabelAndMessage label="#{deliveryBundle.singleText}" labelStyle="text-align:left">
          <tr:selectBooleanCheckbox value="#{createDelivery.activePage.singleText}" simple="true" onchange="
              var e = document.getElementById('text');
              if(this.checked) {
                e.style.display = '';
              }else {
                e.style.display='none';
              }
            "/>
          <h:inputText value="#{createDelivery.activePage.text}" id="text"
                       style="#{createDelivery.activePage.singleText ? '' : 'display:none'}"/>
        </tr:panelLabelAndMessage>

      </tr:panelFormLayout>
    </h:panelGrid>

    <eye:buttons>
      <eye:button>
        <tr:commandLink text="#{msg['next.button']}" action="#{createDelivery.next}"/>
      </eye:button>
      <eye:space/>
    </eye:buttons>

  </tr:form>

</ui:composition>

</html>
