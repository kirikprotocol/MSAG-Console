<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:tr="http://myfaces.apache.org/trinidad"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:eye="http://taglib.eyeline.mobi">

<ui:composition template="/templates/main.xhtml">

  <ui:param name="pageTitle" value="#{msg['informer.deliveries.list']}"/>

  <ui:define name="content">
    <tr:form>

      <h:inputHidden value="#{deliveries.init}"/>


        <eye:dataTableFilter bean="#{deliveries}" clearAction="clearFilter" applyAction="query">
          <h:panelGrid columns="4" columnClasses="column50WidthNoWrap, column300Width, column50WidthNoWrap, columnTopLeftAlign">

            <h:outputText value="#{deliveryBundle.name}"/>
            <h:inputText value="#{deliveries.namePrefix}"/>

            <h:outputText value="#{deliveryBundle.owner}" rendered="#{deliveries.userInAdminRole}"/>
            <h:inputText value="#{deliveries.userFilter}" rendered="#{deliveries.userInAdminRole}"/>

            <h:outputText value="#{msg['delivery.status']}"/>
            <h:selectOneMenu value="#{deliveries.status}" >
              <f:selectItems value="#{deliveries.uniqueStatuses}"/>
            </h:selectOneMenu>

            <h:outputText value="&#160;" rendered="#{deliveries.userInAdminRole}"/>
            <h:outputText value="&#160;" rendered="#{deliveries.userInAdminRole}"/>

          </h:panelGrid>
        </eye:dataTableFilter>

      <h:panelGroup style="display: #{deliveries.init ? '' : 'none'}">
        <eye:delimiter/>
        <eye:buttons>
          <eye:button>
            <tr:commandLink text="#{msg['pause.button']}" action="#{deliveries.pause}"/>
          </eye:button>
          <eye:button>
            <tr:commandLink text="#{msg['activate.button']}" action="#{deliveries.activate}"/>
          </eye:button>  
          <eye:space/>
          <eye:button>
            <tr:commandLink text="#{msg['edit.selected.button']}" action="#{deliveries.editGroup}"/>
          </eye:button>
        </eye:buttons>
      </h:panelGroup>

      <eye:delimiter/>

      <eye:dataTable value="#{deliveries.deliviries}" var="m" rendered="#{deliveries.init}" selectedRows="#{deliveries.selected}">
        <eye:row rowId="#{m.deliveryId}">
          <eye:column name="name" title="#{deliveryBundle.name}" sortable="true" width="20%">
            <h:commandLink value="#{m.name}" action="DELIVERY_EDIT">
              <f:param name="#{deliveries.deliveryParam}" value="#{m.deliveryId}"/>
              <f:param name="init" value="#{deliveries.init}"/>
            </h:commandLink>
          </eye:column>
          <eye:column name="userId" title="#{deliveryBundle.owner}" sortable="true" width="20%" align="center">
            <h:outputText value="#{m.userId}"/>
          </eye:column>
          <eye:column name="status" title="#{msg['delivery.status']}" sortable="true" width="20%" align="center">
            <eye:status status="#{m.status.stringValue}"/>
          </eye:column>
          <eye:column name="startDate" title="#{deliveryBundle.startDate}" sortable="true" width="20%" align="center">
            <tr:outputText value="#{m.startDate}">
              <f:convertDateTime dateStyle="short" type="both"/>
            </tr:outputText>
          </eye:column>
          <eye:column name="endDate" title="#{deliveryBundle.endDate}" sortable="true" width="20%" align="center">
            <tr:outputText value="#{m.endDate}" rendered="#{m.endDate != null}">
              <f:convertDateTime dateStyle="short" type="both"/>
            </tr:outputText>
            <h:outputText value="&#160;" rendered="#{m.endDate == null}"/>
          </eye:column>
        </eye:row>
      </eye:dataTable>

      <h:panelGroup style="display: #{deliveries.init ? '' : 'none'}">
        <eye:delimiter/>
        <eye:buttons>
          <eye:button>
            <tr:commandLink text="#{msg['pause.button']}" action="#{deliveries.pause}"/>
          </eye:button>
          <eye:button>
            <tr:commandLink text="#{msg['activate.button']}" action="#{deliveries.activate}"/>
          </eye:button>
          <eye:space/>
          <eye:button>
            <tr:commandLink text="#{msg['edit.selected.button']}" action="#{deliveries.editGroup}"/>
          </eye:button>
        </eye:buttons>
      </h:panelGroup>

    </tr:form>
  </ui:define>

</ui:composition>


</html>
