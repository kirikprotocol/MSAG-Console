<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:tr="http://myfaces.apache.org/trinidad"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:eye="http://taglib.eyeline.mobi">

<ui:composition template="/templates/main.xhtml">

  <ui:param name="pageTitle" value="#{msg['informer.deliveries.list']}"/>

  <ui:define name="content">
    <tr:form>

      <eye:buttons>
        <eye:button>
          <tr:commandLink text="#{msg['pause.button']}" action="#{deliveries.pause}"/>
        </eye:button>
        <eye:button>
          <tr:commandLink text="#{msg['activate.button']}" action="#{deliveries.activate}"/>
        </eye:button>
        <eye:space/>
      </eye:buttons>

      <h:inputHidden value="#{deliveries.init}"/>

      <h:panelGroup style="padding:10px 10px 10px 10px">
        <eye:dataTableFilter bean="#{deliveries}" clearAction="clearFilter" applyAction="query">
          <h:panelGrid columns="2" columnClasses="column400Width, columnTopLeftAlign">
            <h:panelGrid columns="2" columnClasses="column50Width, column400Width">
              <h:outputText value="#{deliveryBundle.name}"/>
              <h:inputText value="#{deliveries.namePrefix}"/>
              <h:outputText value="#{msg['delivery.status']}"/>
              <h:selectOneMenu value="#{deliveries.status}" >
                <f:selectItems value="#{deliveries.uniqueStatuses}"/>
              </h:selectOneMenu>
            </h:panelGrid>
              <h:panelGrid columns="2" columnClasses="column50Width, column400Width" rendered="#{deliveries.userInAdminRole}">
                <h:outputText value="#{deliveryBundle.owner}"/>
                <h:inputText value="#{deliveries.userFilter}"/>
              </h:panelGrid>
          </h:panelGrid>
        </eye:dataTableFilter>
      </h:panelGroup>

      <eye:dataTable value="#{deliveries.deliviries}" var="d" rendered="#{deliveries.init}" selectedRows="#{deliveries.selected}">
        <eye:row rowId="#{d.deliveryId}">
          <eye:column name="name" title="#{deliveryBundle.name}" sortable="true" width="20%">
            <h:commandLink value="#{d.name}" action="DELIVERY_EDIT">
              <f:param name="#{deliveries.deliveryParam}" value="#{d.deliveryId}"/>
            </h:commandLink>
          </eye:column>
          <eye:column name="userId" title="#{deliveryBundle.owner}" sortable="true" width="20%">
            <h:outputText value="#{d.userId}"/>
          </eye:column>
          <eye:column name="status" title="#{msg['delivery.status']}" sortable="true" width="20%">
            <h:outputText value="#{d.status}" converter="deliveryStatusConverter"/>
          </eye:column>
          <eye:column name="startDate" title="#{deliveryBundle.startDate}" sortable="true" width="20%">
            <tr:outputText value="#{d.startDate}">
              <f:convertDateTime dateStyle="short" type="both"/>
            </tr:outputText>
          </eye:column>
          <eye:column name="endDate" title="#{deliveryBundle.endDate}" sortable="true" width="20%">
            <tr:outputText value="#{d.endDate}">
              <f:convertDateTime dateStyle="short" type="both"/>
            </tr:outputText>
          </eye:column>
        </eye:row>
      </eye:dataTable>

      <h:panelGrid>
        <h:outputText value="&#160;"/>
      </h:panelGrid>

      <eye:buttons>
        <eye:button>
          <tr:commandLink text="#{msg['pause.button']}" action="#{deliveries.pause}"/>
        </eye:button>
        <eye:button>
          <tr:commandLink text="#{msg['activate.button']}" action="#{deliveries.activate}"/>
        </eye:button>
        <eye:space/>
      </eye:buttons>

    </tr:form>
  </ui:define>

</ui:composition>


</html>
