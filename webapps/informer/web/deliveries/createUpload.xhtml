<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:tr="http://myfaces.apache.org/trinidad"
      xmlns:eye="http://taglib.eyeline.mobi"
      xmlns:c="http://java.sun.com/jstl/core">


<ui:composition>

  <tr:form usesUpload="true">

    <eye:pageSubtitle value="#{msg['informer.deliveries.create.upload']}"/>

    <h:panelGroup rendered="#{createDelivery.activePage.state == 0}">

      <h:panelGrid columns="2" style="padding-left:10px" columnClasses="column50Width,columnTopLeftAlign">
        <h:outputText style="white-space:nowrap;" value="#{msg['informer.upload.file.content']}"/>
        <tr:selectOneChoice value="#{createDelivery.activePage.fileContentType}" simple="true" 
                            onchange="document.getElementById('fileEncodings1').style.display = this.options[1].selected ? '' : 'none';
                                      document.getElementById('fileEncodings2').style.display = this.options[1].selected ? '' : 'none';
                            ">
          <f:selectItem itemLabel="#{msg['informer.upload.msisdn.only']}" itemValue="1" />
          <f:selectItem itemLabel="#{msg['informer.upload.msisdn.and.texts']}" itemValue="2" />
        </tr:selectOneChoice>

        <h:outputText id="fileEncodings1" style="white-space:nowrap;display: #{createDelivery.activePage.fileContentType == 1 ? 'none' : ''}" value="#{msg['informer.upload.file.encoding']}"/>
        <h:panelGroup id="fileEncodings2" style="display: #{createDelivery.activePage.fileContentType == 1 ? 'none' : ''}">
          <tr:selectOneChoice value="#{createDelivery.activePage.fileEncoding}" simple="true">
            <f:selectItem itemLabel="windows-1251" itemValue="windows-1251" />
            <f:selectItem itemLabel="utf8" itemValue="utf8" />
            <f:selectItem itemLabel="koi8" itemValue="koi8r" />
          </tr:selectOneChoice>
        </h:panelGroup>

        <h:outputText style="white-space:nowrap;" value="#{msg['informer.upload.label']}"/>
        <tr:inputFile columns="50" value="#{createDelivery.activePage.file}" simple="true"/>

        <h:outputText style="white-space:nowrap;" value="#{msg['informer.upload.split']}"/>
        <h:selectBooleanCheckbox value="#{createDelivery.activePage.splitByRegions}"/>

      </h:panelGrid>

      <eye:delimiter/>

      <eye:buttons>
        <eye:button>
          <tr:commandLink text="#{msg['cancel.button']}" action="#{createDelivery.cancel}" immediate="true" shortDesc="#{msg['delivery.create.details.cancel']}"/>
        </eye:button>
        <eye:button>
          <tr:commandLink text="#{msg['next.button']} &gt;" action="#{createDelivery.activePage.upload}"/>
        </eye:button>
        <eye:space/>
      </eye:buttons>

    </h:panelGroup>


    <eye:updatableContent updatePeriod="1" rendered="#{createDelivery.activePage.state == 1}" enabled="#{!createDelivery.activePage.finished}">

      <eye:message level="warn" rendered="#{createDelivery.activePage.error != null}">
        <h:outputText value="#{createDelivery.activePage.error}"/>
      </eye:message>
      
      <h:panelGrid columns="2" columnClasses="column50Width, columnTopLeftAlign" style="padding-left:10px">
        <h:outputText value="#{msg['processing.label']}"/>
        <eye:progressBar current="#{createDelivery.activePage.current}" maximum="#{createDelivery.activePage.maximum}" width="500" height="20" />
      </h:panelGrid>

      <eye:delimiter/>

      <h:panelGrid columns="2" style="padding-left: 10px" columnClasses="column100Width, columnTopLeftAlign">
        <c:forEach items="#{createDelivery.activePage.regions}" var="reg">
          <h:outputText style="white-space: nowrap; font-weight: bold;" value="#{reg.name}"/>
          <h:outputText style="white-space: nowrap;" value="#{reg.abonentsNumber}"/>
        </c:forEach>
        <h:outputText style="color: RED; font-weight: bold;" value="#{msg['informer.deliveries.create.abonetns.region.not.found']}" rendered="#{createDelivery.activePage.rejectedAddressesCount > 0}"/>
        <h:panelGroup rendered="#{createDelivery.activePage.rejectedAddressesCount gt 0}">
          <h:outputText style="color: RED;" value="#{createDelivery.activePage.rejectedAddressesCount}" />
          <h:outputText value=" "/>
          <h:commandLink value="(#{msg['informer.deliveries.download.region.not.found']})" rendered="#{createDelivery.activePage.finished and (createDelivery.activePage.error == null)}">
            <tr:fileDownloadActionListener method="#{createDelivery.activePage.downloadRejectedLines}" contentType="application/csv" filename="rejected_addresses.csv"/>
          </h:commandLink>
        </h:panelGroup>

        <h:outputText style="font-weight: bold; border-bottom: 1px solid BLACK;" value="#{msg['informer.deliveries.create.abonetns.size']}"/>
        <h:outputText style="font-weight: bold; border-bottom: 1px solid BLACK;" value="#{createDelivery.activePage.abonentsSize}"/>
      </h:panelGrid>

      <eye:delimiter/>

      <eye:buttons>
        <eye:button rendered="#{createDelivery.activePage.finished}">
          <tr:commandLink text="&lt; #{msg['back.button']}" action="#{createDelivery.returnToStart}" immediate="true" shortDesc="#{msg['delivery.create.details.cancel']}"/>
        </eye:button>
        <eye:button rendered="#{!createDelivery.activePage.finished}">
          <tr:commandLink text="#{msg['stop.button']}" action="#{createDelivery.activePage.stop}"/>
        </eye:button>
        <eye:button rendered="#{createDelivery.activePage.finished and createDelivery.activePage.error == null and !createDelivery.activePage.stoped}">
          <tr:commandLink text="#{msg['next.button']} &gt;" action="#{createDelivery.next}"/>
        </eye:button>
        <eye:space/>
      </eye:buttons>

    </eye:updatableContent>



  </tr:form>

</ui:composition>


</html>
