<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:tr="http://myfaces.apache.org/trinidad"
      xmlns:eye="http://taglib.eyeline.mobi"
      xmlns:c="http://java.sun.com/jstl/core">


<ui:composition>

  <tr:form usesUpload="true">

    <eye:pageSubtitle value="#{msg['informer.deliveries.create.upload']}"/>

    <h:panelGroup rendered="#{createDelivery.activePage.state == 0}">

      <h:panelGrid columns="1" style="padding:10px" cellspacing="0" cellpadding="0" columnClasses=",column0WidthRight">

        <tr:panelFormLayout>
          <tr:panelLabelAndMessage label="#{msg['informer.upload.label']}">
            <tr:inputFile columns="50" value="#{createDelivery.activePage.file}" simple="true" required="true"/>
          </tr:panelLabelAndMessage>
        </tr:panelFormLayout>

      </h:panelGrid>


      <eye:buttons>
        <eye:button>
          <tr:commandLink text="#{msg['submit.button']}" action="#{createDelivery.activePage.upload}"/>
        </eye:button>
        <eye:button>
          <tr:commandLink text="#{msg['cancel.button']}" action="#{createDelivery.cancel}" immediate="true"/>
        </eye:button>
        <eye:space/>
      </eye:buttons>


    </h:panelGroup>


    <eye:updatableContent updatePeriod="1" rendered="#{createDelivery.activePage.state == 1}" enabled="#{!createDelivery.activePage.finished}">

      <eye:message level="warn" rendered="#{createDelivery.activePage.error != null}">
        <h:outputText value="#{createDelivery.activePage.error}"/>
      </eye:message>


      <eye:buttons>
        <eye:button rendered="#{createDelivery.activePage.finished}">
          <tr:commandLink text="#{msg['next.button']}" action="#{createDelivery.next}"/>
        </eye:button>
        <eye:button rendered="#{createDelivery.activePage.finished}">
          <tr:commandLink text="#{msg['cancel.button']}" action="#{createDelivery.cancel}" immediate="true"/>
        </eye:button>
        <eye:button rendered="#{!createDelivery.activePage.finished}">
          <tr:commandLink text="#{msg['stop.button']}" action="#{createDelivery.activePage.stop}"/>
        </eye:button>
        <eye:space/>
      </eye:buttons>

      <h:panelGrid columns="2" columnClasses="column50Width" style="padding:10px">
        <h:outputText value="#{msg['processing.label']}"/>
        <eye:progressBar current="#{createDelivery.activePage.current}" maximum="#{createDelivery.activePage.maximum}" width="500" height="20" />
      </h:panelGrid>

      <h:panelGrid style="margin : 10px 10px 10px 10px"
                   rendered="#{createDelivery.activePage.error == null and !createDelivery.activePage.stoped}">
        <h:outputText
            value="#{msg['informer.deliveries.create.abonetns.size']} #{createDelivery.activePage.abonentsSize}"/>
      </h:panelGrid>
      
      <eye:buttons>
        <eye:button rendered="#{createDelivery.activePage.finished}">
          <tr:commandLink text="#{msg['next.button']}" action="#{createDelivery.next}"/>
        </eye:button>
        <eye:button rendered="#{createDelivery.activePage.finished}">
          <tr:commandLink text="#{msg['cancel.button']}" action="#{createDelivery.cancel}" immediate="true"/>
        </eye:button>
        <eye:button rendered="#{!createDelivery.activePage.finished}">
          <tr:commandLink text="#{msg['stop.button']}" action="#{createDelivery.activePage.stop}"/>
        </eye:button>
        <eye:space/>
      </eye:buttons>

    </eye:updatableContent>



  </tr:form>

</ui:composition>


</html>
