<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:tr="http://myfaces.apache.org/trinidad"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:eye="http://taglib.eyeline.mobi">

<ui:composition template="/templates/main.xhtml">

  <ui:param name="pageTitle" value="#{msg['informer.admin.config']}"/>

  <ui:define name="content">

    <tr:form>

      <h:inputHidden value="#{config.revision}"/>

      <eye:message level="info"><h:outputText value="#{msg['config.apply.after.restart.notification']}"/></eye:message>
      <eye:delimiter/>

      <eye:buttons>
        <eye:button>
          <tr:commandLink text="#{msg['submit.button']}" action="#{config.save}" shortDesc="#{msg['submit.config.desc']}"/>
        </eye:button>
        <eye:button>
          <tr:commandLink text="#{msg['reset.button']}" action="#{config.reset}" immediate="true" shortDesc="#{msg['reset.config.desc']}"/>
        </eye:button>
        <eye:space/>
      </eye:buttons>

      <eye:delimiter/>

      <eye:collapsingGroup label="#{msg['config.informer.section']}" opened="true">

        <h:panelGrid style="padding-left:10px; padding-top:10px" columns="2" columnClasses="column100Width, columnTopLeftAlign">
          <h:outputText style="white-space:nowrap;" value="#{informerSettings.adminHost}"/>
          <tr:inputText value="#{config.settings.adminHost}" simple="true" />

          <h:outputText style="white-space:nowrap;" value="#{informerSettings.adminPort}"/>
          <h:inputText converterMessage="#{msg['invalid_param_value']} #{informerSettings.adminPort}" value="#{config.settings.adminPort}" size="6"/>

          <h:outputText style="white-space:nowrap;" value="#{informerSettings.dcpHost}"/>
          <tr:inputText value="#{config.settings.dcpHost}" simple="true" />

          <h:outputText style="white-space:nowrap;" value="#{informerSettings.dcpPort}"/>
          <h:inputText converterMessage="#{msg['invalid_param_value']} #{informerSettings.dcpPort}" value="#{config.settings.dcpPort}" size="6"/>

        </h:panelGrid>

      </eye:collapsingGroup>

      <eye:collapsingGroup label="#{msg['config.pvss.section']}" opened="true">
        <h:panelGrid style="padding-left:10px; padding-top:10px" columns="2" columnClasses="column100Width, columnTopLeftAlign">
          <h:outputText style="white-space:nowrap;" value="#{informerSettings.pvssEnabledBL}"/>
          <tr:selectBooleanCheckbox value="#{config.settings.pvssEnabledBL}" simple="true"/>

          <h:outputText style="white-space:nowrap;" value="#{informerSettings.persHost}"/>
          <tr:inputText value="#{config.settings.persHost}" simple="true" />

          <h:outputText style="white-space:nowrap;" value="#{informerSettings.persSyncPort}"/>
          <h:inputText converterMessage="#{msg['invalid_param_value']} #{informerSettings.persSyncPort}" value="#{config.settings.persSyncPort}" size="6"/>

          <h:outputText style="white-space:nowrap;" value="#{informerSettings.persAsyncPort}"/>
          <h:inputText converterMessage="#{msg['invalid_param_value']} #{informerSettings.persAsyncPort}" value="#{config.settings.persAsyncPort}" size="6"/>

        </h:panelGrid>
      </eye:collapsingGroup>

      <eye:collapsingGroup label="#{msg['config.store.section']}" opened="true">
        <h:panelGroup>

          <h:panelGrid style="padding-left:10px; padding-top:10px" columns="2" columnClasses="column100Width, columnTopLeftAlign">
            <h:outputText style="white-space:nowrap;" value="#{informerSettings.statDir}"/>
            <tr:inputText value="#{config.settings.statDir}" simple="true"  columns="100"/>

            <h:outputText style="white-space:nowrap;" value="#{informerSettings.storeDir}"/>
            <tr:inputText value="#{config.settings.storeDir}" simple="true"  columns="100"/>
          </h:panelGrid>

          <eye:collapsingGroup label="#{msg['config.finallog']}" opened="true">
            <h:panelGrid style="padding-left:10px; padding-top:10px" columns="2" columnClasses="column100Width, columnTopLeftAlign">
              <h:outputText style="white-space:nowrap;" value="#{informerSettings.webFinalLogsDir}"/>
              <tr:inputText value="#{config.settings.webFinalLogsDir}" simple="true"  columns="100"/>
              <h:outputText style="white-space:nowrap;" value="#{informerSettings.smppGWFinalLogsDir}" rendered="#{userSession.smppGWDeployed}"/>
              <tr:inputText value="#{config.settings.smppGWFinalLogsDir}" simple="true"  rendered="#{userSession.smppGWDeployed}" columns="100"/>
            </h:panelGrid>
          </eye:collapsingGroup>

        </h:panelGroup>

      </eye:collapsingGroup>


      <eye:collapsingGroup label="#{msg['config.additional']}" opened="#{config.additionalOpened}">
        <h:panelGrid style="padding-left:10px; padding-top:10px" columns="2" columnClasses="column100Width, columnTopLeftAlign">

          <h:outputText style="white-space:nowrap;" value="#{informerSettings.adminHandlers}"/>
          <h:inputText converterMessage="#{msg['invalid_param_value']} #{informerSettings.adminHandlers}" value="#{config.settings.adminHandlers}"/>


          <h:outputText style="white-space:nowrap;" value="#{informerSettings.almRequestTimeout}"/>
          <h:inputText converterMessage="#{msg['invalid_param_value']} #{informerSettings.almRequestTimeout}" value="#{config.settings.almRequestTimeout}"/>


          <h:outputText style="white-space:nowrap;" value="#{informerSettings.dcpHandlers}"/>
          <h:inputText converterMessage="#{msg['invalid_param_value']} #{informerSettings.dcpHandlers}" value="#{config.settings.dcpHandlers}"/>


          <h:outputText style="white-space:nowrap;" value="#{informerSettings.inputJournalRollingPeriod}"/>
          <h:inputText converterMessage="#{msg['invalid_param_value']} #{informerSettings.inputJournalRollingPeriod}" value="#{config.settings.inputJournalRollingPeriod}"/>


          <h:outputText style="white-space:nowrap;" value="#{informerSettings.inputTransferChunkSize}"/>
          <h:inputText converterMessage="#{msg['invalid_param_value']} #{informerSettings.inputTransferChunkSize}" value="#{config.settings.inputTransferChunkSize}"/>


          <h:outputText style="white-space:nowrap;" value="#{informerSettings.inputMinQueueSize}"/>
          <h:inputText converterMessage="#{msg['invalid_param_value']} #{informerSettings.inputMinQueueSize}" value="#{config.settings.inputMinQueueSize}"/>


          <h:outputText style="white-space:nowrap;" value="#{informerSettings.operationalJournalRollingPeriod}"/>
          <h:inputText converterMessage="#{msg['invalid_param_value']} #{informerSettings.operationalJournalRollingPeriod}" value="#{config.settings.operationalJournalRollingPeriod}"/>


          <h:outputText style="white-space:nowrap;" value="#{informerSettings.protocolId}"/>
          <h:inputText converterMessage="#{msg['invalid_param_value']} #{informerSettings.protocolId}" value="#{config.settings.protocolId}"/>


          <h:outputText style="white-space:nowrap;" value="#{informerSettings.receiptExtraWaitTime}"/>
          <h:inputText converterMessage="#{msg['invalid_param_value']} #{informerSettings.receiptExtraWaitTime}" value="#{config.settings.receiptExtraWaitTime}"/>


          <h:outputText style="white-space:nowrap;" value="#{informerSettings.resendIOThreadCount}"/>
          <h:inputText converterMessage="#{msg['invalid_param_value']} #{informerSettings.resendIOThreadCount}" value="#{config.settings.resendIOThreadCount}"/>


          <h:outputText style="white-space:nowrap;" value="#{informerSettings.responseWaitTime}"/>
          <h:inputText converterMessage="#{msg['invalid_param_value']} #{informerSettings.responseWaitTime}" value="#{config.settings.responseWaitTime}"/>


          <h:outputText style="white-space:nowrap;" value="#{informerSettings.retryMinTimeToLive}"/>
          <h:inputText converterMessage="#{msg['invalid_param_value']} #{informerSettings.retryMinTimeToLive}" value="#{config.settings.retryMinTimeToLive}"/>


          <h:outputText style="white-space:nowrap;" value="#{informerSettings.skippedIdsChunkSize}"/>
          <h:inputText converterMessage="#{msg['invalid_param_value']} #{informerSettings.skippedIdsChunkSize}" value="#{config.settings.skippedIdsChunkSize}"/>


          <h:outputText style="white-space:nowrap;" value="#{informerSettings.skippedIdsMinCacheSize}"/>
          <h:inputText converterMessage="#{msg['invalid_param_value']} #{informerSettings.skippedIdsMinCacheSize}" value="#{config.settings.skippedIdsMinCacheSize}"/>


          <h:outputText style="white-space:nowrap;" value="#{informerSettings.slicedMessageSize}"/>
          <h:inputText converterMessage="#{msg['invalid_param_value']} #{informerSettings.slicedMessageSize}" value="#{config.settings.slicedMessageSize}"/>


          <h:outputText style="white-space:nowrap;" value="#{informerSettings.svcType}"/>
          <h:inputText value="#{config.settings.svcType}"/>


          <h:outputText style="white-space:nowrap;" value="#{informerSettings.unrespondedMessagesMax}"/>
          <h:inputText converterMessage="#{msg['invalid_param_value']} #{informerSettings.unrespondedMessagesMax}" value="#{config.settings.unrespondedMessagesMax}"/>


        </h:panelGrid>
      </eye:collapsingGroup>

      <eye:delimiter/>

      <eye:buttons>
        <eye:button>
          <tr:commandLink text="#{msg['submit.button']}" action="#{config.save}" shortDesc="#{msg['submit.config.desc']}"/>
        </eye:button>
        <eye:button>
          <tr:commandLink text="#{msg['reset.button']}" action="#{config.reset}" immediate="true" shortDesc="#{msg['reset.config.desc']}"/>
        </eye:button>
        <eye:space/>
      </eye:buttons>

    </tr:form>

  </ui:define>

</ui:composition>


</html>
