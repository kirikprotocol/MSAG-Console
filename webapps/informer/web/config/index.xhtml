<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:tr="http://myfaces.apache.org/trinidad"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:eye="http://taglib.eyeline.mobi">

<ui:composition template="/templates/main.xhtml">

  <ui:param name="pageTitle" value="#{msg['informer.admin.config']}"/>

  <ui:define name="content">

    <tr:form>

      <h:inputHidden value="#{config.revision}"/>

      <eye:message level="info"><h:outputText value="#{msg['config.apply.after.restart.notification']}"/></eye:message>
      <eye:delimiter/>

      <eye:buttons>
        <eye:space/>
        <eye:button>
          <tr:commandLink text="#{msg['submit.button']}" action="#{config.save}"/>
        </eye:button>
        <eye:button>
          <tr:commandLink text="#{msg['reset.button']}" action="#{config.reset}" immediate="true"/>
        </eye:button>
      </eye:buttons>

      <eye:delimiter/>

      <eye:collapsingGroup label="#{msg['config.informer.section']}" opened="true">
        <tr:panelFormLayout inlineStyle="padding: 10px">
          <tr:panelLabelAndMessage label="#{informerSettings.adminHost}">
            <tr:inputText value="#{config.settings.adminHost}" simple="true" required="true"/>
          </tr:panelLabelAndMessage>
          <tr:panelLabelAndMessage label="#{informerSettings.adminPort}">
            <tr:inputText value="#{config.settings.adminPort}" simple="true" required="true" columns="6">
              <eye:validatePort/>
            </tr:inputText>
          </tr:panelLabelAndMessage>
          <tr:panelLabelAndMessage label="#{informerSettings.dcpHost}">
            <tr:inputText value="#{config.settings.dcpHost}" simple="true" required="true"/>
          </tr:panelLabelAndMessage>
          <tr:panelLabelAndMessage label="#{informerSettings.dcpPort}">
            <tr:inputText value="#{config.settings.dcpPort}" simple="true" required="true" columns="6">
              <eye:validatePort/>
            </tr:inputText>
          </tr:panelLabelAndMessage>
        </tr:panelFormLayout>
      </eye:collapsingGroup>

      <eye:collapsingGroup label="#{msg['config.pvss.section']}" opened="true">
        <tr:panelFormLayout inlineStyle="padding: 10px">
          <tr:panelLabelAndMessage label="#{informerSettings.persHost}">
            <tr:inputText value="#{config.settings.persHost}" simple="true" required="true"/>
          </tr:panelLabelAndMessage>
          <tr:panelLabelAndMessage label="#{informerSettings.persPort}">
            <tr:inputText value="#{config.settings.persPort}" simple="true" required="true" columns="6">
              <eye:validatePort/>
            </tr:inputText>
          </tr:panelLabelAndMessage>
        </tr:panelFormLayout>
      </eye:collapsingGroup>

      <eye:collapsingGroup label="#{msg['config.stats.section']}" opened="true">
        <tr:panelFormLayout inlineStyle="padding: 10px">
          <tr:panelLabelAndMessage label="#{informerSettings.statDir}">
            <tr:inputText value="#{config.settings.statDir}" simple="true" required="true" columns="100"/>
          </tr:panelLabelAndMessage>
        </tr:panelFormLayout>
      </eye:collapsingGroup>

      <eye:delimiter/>

      <eye:buttons>
        <eye:space/>
        <eye:button>
          <tr:commandLink text="#{msg['submit.button']}" action="#{config.save}"/>
        </eye:button>
        <eye:button>
          <tr:commandLink text="#{msg['reset.button']}" action="#{config.reset}" immediate="true"/>
        </eye:button>
      </eye:buttons>

    </tr:form>

  </ui:define>

</ui:composition>


</html>
