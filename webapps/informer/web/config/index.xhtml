<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:tr="http://myfaces.apache.org/trinidad"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:eye="http://taglib.eyeline.mobi">

<ui:composition template="/templates/main.xhtml">

<ui:param name="pageTitle" value="#{msg['informer.admin.config']}"/>

<ui:define name="content">

<tr:form>

<h:inputHidden value="#{config.revision}"/>

<eye:message level="info"><h:outputText value="#{msg['config.apply.after.restart.notification']}"/></eye:message>
<eye:delimiter/>

<eye:buttons>
  <eye:button>
    <tr:commandLink text="#{msg['submit.button']}" action="#{config.save}" shortDesc="#{msg['submit.config.desc']}"/>
  </eye:button>
  <eye:button>
    <tr:commandLink text="#{msg['reset.button']}" action="#{config.reset}" immediate="true" shortDesc="#{msg['reset.config.desc']}"/>
  </eye:button>
  <eye:space/>
</eye:buttons>

<eye:delimiter/>

<eye:collapsingGroup label="#{msg['config.informer.section']}" opened="true">
  <tr:panelFormLayout inlineStyle="padding: 10px">
    <tr:panelLabelAndMessage label="#{informerSettings.adminHost}">
      <tr:inputText value="#{config.settings.adminHost}" simple="true" required="true"/>
    </tr:panelLabelAndMessage>
    <tr:panelLabelAndMessage label="#{informerSettings.adminPort}">
      <tr:inputText value="#{config.settings.adminPort}" simple="true" required="true" columns="6">
        <eye:validatePort/>
      </tr:inputText>
    </tr:panelLabelAndMessage>
    <tr:panelLabelAndMessage label="#{informerSettings.dcpHost}">
      <tr:inputText value="#{config.settings.dcpHost}" simple="true" required="true"/>
    </tr:panelLabelAndMessage>
    <tr:panelLabelAndMessage label="#{informerSettings.dcpPort}">
      <tr:inputText value="#{config.settings.dcpPort}" simple="true" required="true" columns="6">
        <eye:validatePort/>
      </tr:inputText>
    </tr:panelLabelAndMessage>
  </tr:panelFormLayout>
</eye:collapsingGroup>

<eye:collapsingGroup label="#{msg['config.pvss.section']}" opened="true">
  <tr:panelFormLayout inlineStyle="padding: 10px">
    <tr:panelLabelAndMessage label="#{informerSettings.pvssEnabledBL}">
      <tr:selectBooleanCheckbox value="#{config.settings.pvssEnabledBL}" simple="true"/>
    </tr:panelLabelAndMessage>
    <tr:panelLabelAndMessage label="#{informerSettings.persHost}">
      <tr:inputText value="#{config.settings.persHost}" simple="true" required="true"/>
    </tr:panelLabelAndMessage>
    <tr:panelLabelAndMessage label="#{informerSettings.persSyncPort}">
      <tr:inputText value="#{config.settings.persSyncPort}" simple="true" required="true" columns="6">
        <eye:validatePort/>
      </tr:inputText>
    </tr:panelLabelAndMessage>
    <tr:panelLabelAndMessage label="#{informerSettings.persAsyncPort}">
      <tr:inputText value="#{config.settings.persAsyncPort}" simple="true" required="true" columns="6">
        <eye:validatePort/>
      </tr:inputText>
    </tr:panelLabelAndMessage>
  </tr:panelFormLayout>
</eye:collapsingGroup>

<eye:collapsingGroup label="#{msg['config.store.section']}" opened="true">
  <tr:panelFormLayout inlineStyle="padding: 10px">
    <tr:panelLabelAndMessage label="#{informerSettings.statDir}">
      <tr:inputText value="#{config.settings.statDir}" simple="true" required="true" columns="100"/>
    </tr:panelLabelAndMessage>
    <tr:panelLabelAndMessage label="#{informerSettings.storeDir}">
      <tr:inputText value="#{config.settings.storeDir}" simple="true" required="true" columns="100"/>
    </tr:panelLabelAndMessage>
  </tr:panelFormLayout>
</eye:collapsingGroup>


<eye:collapsingGroup label="#{msg['config.additional']}" opened="false">
  <tr:panelFormLayout inlineStyle="padding: 10px">

    <tr:panelLabelAndMessage label="#{informerSettings.adminHandlers}">
      <tr:inputText value="#{config.settings.adminHandlers}" simple="true" required="true">
        <eye:validatePositive/>
      </tr:inputText>
    </tr:panelLabelAndMessage>

    <tr:panelLabelAndMessage label="#{informerSettings.almRequestTimeout}">
      <tr:inputText value="#{config.settings.almRequestTimeout}" simple="true" required="true">
        <eye:validatePositive/>
      </tr:inputText>
    </tr:panelLabelAndMessage>

    <tr:panelLabelAndMessage label="#{informerSettings.dcpHandlers}">
      <tr:inputText value="#{config.settings.dcpHandlers}" simple="true" required="true">
        <eye:validatePositive/>
      </tr:inputText>
    </tr:panelLabelAndMessage>

    <tr:panelLabelAndMessage label="#{informerSettings.inputJournalRollingPeriod}">
      <tr:inputText value="#{config.settings.inputJournalRollingPeriod}" simple="true" required="true">
        <eye:validatePositive/>
      </tr:inputText>
    </tr:panelLabelAndMessage>

    <tr:panelLabelAndMessage label="#{informerSettings.inputTransferChunkSize}">
      <tr:inputText value="#{config.settings.inputTransferChunkSize}" simple="true" required="true">
        <eye:validatePositive/>
      </tr:inputText>
    </tr:panelLabelAndMessage>

    <tr:panelLabelAndMessage label="#{informerSettings.inputMinQueueSize}">
      <tr:inputText value="#{config.settings.inputMinQueueSize}" simple="true" required="true">
        <eye:validatePositive/>
      </tr:inputText>
    </tr:panelLabelAndMessage>

    <tr:panelLabelAndMessage label="#{informerSettings.operationalJournalRollingPeriod}">
      <tr:inputText value="#{config.settings.operationalJournalRollingPeriod}" simple="true" required="true">
        <eye:validatePositive/>
      </tr:inputText>
    </tr:panelLabelAndMessage>

    <tr:panelLabelAndMessage label="#{informerSettings.protocolId}">
      <tr:inputText value="#{config.settings.protocolId}" simple="true" required="true">
        <tr:validateLongRange minimum="0"/>
      </tr:inputText>
    </tr:panelLabelAndMessage>

    <tr:panelLabelAndMessage label="#{informerSettings.receiptExtraWaitTime}">
      <tr:inputText value="#{config.settings.receiptExtraWaitTime}" simple="true" required="true">
        <eye:validatePositive/>
      </tr:inputText>
    </tr:panelLabelAndMessage>

    <tr:panelLabelAndMessage label="#{informerSettings.resendIOThreadCount}">
      <tr:inputText value="#{config.settings.resendIOThreadCount}" simple="true" required="true">
        <eye:validatePositive/>
      </tr:inputText>
    </tr:panelLabelAndMessage>

    <tr:panelLabelAndMessage label="#{informerSettings.responseWaitTime}">
      <tr:inputText value="#{config.settings.responseWaitTime}" simple="true" required="true">
        <eye:validatePositive/>
      </tr:inputText>
    </tr:panelLabelAndMessage>

    <tr:panelLabelAndMessage label="#{informerSettings.retryMinTimeToLive}">
      <tr:inputText value="#{config.settings.retryMinTimeToLive}" simple="true" required="true">
        <eye:validatePositive/>
      </tr:inputText>
    </tr:panelLabelAndMessage>

    <tr:panelLabelAndMessage label="#{informerSettings.skippedIdsChunkSize}">
      <tr:inputText value="#{config.settings.skippedIdsChunkSize}" simple="true" required="true">
        <eye:validatePositive/>
      </tr:inputText>
    </tr:panelLabelAndMessage>

    <tr:panelLabelAndMessage label="#{informerSettings.skippedIdsMinCacheSize}">
      <tr:inputText value="#{config.settings.skippedIdsMinCacheSize}" simple="true" required="true">
        <eye:validatePositive/>
      </tr:inputText>
    </tr:panelLabelAndMessage>

    <tr:panelLabelAndMessage label="#{informerSettings.slicedMessageSize}">
      <tr:inputText value="#{config.settings.slicedMessageSize}" simple="true" required="true">
        <eye:validatePositive/>
      </tr:inputText>
    </tr:panelLabelAndMessage>

    <tr:panelLabelAndMessage label="#{informerSettings.svcType}">
      <tr:inputText value="#{config.settings.svcType}" simple="true" required="true"/>
    </tr:panelLabelAndMessage>

    <tr:panelLabelAndMessage label="#{informerSettings.unrespondedMessagesMax}">
      <tr:inputText value="#{config.settings.unrespondedMessagesMax}" simple="true" required="true">
        <eye:validatePositive/>
      </tr:inputText>
    </tr:panelLabelAndMessage>

  </tr:panelFormLayout>
</eye:collapsingGroup>

<eye:delimiter/>

<eye:buttons>
  <eye:button>
    <tr:commandLink text="#{msg['submit.button']}" action="#{config.save}" shortDesc="#{msg['submit.config.desc']}"/>
  </eye:button>
  <eye:button>
    <tr:commandLink text="#{msg['reset.button']}" action="#{config.reset}" immediate="true" shortDesc="#{msg['reset.config.desc']}"/>
  </eye:button>
  <eye:space/>
</eye:buttons>

</tr:form>

</ui:define>

</ui:composition>


</html>
