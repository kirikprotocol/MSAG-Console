<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:tr="http://myfaces.apache.org/trinidad"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:eye="http://taglib.eyeline.mobi" xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/templates/main.xhtml">

  <ui:param name="pageTitle" value="#{msg['smppgw.endpoint.edit']}"/>

  <ui:define name="content">

    <tr:form id="smppgw">

      <eye:buttons>
        <eye:button>
          <tr:commandLink text="#{msg['done.button']}" shortDesc="#{msg['smppgw.endpoint.edit.done']}" action="#{smppgwEndpoint.save}"/>
        </eye:button>
        <eye:button>
          <tr:commandLink text="#{msg['cancel.button']}" shortDesc="#{msg['smppgw.endpoint.edit.cancel']}" action="SMPPGW_ENDPOINTS" immediate="true"/>
        </eye:button>
        <eye:space/>
      </eye:buttons>

      <eye:delimiter/>

      <tr:inputHidden id="endpoint" value="#{smppgwEndpoint.oldSysID}"/>

      <h:panelGroup style="padding-left: 10px">
        <eye:pageSubtitle value="#{msg['smppgw.endpoint.edit.settings']}"/>
      </h:panelGroup>

      <eye:delimiter/>

      <h:panelGrid columns="2" styleClass="properties_list" style="padding-left: 10px;" columnClasses="column100Width, columnTopLeftAlign">

        <h:outputText value="#{smppGWEndpointBundle.name}" style="white-space:nowrap;"/>
        <h:inputText value="#{smppgwEndpoint.endpoint.name}"/>


        <h:outputText value="#{smppGWEndpointBundle.systemId}" style="white-space:nowrap;"/>
        <h:outputText value="#{smppgwEndpoint.oldSysID}" rendered="#{smppgwEndpoint.oldSysID != null}"/>
        <h:inputText value="#{smppgwEndpoint.newSysID}" rendered="#{smppgwEndpoint.oldSysID == null}"/>


        <h:outputText value="#{smppGWEndpointBundle.password}" style="white-space:nowrap;"/>
        <h:inputText value="#{smppgwEndpoint.endpoint.password}"/>

        <h:outputText value="#{smppGWEndpointBundle.enabled}" style="white-space:nowrap;"/>
        <h:selectBooleanCheckbox value="#{smppgwEndpoint.endpoint.enabled}"/>

      </h:panelGrid>
      <eye:delimiter/>

      <h:panelGrid columns="2" styleClass="properties_list" style="padding-left: 10px;"  columnClasses="column100Width, columnTopLeftAlign">
        <h:outputText value="#{msg['smppgw.endpoint.edit.provider']}" style="white-space:nowrap;"/>
        <h:commandLink value="#{smppgwEndpoint.providerName}" action="#{smppgwProvider.setProvider}" rendered="#{smppgwEndpoint.providerName != null}">
          <f:param name="provider" value="#{smppgwEndpoint.providerName}"/>
        </h:commandLink>
        <h:outputText value="#{msg['smppgw.endpoint.edit.provider.none']}" style="white-space:nowrap;" rendered="#{smppgwEndpoint.providerName == null}"/>
      </h:panelGrid>

      <eye:delimiter/>

      <eye:buttons>
        <eye:button>
          <tr:commandLink text="#{msg['done.button']}" shortDesc="#{msg['smppgw.endpoint.edit.done']}" action="#{smppgwEndpoint.save}"/>
        </eye:button>
        <eye:button>
          <tr:commandLink text="#{msg['cancel.button']}" shortDesc="#{msg['smppgw.endpoint.edit.cancel']}" action="SMPPGW_ENDPOINTS" immediate="true"/>
        </eye:button>
        <eye:space/>
      </eye:buttons>

    </tr:form>
  </ui:define>

</ui:composition>


</html>
