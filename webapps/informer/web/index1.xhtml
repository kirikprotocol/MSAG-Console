<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:tr="http://myfaces.apache.org/trinidad"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:eye="http://taglib.eyeline.mobi">

<ui:composition template="/templates/main.xhtml">

  <ui:param name="pageTitle" value="#{msg['informer.title']}"/>

  <ui:define name="content">

    <h:form>
      <eye:updatableContent updatePeriod="2">
        <eye:progressBar current="#{index1.current}" maximum="#{index1.maximum}"
                         width="400" height="20" bgcolor="#6495ed" fontColor="black" percents="true"/>
      </eye:updatableContent>
    </h:form>
  </ui:define>

</ui:composition>


</html>
