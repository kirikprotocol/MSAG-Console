<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:tr="http://myfaces.apache.org/trinidad"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:eye="http://taglib.eyeline.mobi">

<ui:composition template="/templates/main.xhtml">

  <ui:param name="pageTitle" value="#{msg['informer.title']}"/>

  <ui:define name="content">

    <h:form>

      <c:set var="i" value="1"/>

      <eye:dataTable value="#{index1.model}" var="r" selectedRows="#{index1.selected}">
        <eye:row innerData="#{i == 15}">

          <c:set var="i" value="#{i+1}"/>

          <eye:column name="mycolumn" title="e1" width="33%" sortable="true" align="center">

            <h:outputText value="#{r}"/>

            <f:facet name="footer">
              <h:outputText value="e1 footer"/>
            </f:facet>

          </eye:column>

          <eye:column name="e2" title="e2" width="33%" sortable="true">
            <h:outputText value="#{r%2}"/>
          </eye:column>


          <eye:column name="e3" title="e3" width="33%" sortable="true">

            <h:outputText value="#{r%3}"/>

            <f:facet name="footer">
              <h:outputText value="e3 footer"/>
            </f:facet>
            
          </eye:column>

        </eye:row>

        <f:facet name="footer">
          <h:outputText value="sdfgjkadfgdsaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaasadasdasdasadsadsadasdadasdsaddddddddddsssssssadsdsaasdasd"/>
        </f:facet>

        <f:facet name="innerData">
          <h:outputText value="inner data"/>
        </f:facet>
        
      </eye:dataTable>



    </h:form>

  </ui:define>

</ui:composition>


</html>
