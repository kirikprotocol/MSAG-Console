<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:tr="http://myfaces.apache.org/trinidad"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:eye="http://taglib.eyeline.mobi">

<ui:composition template="/templates/main.xhtml">

  <ui:param name="pageTitle" value="#{msg['informer.admin.blacklist']}"/>

  <ui:define name="content">
    <tr:form usesUpload="true">

      <tr:inputHidden value="#{blacklist.init}"/>
      <tr:inputHidden value="#{blacklist.contains}"/>



      <h:panelGroup>
        <tr:panelGroupLayout inlineStyle="#{(!blacklist.init) ? '' : 'display:none'}">
          <eye:buttons>
            <eye:button>
              <tr:commandLink text="#{msg['blacklist.lookup.button']}" action="#{blacklist.lookup}"/>
            </eye:button>
            <eye:space/>
            <eye:button>
              <tr:commandLink text="#{msg['submit.button']}"/>
            </eye:button>
          </eye:buttons>
        </tr:panelGroupLayout>

        <tr:panelGroupLayout inlineStyle="#{(blacklist.init and !blacklist.contains) ? '' : 'display:none'}">
          <eye:buttons>
            <eye:button>
              <tr:commandLink text="#{msg['blacklist.lookup.button']}" action="#{blacklist.lookup}"/>
            </eye:button>
            <eye:button>
              <tr:commandLink text="#{msg['add.button']}" action="#{blacklist.add}"/>
            </eye:button>
            <eye:space/>
            <eye:button>
              <tr:commandLink text="#{msg['submit.button']}"/>
            </eye:button>
          </eye:buttons>
        </tr:panelGroupLayout>

        <tr:panelGroupLayout inlineStyle="#{(blacklist.init and blacklist.contains) ? '' : 'display:none'}">
          <eye:buttons>
            <eye:button>
              <tr:commandLink text="#{msg['blacklist.lookup.button']}" action="#{blacklist.lookup}"/>
            </eye:button>
            <eye:button>
              <tr:commandLink text="#{msg['delete.button']}" inlineStyle="#{(blacklist.init and blacklist.contains) ? '' : 'display:none'}" action="#{blacklist.remove}"/>
            </eye:button>
            <eye:space/>
            <eye:button>
              <tr:commandLink text="#{msg['submit.button']}"/>
            </eye:button>
          </eye:buttons>
        </tr:panelGroupLayout>

      </h:panelGroup>







      <h:panelGrid columns="2" style="padding:10px" cellspacing="0" cellpadding="0" columnClasses=",column0WidthRight">

        <h:panelGroup style="padding-left:20px">

          <tr:panelFormLayout>
            <tr:panelLabelAndMessage label="#{msg['blacklist.address']}">
              <tr:inputText value="#{blacklist.msisdn}" simple="true"/>
            </tr:panelLabelAndMessage>
            <h:panelGroup>
              <tr:outputText inlineStyle="font-weight:bold" value="#{blacklist.msisdn} #{msg['blacklist.contains']}" rendered="#{blacklist.init and blacklist.contains}"/>
              <tr:outputText inlineStyle="font-weight:bold" value="#{blacklist.msisdn} #{msg['blacklist.not.contains']}" rendered="#{blacklist.init and !blacklist.contains}"/>
            </h:panelGroup>
          </tr:panelFormLayout>

        </h:panelGroup>


        <h:panelGrid columns="1">

          <tr:outputText inlineStyle="#{(blacklist.uploaded == 0) ? 'display:none' : 'font-weight:bold'}" value="#{msg['blacklist.uploaded']} #{blacklist.uploaded}"/>
          <tr:outputText inlineStyle="#{(blacklist.unrecognized == 0) ? 'display:none' : 'font-weight:bold'}" value="#{msg['blacklist.not.uploaded']} #{blacklist.unrecognized}"/>

          <tr:panelFormLayout>
            <tr:panelLabelAndMessage label="#{msg['informer.upload.label']}">
              <tr:inputFile columns="50" valueChangeListener="#{blacklist.uploaded}" simple="true"/>
            </tr:panelLabelAndMessage>
          </tr:panelFormLayout>

        </h:panelGrid>

      </h:panelGrid>





      <h:panelGroup>
        <tr:panelGroupLayout inlineStyle="#{(!blacklist.init) ? '' : 'display:none'}">
          <eye:buttons>
            <eye:button>
              <tr:commandLink text="#{msg['blacklist.lookup.button']}" action="#{blacklist.lookup}"/>
            </eye:button>
            <eye:space/>
            <eye:button>
              <tr:commandLink text="#{msg['submit.button']}"/>
            </eye:button>
          </eye:buttons>
        </tr:panelGroupLayout>

        <tr:panelGroupLayout inlineStyle="#{(blacklist.init and !blacklist.contains) ? '' : 'display:none'}">
          <eye:buttons>
            <eye:button>
              <tr:commandLink text="#{msg['blacklist.lookup.button']}" action="#{blacklist.lookup}"/>
            </eye:button>
            <eye:button>
              <tr:commandLink text="#{msg['add.button']}" action="#{blacklist.add}"/>
            </eye:button>
            <eye:space/>
            <eye:button>
              <tr:commandLink text="#{msg['submit.button']}"/>
            </eye:button>
          </eye:buttons>
        </tr:panelGroupLayout>

        <tr:panelGroupLayout inlineStyle="#{(blacklist.init and blacklist.contains) ? '' : 'display:none'}">
          <eye:buttons>
            <eye:button>
              <tr:commandLink text="#{msg['blacklist.lookup.button']}" action="#{blacklist.lookup}"/>
            </eye:button>
            <eye:button>
              <tr:commandLink text="#{msg['delete.button']}" inlineStyle="#{(blacklist.init and blacklist.contains) ? '' : 'display:none'}" action="#{blacklist.remove}"/>
            </eye:button>
            <eye:space/>
            <eye:button>
              <tr:commandLink text="#{msg['submit.button']}"/>
            </eye:button>
          </eye:buttons>
        </tr:panelGroupLayout>

      </h:panelGroup>




    </tr:form>

  </ui:define>

</ui:composition>


</html>
