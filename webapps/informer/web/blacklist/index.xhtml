<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:tr="http://myfaces.apache.org/trinidad"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:eye="http://taglib.eyeline.mobi">

<ui:composition template="/templates/main.xhtml">

  <ui:param name="pageTitle" value="#{msg['informer.admin.blacklist']}"/>

  <ui:define name="content">
    <tr:form>

      <tr:inputHidden value="#{blacklist.init}"/>
      <tr:inputHidden value="#{blacklist.contains}"/>


      <eye:delimiter/>

      <tr:panelFormLayout inlineStyle="padding-left:20px">
        <tr:panelLabelAndMessage label="#{msg['blacklist.address']}">
          <tr:inputText value="#{blacklist.msisdn}" simple="true"/>
        </tr:panelLabelAndMessage>
        <h:panelGroup>
          <tr:outputText inlineStyle="font-weight:bold;" value="#{blacklist.msisdn} #{msg['blacklist.contains']}" rendered="#{blacklist.init and blacklist.contains}"/>
          <tr:outputText inlineStyle="font-weight:bold" value="#{blacklist.msisdn} #{msg['blacklist.not.contains']}" rendered="#{blacklist.init and !blacklist.contains}"/>
        </h:panelGroup>
      </tr:panelFormLayout>

      <eye:delimiter/>

      <h:panelGroup>
        <tr:panelGroupLayout inlineStyle="#{(!blacklist.init) ? '' : 'display:none'}">
          <eye:buttons>
            <eye:button>
              <tr:commandLink text="#{msg['blacklist.lookup.button']}" action="#{blacklist.lookup}" shortDesc="#{msg['blacklist.lookup.button.desc']}"/>
            </eye:button>
            <eye:space/>
            <eye:button>
              <tr:commandLink text="#{msg['upload.button']}" action="BLACKLIST_UPLOAD" shortDesc="#{msg['blacklist.upload.desc']}"/>
            </eye:button>
          </eye:buttons>
        </tr:panelGroupLayout>

        <tr:panelGroupLayout inlineStyle="#{(blacklist.init and !blacklist.contains) ? '' : 'display:none'}">
          <eye:buttons>
            <eye:button>
              <tr:commandLink text="#{msg['blacklist.lookup.button']}" action="#{blacklist.lookup}" shortDesc="#{msg['blacklist.lookup.button.desc']}"/>
            </eye:button>
            <eye:button>
              <tr:commandLink text="#{msg['add.button']}" action="#{blacklist.add}" shortDesc="#{msg['blacklist.add.desc']}"/>
            </eye:button>
            <eye:space/>
            <eye:button>
              <tr:commandLink text="#{msg['upload.button']}" action="BLACKLIST_UPLOAD" shortDesc="#{msg['blacklist.upload.desc']}"/>
            </eye:button>
          </eye:buttons>
        </tr:panelGroupLayout>

        <tr:panelGroupLayout inlineStyle="#{(blacklist.init and blacklist.contains) ? '' : 'display:none'}">
          <eye:buttons>
            <eye:button>
              <tr:commandLink text="#{msg['blacklist.lookup.button']}" action="#{blacklist.lookup}" shortDesc="#{msg['blacklist.lookup.button.desc']}"/>
            </eye:button>
            <eye:button>
              <tr:commandLink text="#{msg['delete.button']}" inlineStyle="#{(blacklist.init and blacklist.contains) ? '' : 'display:none'}" action="#{blacklist.remove}" shortDesc="#{msg['blacklist.del.desc']}"/>
            </eye:button>
            <eye:space/>
            <eye:button>
              <tr:commandLink text="#{msg['upload.button']}" action="BLACKLIST_UPLOAD" shortDesc="#{msg['blacklist.upload.desc']}"/>
            </eye:button>
          </eye:buttons>
        </tr:panelGroupLayout>

      </h:panelGroup>




    </tr:form>

  </ui:define>

</ui:composition>


</html>
