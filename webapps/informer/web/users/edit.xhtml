<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:tr="http://myfaces.apache.org/trinidad"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:eye="http://taglib.eyeline.mobi">

<ui:composition template="/templates/main.xhtml">

  <ui:param name="pageTitle" value="#{ userEdit.userId!=null ? msg['user.edit.title'] : msg['user.add.title']}"/>

  <ui:define name="content">

    <tr:form id="userForm" rendered="#{!userEdit.initError}">

      <eye:buttons>
        <eye:button>
          <tr:commandLink text="#{msg['done.button']}" action="#{userEdit.save}"/>
        </eye:button>
        <eye:button>
          <tr:commandLink text="#{msg['cancel.button']}" action="USERS" immediate="true"/>
        </eye:button>
        <eye:space/>
      </eye:buttons>

      <tr:inputHidden id="userId" value="#{userEdit.userId}"/>

      <h:panelGrid style="padding:10px" columns="2" columnClasses="column100Width, columnTopLeftAlign">

        <h:outputText value="#{userBundle.login}"/>
        <tr:outputText value="#{userEdit.userToEdit.login}" rendered="#{userEdit.userId!=null}"/>
        <tr:inputText value="#{userEdit.userToEdit.login}" rendered="#{userEdit.userId==null}" simple="true">
          <tr:validateLength minimum="1"/>
        </tr:inputText>

        <h:outputText value="#{msg['user.edit.password']}"/>
        <tr:inputText secret="true" value="#{userEdit.userToEdit.password}" simple="true">
          <tr:validateLength minimum="6" maximum="15"/>
        </tr:inputText>

        <h:outputText value="#{msg['user.edit.passwordConfirm']}"/>
        <tr:inputText secret="true" value="#{userEdit.passwordConfirm}"  simple="true">
          <tr:validateLength minimum="6" maximum="15"/>
        </tr:inputText>

        <h:outputText value="#{userBundle.firstName}"/>
        <tr:inputText value="#{userEdit.userToEdit.firstName}" simple="true" required="true"/>

        <h:outputText value="#{userBundle.lastName}"/>
        <tr:inputText value="#{userEdit.userToEdit.lastName}" simple="true" required="true"/>

        <h:outputText value="#{userBundle.organization}"/>
        <tr:inputText value="#{userEdit.userToEdit.organization}" simple="true" required="true"/>

        <h:outputText value="#{userBundle.phone}"/>
        <tr:inputText value="#{userEdit.userToEdit.phone}" simple="true" required="true">
          <eye:validatePhone/>
        </tr:inputText>

        <h:outputText value="#{userBundle.email}"/>
        <tr:inputText value="#{userEdit.userToEdit.email}" simple="true" required="true">
          <eye:validateEmail/>
        </tr:inputText>

        <h:outputText value="#{msg['user.edit.isAdmin']}"/>
        <h:selectBooleanCheckbox value="#{userEdit.admin}"/>

        <h:outputText value="#{msg['user.edit.blocked']}"/>
        <h:selectBooleanCheckbox value="#{userEdit.blocked}"/>

        <h:outputText value="#{userBundle.locale}"/>
        <h:selectOneMenu value="#{userEdit.userLocale}" style="align:left;" required="true" >
          <f:selectItems value="#{userEdit.locales}"/>
        </h:selectOneMenu>
                        
      </h:panelGrid>

      <eye:collapsingGroup label="#{msg['user.edit.defaults']}" opened="true">

        <h:panelGrid id="default" style="padding-left:10px; padding-top:10px" columns="2" columnClasses="column100Width, columnTopLeftAlign">
          <h:outputText value="#{userBundle.sourceAddr}"/>
          <tr:inputText value="#{userEdit.sourceAddr}" simple="true" required="true" columns="15"/>

          <h:outputText value="#{userBundle.deliveryDays}"/>
          <h:selectManyCheckbox value="#{userEdit.activeWeekDays}" style="width: 100px">
            <f:selectItems value="#{userEdit.daysItems}"/>
          </h:selectManyCheckbox>

          <h:outputText value="#{userBundle.deliveryStartTime}"/>
          <t:inputDate value="#{userEdit.deliveryStartTime}" requiredMessage="#{msg['date.required']}" required="true" type="time"/>

          <h:outputText value="#{userBundle.deliveryEndTime}"/>
          <t:inputDate value="#{userEdit.deliveryEndTime}" requiredMessage="#{msg['date.required']}" required="true" type="time"/>

          <h:outputText value="#{userBundle.priority}"/>
          <tr:inputText value="#{userEdit.userToEdit.priority}" simple="true" required="true" columns="3">
            <eye:validatePositive/>
          </tr:inputText>

          <h:outputText value="#{userBundle.policyId}"/>
          <tr:inputText value="#{userEdit.userToEdit.policyId}" simple="true"/>

          <h:outputText value="#{userBundle.deliveryType}"/>
          <h:selectOneMenu id="deliveryType" value="#{userEdit.userToEdit.deliveryType}" style="align:left;" required="true" onchange="
          var dt = document.getElementById('deliveryType');
          var disp = dt.options[0].selected ? '' : 'none';
          document.getElementById('smsSettings').style.display=disp;
          ">
            <f:selectItems value="#{userEdit.deliveryTypes}"/>
          </h:selectOneMenu>

        </h:panelGrid>

        <h:panelGrid id="smsSettings" style="padding-left:10px; display: #{userEdit.smsDeliveryMode == true ? '' : 'none'}" columns="2" columnClasses="column100Width, columnTopLeftAlign">
          <h:outputText value="#{userBundle.transactionMode}"/>
          <tr:selectBooleanCheckbox value="#{userEdit.userToEdit.transactionMode}" simple="true"/>
          <h:outputText value="#{userBundle.validHours}"/>
          <tr:inputText value="#{userEdit.userToEdit.validHours}" simple="true" required="true" columns="3">
            <eye:validatePositive/>
          </tr:inputText>
        </h:panelGrid>
        
      </eye:collapsingGroup>


      <eye:collapsingGroup label="#{msg['user.edit.restrictions']}" opened="true">
        <h:panelGrid style="padding:10px" columns="1" columnClasses="columnTopLeftAlign">

          <tr:panelFormLayout inlineStyle="align:left; width:300px;" labelWidth="30%" fieldWidth="69%">
            <tr:panelLabelAndMessage label="#{userBundle.smsPerSec}" labelStyle="text-align:left" inlineStyle="align:left;">
              <tr:inputText value="#{userEdit.userToEdit.smsPerSec}" simple="true">
                <eye:validatePositive/>
              </tr:inputText>
            </tr:panelLabelAndMessage>
            <tr:panelLabelAndMessage label="#{userBundle.regions}" labelStyle="vertical-align:top; text-align:left">              
                <tr:selectBooleanCheckbox value="#{userEdit.userToEdit.allRegionsAllowed}" text="#{msg['user.edit.all']}" simple="true" required="false" onchange="var el = document.getElementById('regionsSelectMany'); el.style.display = this.checked ? 'none':'';"/>
            </tr:panelLabelAndMessage>
            <tr:panelLabelAndMessage label="&#160;" labelStyle="text-align:left" >
              <tr:selectManyCheckbox id="regionsSelectMany" value="#{userEdit.userToEdit.regions}" simple="true" contentStyle="display: #{userEdit.userToEdit.allRegionsAllowed==true ? 'none':''};">
                <f:selectItems value="#{userEdit.regionsList}"/>
              </tr:selectManyCheckbox>
            </tr:panelLabelAndMessage>
          </tr:panelFormLayout>

        </h:panelGrid>
      </eye:collapsingGroup>

      <eye:collapsingGroup label="#{msg['user.edit.notifications']}" opened="true">
        <h:panelGrid style="padding:10px" columns="1" columnClasses="columnTopLeftAlign">
          <tr:panelFormLayout inlineStyle="align:left; width:300px;" labelWidth="30%" fieldWidth="69%">
            <tr:panelLabelAndMessage label="#{userBundle.smsNotification}" labelStyle="text-align:left">
              <tr:selectBooleanCheckbox value="#{userEdit.userToEdit.smsNotification}" simple="true"/>
            </tr:panelLabelAndMessage>
            <tr:panelLabelAndMessage label="#{userBundle.emailNotification}" labelStyle="text-align:left">
              <tr:selectBooleanCheckbox value="#{userEdit.userToEdit.emailNotification}" simple="true"/>
            </tr:panelLabelAndMessage>
          </tr:panelFormLayout>
        </h:panelGrid>
      </eye:collapsingGroup>

      <eye:collapsingGroup label="#{msg['user.edit.import']}" opened="true">
        <h:panelGrid style="padding:10px" columns="1" columnClasses="columnTopLeftAlign">
          <tr:panelFormLayout inlineStyle="align:left; width:300px;" labelWidth="30%" fieldWidth="69%">

            <tr:panelLabelAndMessage label="#{userBundle.directory}" labelStyle="text-align:left" inlineStyle="align:left;">
              <tr:inputText value="#{userEdit.userToEdit.directory}" required="true" simple="true"/>
            </tr:panelLabelAndMessage>

            <tr:panelLabelAndMessage label="#{userBundle.directoryPoolPeriod}" labelStyle="text-align:left" inlineStyle="align:left;">
              <tr:inputText value="#{userEdit.userToEdit.directoryPoolPeriod}" simple="true" required="true" >
                <eye:validatePositive/>
              </tr:inputText>
            </tr:panelLabelAndMessage>

            <tr:panelLabelAndMessage label="#{userBundle.createReports}" labelStyle="text-align:left">
              <tr:selectBooleanCheckbox value="#{userEdit.userToEdit.createReports}" simple="true" onchange="document.getElementById('reportsLifeTime').disabled = !this.checked;"/>
            </tr:panelLabelAndMessage>

            <tr:panelLabelAndMessage label="#{userBundle.reportsLifetime}" labelStyle="text-align:left" inlineStyle="align:left;">
              <tr:inputText id="reportsLifeTime" value="#{userEdit.userToEdit.reportsLifetime}" simple="true" required="true" disabled="#{!userEdit.userToEdit.createReports}">
                <eye:validatePositive/>
              </tr:inputText>
            </tr:panelLabelAndMessage>

          </tr:panelFormLayout>
        </h:panelGrid>
      </eye:collapsingGroup>

      <eye:collapsingGroup label="#{msg['user.edit.archive']}" opened="true">
        <h:panelGrid style="padding:10px" columns="1" columnClasses="columnTopLeftAlign">

          <tr:panelFormLayout inlineStyle="align:left; width:300px;" labelWidth="30%" fieldWidth="69%">

            <tr:panelLabelAndMessage label="#{userBundle.createArchive}" labelStyle="text-align:left">
              <tr:selectBooleanCheckbox value="#{userEdit.userToEdit.createArchive}" simple="true"/>
            </tr:panelLabelAndMessage>

            <tr:panelLabelAndMessage label="#{userBundle.deliveryLifetime}" labelStyle="text-align:left">
              <tr:inputText value="#{userEdit.userToEdit.deliveryLifetime}" simple="true" required="true">
                <eye:validatePositive/>
              </tr:inputText>
            </tr:panelLabelAndMessage>

          </tr:panelFormLayout>
        </h:panelGrid>
      </eye:collapsingGroup>

      <eye:collapsingGroup label="#{msg['user.edit.billing']}" opened="true">
        <h:panelGrid style="padding:10px" columns="1" columnClasses="columnTopLeftAlign">
          <tr:panelFormLayout inlineStyle="align:left; width:300px;" labelWidth="30%" fieldWidth="69%">
            <tr:panelLabelAndMessage label="#{userBundle.createCDR}" labelStyle="text-align:left" inlineStyle="align:left;">
              <tr:selectBooleanCheckbox value="#{userEdit.userToEdit.createCDR}" simple="true"/>
            </tr:panelLabelAndMessage>
          </tr:panelFormLayout>
        </h:panelGrid>
      </eye:collapsingGroup>

      <eye:buttons>
        <eye:button>
          <tr:commandLink text="#{msg['done.button']}" action="#{userEdit.save}"/>
        </eye:button>
        <eye:button>
          <tr:commandLink text="#{msg['cancel.button']}" action="USERS" immediate="true"/>
        </eye:button>
        <eye:space/>
      </eye:buttons>

    </tr:form>

  </ui:define>

</ui:composition>


</html>
