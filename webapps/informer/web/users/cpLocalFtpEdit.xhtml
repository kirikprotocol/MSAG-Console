<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:tr="http://myfaces.apache.org/trinidad"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:eye="http://taglib.eyeline.mobi">

<ui:composition template="/templates/main.xhtml">

  <ui:param name="pageTitle" value="#{msg['cp.resource.edit']}  (#{msg['cp.resource.protocol.localFtp']})"/>

  <ui:define name="content">

    <tr:form>

      <eye:message level="#{cpLocalFtpEdit.messageType}" rendered="#{cpLocalFtpEdit.message != null}">
        <h:outputText value="#{cpLocalFtpEdit.message}"/>
      </eye:message>

      <eye:delimiter rendered="#{cpLocalFtpEdit.message != null}"/>

      <h:panelGroup >

        <eye:buttons>
          <eye:button>
            <tr:commandLink text="#{msg['save.button']}" action="#{cpLocalFtpEdit.save}" shortDesc="#{msg['cp.resource.save.desc']}">
              <f:param name="userId" value="#{cpLocalFtpEdit.userId}"/>
            </tr:commandLink>
          </eye:button>
          <eye:button>
            <tr:commandLink text="#{msg['cancel.button']}" action="CP_RESOURCE_LIST" immediate="true" shortDesc="#{msg['cp.resource.cancel.desc']}"/>
          </eye:button>
          <eye:space/>
        </eye:buttons>

        <h:inputHidden id="edit" value="#{cpLocalFtpEdit.edit}"/>

        <h:inputHidden id="settings_id" value="#{cpLocalFtpEdit.id}"/>

        <h:panelGrid style="padding-left:10px;" columns="1" columnClasses="columnTopLeftAlign">

          <h:panelGrid columns="2" columnClasses="column100Width, columnTopLeftAlign">
            <h:outputText style="white-space:nowrap;" value="#{msg['user.edit.import.name']}"/>
            <h:inputText size="200" value="#{cpLocalFtpEdit.settings.name}"/>
          </h:panelGrid>

          <eye:collapsingGroup label="#{msg['cp.resource.localftp.settings']}" opened="true">

            <h:panelGrid style="padding-top: 5px;" columns="2" columnClasses="column100Width, columnTopLeftAlign">

              <h:outputText style="white-space:nowrap;" id="login" value="#{msg['user.edit.import.login']}"/>
              <h:inputText id="loginLabel" maxlength="20" value="#{cpLocalFtpEdit.settings.login}"/>

              <h:outputText style="white-space:nowrap;" id="password" value="#{msg['user.edit.import.password']}"/>
              <h:inputText id="passwordLabel" maxlength="200" value="#{cpLocalFtpEdit.settings.password}"/>

              <h:outputText style="white-space:nowrap;" value="#{msg['user.edit.import.directoryMaxSize']}"/>
              <h:inputText value="#{cpLocalFtpEdit.settings.directoryMaxSize}" size="10"/>
            </h:panelGrid>
          </eye:collapsingGroup>

          <eye:collapsingGroup label="#{msg['cp.resource.import.settings']}" opened="true">

            <h:panelGrid style="padding-top: 5px;" columns="2" columnClasses="column100Width, columnTopLeftAlign">
              <h:outputText style="white-space:nowrap;" value="#{msg['user.edit.import.workType']}"/>
              <h:selectOneMenu id="workType" value="#{cpLocalFtpEdit.workType}" onchange="typeChanged()">
                <f:selectItems value="#{cpLocalFtpEdit.workTypes}"/>
              </h:selectOneMenu>


              <h:outputText style="white-space:nowrap;" id="createReportsLabel" value="#{userBundle.exportReports}"/>
              <h:selectOneMenu id="reportType" value="#{cpLocalFtpEdit.reportType}"  onchange="reportChanged()">
                <f:selectItems value="#{cpLocalFtpEdit.reportTypes}"/>
              </h:selectOneMenu>

              <h:outputText style="white-space: nowrap;" value="#{msg['user.edit.import.reportTimeout']}" id="reportTimeoutLabel"/>
              <h:inputText converterMessage="#{msg['invalid_param_value']} #{msg['user.edit.import.reportTimeout']}" value="#{cpLocalFtpEdit.reportTimeout}" id="reportTimeout"/>


              <h:outputText style="white-space:nowrap;" value="#{msg['user.edit.import.encoding']}"/>
              <h:selectOneMenu value="#{cpLocalFtpEdit.settings.encoding}">
                <f:selectItems value="#{cpLocalFtpEdit.fileEncodings}"/>
              </h:selectOneMenu>

              <h:outputText style="white-space:nowrap;" value="#{msg['user.edit.import.activePeriod']}"/>
              <h:panelGroup>
                <eye:inputDate value="#{cpLocalFtpEdit.activePeriodStart}" type="short_time"/>
                <h:outputText value=" - "/>
                <eye:inputDate value="#{cpLocalFtpEdit.activePeriodEnd}" type="short_time"/>
              </h:panelGroup>

              <h:outputText style="white-space:nowrap;" value="#{msg['user.edit.import.updatePeriodInMin']}"/>
              <h:inputText value="#{cpLocalFtpEdit.settings.periodInMin}" size="10"/>

            </h:panelGrid>
          </eye:collapsingGroup>

          <eye:collapsingGroup label="#{msg['cp.resource.connect.settings']}" opened="true">

            <h:panelGrid style="padding-top: 5px;" columns="2" columnClasses="column100Width, columnTopLeftAlign">

              <h:outputText style="white-space:nowrap;" value="#{msg['user.edit.import.user']}"/>

              <h:panelGroup rendered="#{cpLocalFtpEdit.edit}">
                <h:inputHidden id="user_ID" value="#{cpLocalFtpEdit.userId}"/>
                <h:outputText value="#{cpLocalFtpEdit.userId}"/>
              </h:panelGroup>

              <h:selectOneMenu rendered="#{!cpLocalFtpEdit.edit}" value="#{cpLocalFtpEdit.userId}">
                <f:selectItems value="#{cpLocalFtpEdit.uniqueUsers}"/>
              </h:selectOneMenu>

              <h:outputText style="white-space:nowrap;" value="#{msg['user.edit.import.sourceAddress']}"/>
              <h:inputText converter="addressConverter"  converterMessage="#{msg['invalid_param_value']} #{msg['user.edit.import.sourceAddress']}"
                           value="#{cpLocalFtpEdit.settings.sourceAddress}" maxlength="15"/>

              </h:panelGrid>
          </eye:collapsingGroup>

        </h:panelGrid>

        <eye:delimiter/>

        <eye:buttons>
          <eye:button>
            <tr:commandLink text="#{msg['save.button']}" action="#{cpLocalFtpEdit.save}" shortDesc="#{msg['cp.resource.save.desc']}">
              <f:param name="userId" value="#{cpLocalFtpEdit.userId}"/>
            </tr:commandLink>
          </eye:button>
          <eye:button>
            <tr:commandLink text="#{msg['cancel.button']}" action="CP_RESOURCE_LIST" immediate="true" shortDesc="#{msg['cp.resource.cancel.desc']}"/>
          </eye:button>
          <eye:space/>
        </eye:buttons>

      </h:panelGroup>

      <script type="text/javascript" language="javascript">

        function typeChanged() {
          var dt = document.getElementById('workType');
          var disp = dt.options[0].selected ? 'none' : '';
          var e = document.getElementById('reportType');
          if(disp == 'none') {
            e.checked=false;
            document.getElementById('reportTimeout').style.display = 'none';
            document.getElementById('reportTimeoutLabel').style.display = 'none';
          }
          e.style.display = disp;
          document.getElementById('createReportsLabel').style.display = disp;
        }

        function reportChanged() {
          var dt = document.getElementById('reportType');
          var disp = dt.options[2].selected ? '' : 'none';
          var e = document.getElementById('reportTimeout');
          e.style.display = disp;
          document.getElementById('reportTimeoutLabel').style.display = disp;
        }

        typeChanged();
        reportChanged();

      </script>

    </tr:form>

  </ui:define>

</ui:composition>


</html>
