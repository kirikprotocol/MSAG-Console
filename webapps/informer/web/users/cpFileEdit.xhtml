<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:tr="http://myfaces.apache.org/trinidad"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:eye="http://taglib.eyeline.mobi">

<ui:composition template="/templates/main.xhtml">

  <ui:param name="pageTitle" value="#{msg['cp.resource.edit']} (#{msg['cp.resource.protocol.file']})"/>

  <ui:define name="content">

    <tr:form>

      <eye:message level="#{cpFileEdit.messageType}" rendered="#{cpFileEdit.message != null}">
        <h:outputText value="#{cpFileEdit.message}"/>
      </eye:message>

      <eye:delimiter rendered="#{cpFileEdit.message != null}"/>

      <h:panelGroup >

        <eye:buttons>

          <eye:button>
            <tr:commandLink text="#{msg['done.button']}" action="#{cpFileEdit.save}" shortDesc="#{msg['cp.resource.save.desc']}">
              <f:param name="userId" value="#{cpFileEdit.userId}"/>
            </tr:commandLink>
          </eye:button>
          <eye:button>
            <tr:commandLink text="#{msg['cancel.button']}" action="CP_RESOURCE_LIST" immediate="true" shortDesc="#{msg['cp.resource.cancel.desc']}"/>
          </eye:button>
          <eye:space/>
          <eye:button>
            <tr:commandLink text="#{msg['testconnect.button']}" action="#{cpFileEdit.verifyConnection}" shortDesc="#{msg['cp.resource.check.desc']}"/>
          </eye:button>

        </eye:buttons>

        <h:inputHidden id="edit" value="#{cpFileEdit.edit}"/>

        <h:inputHidden id="settings_id" value="#{cpFileEdit.id}"/>

        <h:panelGrid style="padding-left:10px; " columns="1" columnClasses="columnTopLeftAlign">

          <h:panelGrid columns="2" columnClasses="column100Width, columnTopLeftAlign">
            <h:outputText style="white-space:nowrap;" value="#{msg['user.edit.import.name']}"/>
            <h:inputText size="200" value="#{cpFileEdit.settings.name}"/>
            <h:outputText style="white-space:nowrap;" value="#{msg['user.edit.import.directory']}"/>
            <h:inputText maxlength="1024" value="#{cpFileEdit.settings.directory}" size="80"/>
          </h:panelGrid>

          <eye:collapsingGroup label="#{msg['cp.resource.import.settings']}" opened="true">

            <h:panelGrid style="padding-top: 5px;" columns="2" columnClasses="column100Width, columnTopLeftAlign">
              <h:outputText style="white-space:nowrap;" value="#{msg['user.edit.import.workType']}"/>
              <h:selectOneMenu id="workType" value="#{cpFileEdit.workType}" onchange="typeChanged()">
                <f:selectItems value="#{cpFileEdit.workTypes}"/>
              </h:selectOneMenu>

              <h:outputText style="white-space:nowrap;" id="createReportsLabel" value="#{userBundle.exportReports}"/>
              <h:panelGrid columns="1" id="createReports">
                <h:selectOneMenu id="reportType" value="#{cpFileEdit.reportType}"  onchange="reportChanged()">
                  <f:selectItems value="#{cpFileEdit.reportTypes}"/>
                </h:selectOneMenu>
                <h:panelGrid columns="2" columnClasses="column100Width,columnTopLeftAlign">
                  <h:outputText style="white-space: nowrap;" value="#{msg['user.edit.import.reportTimeout']}" id="reportTimeoutLabel"/>
                  <h:inputText converterMessage="#{msg['invalid_param_value']} #{msg['user.edit.import.reportTimeout']}" value="#{cpFileEdit.reportTimeout}" id="reportTimeout"/>
                </h:panelGrid>
              </h:panelGrid>

              <h:outputText style="white-space:nowrap;" value="#{msg['user.edit.import.encoding']}"/>
              <h:selectOneMenu value="#{cpFileEdit.settings.encoding}">
                <f:selectItems value="#{cpFileEdit.fileEncodings}"/>
              </h:selectOneMenu>

              <h:outputText style="white-space:nowrap;" value="#{msg['user.edit.import.activePeriod']}"/>
              <h:panelGroup>
                <eye:inputDate value="#{cpFileEdit.activePeriodStart}" type="short_time"/>
                <h:outputText value=" - "/>
                <eye:inputDate value="#{cpFileEdit.activePeriodEnd}" type="short_time"/>
              </h:panelGroup>

              <h:outputText style="white-space:nowrap;" value="#{msg['user.edit.import.updatePeriodInMin']}"/>
              <h:inputText value="#{cpFileEdit.settings.periodInMin}" size="10"/>

            </h:panelGrid>
          </eye:collapsingGroup>

          <eye:collapsingGroup label="#{msg['cp.resource.import.settings']}" opened="true">

            <h:panelGrid style="padding-top: 5px;" columns="2" columnClasses="column100Width, columnTopLeftAlign">
              <h:outputText style="white-space:nowrap;" value="#{msg['user.edit.import.user']}"/>

              <h:panelGroup rendered="#{cpFileEdit.edit}">
                <h:inputHidden id="user_ID" value="#{cpFileEdit.userId}"/>
                <h:outputText value="#{cpFileEdit.userId}"/>
              </h:panelGroup>

              <h:selectOneMenu rendered="#{!cpFileEdit.edit}" value="#{cpFileEdit.userId}">
                <f:selectItems value="#{cpFileEdit.uniqueUsers}"/>
              </h:selectOneMenu>

              <h:outputText style="white-space:nowrap;" value="#{msg['user.edit.import.sourceAddress']}"/>
              <h:inputText converter="addressConverter"  converterMessage="#{msg['invalid_param_value']} #{msg['user.edit.import.sourceAddress']}"
                           value="#{cpFileEdit.settings.sourceAddress}" maxlength="15"/>

            </h:panelGrid>
          </eye:collapsingGroup>

        </h:panelGrid>

        <eye:delimiter/>

        <eye:buttons>

          <eye:button>
            <tr:commandLink text="#{msg['done.button']}" action="#{cpFileEdit.save}" shortDesc="#{msg['cp.resource.save.desc']}">
              <f:param name="userId" value="#{cpFileEdit.userId}"/>
            </tr:commandLink>
          </eye:button>
          <eye:button>
            <tr:commandLink text="#{msg['cancel.button']}" action="CP_RESOURCE_LIST" immediate="true" shortDesc="#{msg['cp.resource.cancel.desc']}"/>
          </eye:button>
          <eye:space/>
          <eye:button>
            <tr:commandLink text="#{msg['testconnect.button']}" action="#{cpFileEdit.verifyConnection}" shortDesc="#{msg['cp.resource.check.desc']}"/>
          </eye:button>

        </eye:buttons>

      </h:panelGroup>

      <script type="text/javascript" language="javascript">

        function typeChanged() {
          var dt = document.getElementById('workType');
          var disp = dt.options[0].selected ? 'none' : '';
          var e = document.getElementById('createReports');
          if(disp == 'none') {
            e.checked=false;
          }
          e.style.display = disp;
          document.getElementById('createReportsLabel').style.display = disp;
        }

        function reportChanged() {
          var dt = document.getElementById('reportType');
          var disp = dt.options[2].selected ? '' : 'none';
          var e = document.getElementById('reportTimeout');
          e.style.display = disp;
          document.getElementById('reportTimeoutLabel').style.display = disp;
        }

        typeChanged();
        reportChanged();

      </script>

    </tr:form>

  </ui:define>

</ui:composition>


</html>
