<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:tr="http://myfaces.apache.org/trinidad"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:eye="http://taglib.eyeline.mobi">

<ui:composition template="/templates/main.xhtml">

  <ui:param name="pageTitle" value="#{msg['cp.resource.edit']}  (#{msg['cp.resource.protocol.sftp']})"/>

  <ui:define name="content">

    <tr:form>

      <eye:message level="#{cpSftpEdit.messageType}" rendered="#{cpSftpEdit.message != null}">
        <h:outputText value="#{cpSftpEdit.message}"/>
      </eye:message>

      <eye:delimiter rendered="#{cpSftpEdit.message != null}"/>

      <h:panelGroup >

        <eye:buttons>
          <eye:button>
            <tr:commandLink text="#{msg['done.button']}" action="#{cpSftpEdit.save}" shortDesc="#{msg['cp.resource.save.desc']}">
              <f:param name="userId" value="#{cpSftpEdit.userId}"/>
            </tr:commandLink>
          </eye:button>
          <eye:button>
            <tr:commandLink text="#{msg['cancel.button']}" action="CP_RESOURCE_LIST" immediate="true" shortDesc="#{msg['cp.resource.cancel.desc']}"/>
          </eye:button>
          <eye:space/>
          <eye:button>
            <tr:commandLink text="#{msg['testconnect.button']}" action="#{cpSftpEdit.verifyConnection}" shortDesc="#{msg['cp.resource.check.desc']}"/>
          </eye:button>
        </eye:buttons>

        <h:inputHidden id="edit" value="#{cpSftpEdit.edit}"/>

        <h:inputHidden id="settings_id" value="#{cpSftpEdit.id}"/>

        <h:panelGrid style="padding-left:10px;" columns="1" columnClasses="columnTopLeftAlign">

          <h:panelGrid columns="2" columnClasses="column100Width, columnTopLeftAlign">
            <h:outputText style="white-space:nowrap;" value="#{msg['user.edit.import.name']}"/>
            <h:inputText value="#{cpSftpEdit.settings.name}"/>
          </h:panelGrid>

          <eye:collapsingGroup label="#{msg['cp.resource.connect.settings']}" opened="true">

            <h:panelGrid style="padding-top: 5px;" columns="2" columnClasses="column100Width, columnTopLeftAlign">
              <h:outputText style="white-space:nowrap;" id="host" value="#{msg['user.edit.import.host']}"/>
              <h:inputText id="hostLabel" maxlength="50" value="#{cpSftpEdit.settings.host}"/>

              <h:outputText style="white-space:nowrap;" id="port" value="#{msg['user.edit.import.port']}"/>
              <h:inputText id="portLabel" maxlength="8" value="#{cpSftpEdit.settings.port}"/>

              <h:outputText style="white-space:nowrap;" id="login" value="#{msg['user.edit.import.login']}"/>
              <h:inputText id="loginLabel" maxlength="20" value="#{cpSftpEdit.settings.login}"/>

              <h:outputText style="white-space:nowrap;" id="password" value="#{msg['user.edit.import.password']}"/>
              <h:inputText id="passwordLabel" maxlength="200" value="#{cpSftpEdit.settings.password}"/>

              <h:outputText style="white-space:nowrap;" value="#{msg['user.edit.import.directory']}"/>
              <h:inputText maxlength="1024" value="#{cpSftpEdit.settings.directory}" size="80"/>
            </h:panelGrid>

          </eye:collapsingGroup>

          <eye:collapsingGroup label="#{msg['cp.resource.import.settings']}" opened="true">

            <h:panelGrid style="padding-top: 5px;" columns="2" columnClasses="column100Width, columnTopLeftAlign">
              <h:outputText style="white-space:nowrap;" value="#{msg['user.edit.import.workType']}"/>
              <h:selectOneMenu id="workType" value="#{cpSftpEdit.settings.workType}" onchange="typeChanged()">
                <f:selectItems value="#{cpSftpEdit.workTypes}"/>
              </h:selectOneMenu>

              <h:outputText style="white-space:nowrap;" id="createReportsLabel" value="#{userBundle.createReports}"/>
              <h:selectBooleanCheckbox id="createReports" value="#{cpSftpEdit.settings.createReports}"/>

              <h:outputText style="white-space:nowrap;" value="#{msg['user.edit.import.encoding']}"/>
              <h:selectOneMenu value="#{cpSftpEdit.settings.encoding}">
                <f:selectItems value="#{cpSftpEdit.fileEncodings}"/>
              </h:selectOneMenu>

              <h:outputText style="white-space:nowrap;" value="#{msg['user.edit.import.activePeriod']}"/>
              <h:panelGroup>
                <eye:inputDate value="#{cpSftpEdit.activePeriodStart}" type="short_time"/>
                <h:outputText value=" - "/>
                <eye:inputDate value="#{cpSftpEdit.activePeriodEnd}" type="short_time"/>
              </h:panelGroup>

              <h:outputText style="white-space:nowrap;" value="#{msg['user.edit.import.updatePeriodInMin']}"/>
              <h:inputText value="#{cpSftpEdit.settings.periodInMin}" size="10"/>

            </h:panelGrid>

          </eye:collapsingGroup>

          <eye:collapsingGroup label="#{msg['cp.resource.delivery.settings']}" opened="true">

            <h:panelGrid style="padding-top: 5px;" columns="2" columnClasses="column100Width, columnTopLeftAlign">

              <h:outputText style="white-space:nowrap;" value="#{msg['user.edit.import.user']}"/>

              <h:panelGroup rendered="#{cpSftpEdit.edit}">
                <h:inputHidden id="user_ID" value="#{cpSftpEdit.userId}"/>
                <h:outputText value="#{cpSftpEdit.userId}"/>
              </h:panelGroup>

              <h:selectOneMenu rendered="#{!cpSftpEdit.edit}" value="#{cpSftpEdit.userId}">
                <f:selectItems value="#{cpSftpEdit.uniqueUsers}"/>
              </h:selectOneMenu>

              <h:outputText style="white-space:nowrap;" value="#{msg['user.edit.import.sourceAddress']}"/>
              <h:inputText converter="addressConverter"  converterMessage="#{msg['invalid_param_value']} #{msg['user.edit.import.sourceAddress']}"
                           value="#{cpSftpEdit.settings.sourceAddress}" maxlength="15"/>

            </h:panelGrid>

          </eye:collapsingGroup>

        </h:panelGrid>

        <eye:delimiter/>

        <eye:buttons>
          <eye:button>
            <tr:commandLink text="#{msg['done.button']}" action="#{cpSftpEdit.save}" shortDesc="#{msg['cp.resource.save.desc']}">
              <f:param name="userId" value="#{cpSftpEdit.userId}"/>
            </tr:commandLink>
          </eye:button>
          <eye:button>
            <tr:commandLink text="#{msg['cancel.button']}" action="CP_RESOURCE_LIST" immediate="true" shortDesc="#{msg['cp.resource.cancel.desc']}"/>
          </eye:button>
          <eye:space/>
          <eye:button>
            <tr:commandLink text="#{msg['testconnect.button']}" action="#{cpSftpEdit.verifyConnection}" shortDesc="#{msg['cp.resource.check.desc']}"/>
          </eye:button>
        </eye:buttons>

      </h:panelGroup>

      <script type="text/javascript" language="javascript">

        function typeChanged() {
          var dt = document.getElementById('workType');
          var disp = dt.options[0].selected ? 'none' : '';
          var e = document.getElementById('createReports');
          if(disp == 'none') {
            e.checked=false;
          }
          e.style.display = disp;
          document.getElementById('createReportsLabel').style.display = disp;
        }

        typeChanged();

      </script>

    </tr:form>

  </ui:define>

</ui:composition>


</html>
