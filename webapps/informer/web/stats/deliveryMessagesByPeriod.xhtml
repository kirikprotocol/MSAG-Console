<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:tr="http://myfaces.apache.org/trinidad"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:eye="http://taglib.eyeline.mobi"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">

<ui:composition template="/templates/main.xhtml">


  <ui:param name="pageTitle" value="#{msg['informer.stats']} / #{msg['informer.stats.delivery.common']} '#{deliveryMessagesByPeriod.deliveryName}'"/>

  <ui:define name="content">

    <tr:form id="smsc" rendered="#{!deliveryMessagesByPeriod.initError and deliveryMessagesByPeriod.deliveriesIds!=null}">
      <eye:set var="longOpState" value="#{deliveryMessagesByPeriod.state}"/>

        <eye:dataTableFilter bean="#{deliveryMessagesByPeriod}" clearAction="clearFilter" applyAction="start">
          <h:panelGrid columns="2" columnClasses="column400Width, columnTopLeftAlign">
            <h:panelGrid columns="2" columnClasses="column100Width, column400Width">
              <h:outputText value="#{msg['stat.page.from_date']}"/>
              <eye:inputDate value="#{deliveryMessagesByPeriod.filter.fromDate}" type="both" />
              <h:outputText value="#{msg['stat.page.till_date']}"/>
              <eye:inputDate value="#{deliveryMessagesByPeriod.filter.tillDate}"  type="both"/>
            </h:panelGrid>
            <h:panelGrid columns="2" columnClasses="column100Width, column400Width">
              <h:outputText value="#{msg['stat.page.aggregation']}"/>
              <h:selectOneMenu value="#{deliveryMessagesByPeriod.aggregation}" >
                <f:selectItems value="#{deliveryMessagesByPeriod.aggregations}"/>
              </h:selectOneMenu>
              <h:outputText value="#{msg['stat.page.detalised']}"/>
              <h:selectBooleanCheckbox value="#{deliveryMessagesByPeriod.fullMode}"/>
            </h:panelGrid>
          </h:panelGrid>
        </eye:dataTableFilter>

      <eye:delimiter/>


        <eye:updatableContent updatePeriod="1"  enabled="#{longOpState == 1}">



          <eye:message level="error" rendered="#{longOpState == 3}">
            <h:outputText value="#{deliveryMessagesByPeriod.error}"/>
          </eye:message>




          <h:panelGroup rendered="#{longOpState == 1}">
            <tr:message id="upload_message"/>

            <eye:delimiter/>

            <h:panelGrid columns="2" columnClasses="column50Width" style="padding:10px">
              <h:outputText value="#{msg['processing.label']}  #{deliveryMessagesByPeriod.current}"/>
              <eye:progressBar current="#{deliveryMessagesByPeriod.current}" maximum="#{deliveryMessagesByPeriod.total}" width="500" height="20" />
            </h:panelGrid>

            <eye:buttons>
              <eye:button>
                <tr:commandLink text="#{msg['stop.button']}" action="#{deliveryMessagesByPeriod.cancel}"/>
              </eye:button>
              <eye:space/>
            </eye:buttons>
          </h:panelGroup>

          <eye:dataTable value="#{deliveryMessagesByPeriod.records}" var="row" rendered="#{longOpState==2 and deliveryMessagesByPeriod.fullMode}">
            <eye:row innerRows="#{row.innerRows}">
              <eye:column name="period" title="#{msg['stat.page.period']}" sortable="true" defaultSortOrder="asc" width="10%" align="center">
                <h:outputText value="#{row.data.periodString}"/>
                <f:facet name="inner">
                  <h:outputText value="#{row.periodString}" style="color:GREEN"/>
                </f:facet>
                <f:facet name="footer">
                  <h:outputText value="#{msg['stat.page.total']}" style="font-weight:bold;"/>
                </f:facet>
              </eye:column>
              <eye:column name="new" title="#{msg['message.state.New']}" sortable="true" width="10%" align="center">
                <h:outputText value="#{row.data.newMessages}"/>
                <f:facet name="inner">
                  <h:outputText value="#{row.newMessages}" style="color:GREEN"/>
                </f:facet>
                <f:facet name="footer">
                  <h:outputText value="#{deliveryMessagesByPeriod.totals.newMessages}" style="font-weight:bold;"/>
                </f:facet>
              </eye:column>
              <eye:column name="process" title="#{msg['message.state.Process']}" sortable="true" width="10%" align="center">
                <h:outputText value="#{row.data.processMessages}"/>
                <f:facet name="inner">
                  <h:outputText value="#{row.processMessages}" style="color:GREEN"/>
                </f:facet>
                <f:facet name="footer">
                  <h:outputText value="#{deliveryMessagesByPeriod.totals.processMessages}" style="font-weight:bold;"/>
                </f:facet>
              </eye:column>

              <eye:column name="delivered" title="#{msg['message.state.Delivered']}" sortable="true" width="10%" align="center">
                <h:outputText value="#{row.data.deliveredMessages}(#{row.data.deliveredMessagesSMS})"/>
                <f:facet name="inner">
                  <h:outputText value="#{row.deliveredMessages}(#{row.deliveredMessagesSMS})" style="color:GREEN"/>
                </f:facet>
                <f:facet name="footer">
                  <h:outputText value="#{deliveryMessagesByPeriod.totals.deliveredMessages}(#{deliveryMessagesByPeriod.totals.deliveredMessagesSMS})" style="font-weight:bold;"/>
                </f:facet>
              </eye:column>
              <eye:column name="failed" title="#{msg['message.state.Failed']}" sortable="true" width="10%" align="center">
                <h:outputText value="#{row.data.failedMessages}(#{row.data.failedMessagesSMS})"/>
                <f:facet name="inner">
                  <h:outputText value="#{row.failedMessages}(#{row.failedMessagesSMS})" style="color:GREEN"/>
                </f:facet>
                <f:facet name="footer">
                  <h:outputText value="#{deliveryMessagesByPeriod.totals.failedMessages}(#{deliveryMessagesByPeriod.totals.failedMessagesSMS})" style="font-weight:bold;"/>
                </f:facet>
              </eye:column>
              <eye:column name="expired" title="#{msg['message.state.Expired']}" sortable="true" width="10%" align="center">
                <h:outputText value="#{row.data.expiredMessages}(#{row.data.expiredMessagesSMS})"/>
                <f:facet name="inner">
                  <h:outputText value="#{row.expiredMessages}(#{row.expiredMessagesSMS})" style="color:GREEN"/>
                </f:facet>
                <f:facet name="footer">
                  <h:outputText value="#{deliveryMessagesByPeriod.totals.expiredMessages}(#{deliveryMessagesByPeriod.totals.expiredMessagesSMS})" style="font-weight:bold;"/>
                </f:facet>
              </eye:column>
            </eye:row>
          </eye:dataTable>

          <eye:dataTable value="#{deliveryMessagesByPeriod.records}" var="row" rendered="#{longOpState==2 and !deliveryMessagesByPeriod.fullMode}">
            <eye:row innerRows="#{row.innerRows}">
              <eye:column name="period" title="#{msg['stat.page.period']}" sortable="true" defaultSortOrder="asc" width="10%" align="center">
                <h:outputText value="#{row.data.periodString}"/>
                <f:facet name="inner">
                  <h:outputText value="#{row.periodString}" style="color:GREEN"/>
                </f:facet>
                <f:facet name="footer">
                  <h:outputText value="#{msg['stat.page.total']}" style="font-weight:bold;"/>
                </f:facet>
              </eye:column>
              <eye:column name="wait" title="#{msg['message.state.New']}" sortable="true" width="10%" align="center">
                <h:outputText value="#{row.data.newMessages}"/>
                <f:facet name="inner">
                  <h:outputText value="#{row.newMessages}" style="color:GREEN"/>
                </f:facet>
                 <f:facet name="footer">
                  <h:outputText value="#{deliveryMessagesByPeriod.totals.newMessages}" style="font-weight:bold;"/>
                </f:facet>
              </eye:column>

              <eye:column name="delivered" title="#{msg['message.state.Delivered']}" sortable="true" width="10%" align="center">
                <h:outputText value="#{row.data.deliveredMessages}(#{row.data.deliveredMessagesSMS})"/>
                <f:facet name="inner">
                  <h:outputText value="#{row.deliveredMessages}(#{row.deliveredMessagesSMS})" style="color:GREEN"/>
                </f:facet>
                <f:facet name="footer">
                  <h:outputText value="#{deliveryMessagesByPeriod.totals.deliveredMessages}(#{deliveryMessagesByPeriod.totals.deliveredMessagesSMS})" style="font-weight:bold;"/>
                </f:facet>
              </eye:column>
              <eye:column name="notDelivered" title="#{msg['stat.page.notDelivered']}" sortable="true" width="10%" align="center">
                <h:outputText value="#{row.data.failedMessages+row.data.expiredMessages}(#{row.data.failedMessagesSMS+row.data.expiredMessagesSMS})"/>
                <f:facet name="inner">
                  <h:outputText value="#{row.failedMessages+row.expiredMessages}(#{row.failedMessagesSMS+row.expiredMessagesSMS})" style="color:GREEN"/>
                </f:facet>
                <f:facet name="footer">
                  <h:outputText value="#{deliveryMessagesByPeriod.totals.failedMessages+deliveryMessagesByPeriod.totals.expiredMessages}(#{deliveryMessagesByPeriod.totals.failedMessagesSMS+deliveryMessagesByPeriod.totals.expiredMessagesSMS})" style="font-weight:bold;"/>
                </f:facet>
              </eye:column>

            </eye:row>
          </eye:dataTable>

          <eye:delimiter/>
          
          <eye:buttons rendered="#{longOpState == 2}">
            <eye:space/>
            <eye:button >
              <tr:commandLink text="#{msg['download.button']}" shortDesc="#{msg['stat.details.download']}">
                <tr:fileDownloadActionListener method="#{deliveryMessagesByPeriod.download}" contentType="application/csv" filename="deliveryCommonStat.csv"/>
              </tr:commandLink>
            </eye:button>
          </eye:buttons>



        </eye:updatableContent>

    </tr:form>

  </ui:define>

</ui:composition>


</html>
