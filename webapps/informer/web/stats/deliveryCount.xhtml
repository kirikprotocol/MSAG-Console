<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:tr="http://myfaces.apache.org/trinidad"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:eye="http://taglib.eyeline.mobi"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">

<ui:composition template="/templates/main.xhtml">

  <ui:param name="pageTitle" value="#{msg['informer.stats.deliveries']}"/>

  <ui:define name="content">

    <tr:form id="smsc" rendered="#{!statsCommon.initError}">


      <h:panelGroup style="padding:10px">

        <eye:dataTableFilter bean="#{statsDeliveryCount}" clearAction="clearFilter" applyAction="start">
          <h:panelGrid columns="2" columnClasses="column400Width, columnTopLeftAlign">
            <h:panelGrid columns="2" columnClasses="column100Width, column400Width">
              <h:outputText value="#{msg['stat.page.from_date']}"/>
              <t:inputDate value="#{statsDeliveryCount.filter.fromDate}" popupCalendar="true" type="both" />
              <h:outputText value="#{msg['stat.page.till_date']}"/>
              <t:inputDate value="#{statsDeliveryCount.filter.tillDate}"  popupCalendar="true" type="both"/>
            </h:panelGrid>
            <h:panelGrid columns="2" columnClasses="column100Width, column400Width">
              <h:outputText value="#{msg['stat.page.aggregation']}"/>
              <h:selectOneMenu value="#{statsDeliveryCount.aggregation}" >
                <f:selectItems value="#{statsDeliveryCount.aggregations}"/>
              </h:selectOneMenu>
              <h:outputText value="#{msg['stat.page.user']}" rendered="#{statsDeliveryCount.admin}"/>
              <h:selectOneMenu value="#{statsDeliveryCount.filter.user}" rendered="#{statsDeliveryCount.admin}" required="false">
                <f:selectItems value="#{statsDeliveryCount.users}"/>
              </h:selectOneMenu>
            </h:panelGrid>
          </h:panelGrid>
        </eye:dataTableFilter>


        <eye:updatableContent updatePeriod="1" enabled="#{statsDeliveryCount.state == 1}">

          <eye:message level="error" rendered="#{statsDeliveryCount.state == 3}">
            <p/>
            <h:outputText value="#{statsDeliveryCount.error}"/>
            <p/>
          </eye:message>

          <h:panelGroup rendered="#{statsDeliveryCount.state == 1}">
            <tr:message id="upload_message"/>
            <eye:buttons>
              <eye:button>
                <tr:commandLink text="#{msg['stop.button']}" action="#{statsDeliveryCount.cancel}"/>
              </eye:button>
              <eye:space/>
            </eye:buttons>

            <h:panelGrid columns="2" columnClasses="column50Width" style="padding:10px">
              <h:outputText value="#{msg['processing.label']}  #{statsDeliveryCount.current}"/>
              <!--<eye:progressBar current="#{statsDeliveryCount.current}" maximum="#{statsDeliveryCount.total}" width="500" height="20" />-->
            </h:panelGrid>

            <eye:buttons>
              <eye:button>
                <tr:commandLink text="#{msg['stop.button']}" action="#{statsDeliveryCount.cancel}"/>
              </eye:button>
              <eye:space/>
            </eye:buttons>
          </h:panelGroup>


            <eye:dataTable value="#{statsDeliveryCount.records}" var="row" rendered="#{statsDeliveryCount.state == 2}" >
              <eye:row innerRows="#{row.innerRows}">
                <eye:column name="period" title="#{msg['stat.page.period']}" sortable="true" defaultSortOrder="asc" width="10%" align="center">
                  <h:outputText value="#{row.data.periodString}"/>
                  <f:facet name="inner">
                    <h:outputText value="#{row.periodString}" style="color:GREEN"/>
                  </f:facet>
                </eye:column>
                <eye:column name="counter" title="#{msg['stat.page.deliveriesCount']}" sortable="true" width="10%" align="center">
                  <h:outputText value="#{row.data.counter}"/>
                  <f:facet name="inner">
                    <h:outputText value="#{row.counter}" style="color:GREEN"/>
                  </f:facet>
                </eye:column>
              </eye:row>
            </eye:dataTable>
          
          <eye:buttons rendered="#{statsDeliveryCount.state == 2}">
            <eye:space/>
            <eye:button>
              <h:commandLink value="#{msg['download.button']}"  >
                <tr:fileDownloadActionListener method="#{statsDeliveryCount.download}" contentType="application/csv" filename="deliveryCountStat.csv"/>
              </h:commandLink>
            </eye:button>
          </eye:buttons>
        </eye:updatableContent>

      </h:panelGroup>



    </tr:form>

  </ui:define>

</ui:composition>


</html>
