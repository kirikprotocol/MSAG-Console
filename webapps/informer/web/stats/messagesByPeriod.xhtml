<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:tr="http://myfaces.apache.org/trinidad"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:eye="http://taglib.eyeline.mobi"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">

<ui:composition template="/templates/main.xhtml">


  <ui:param name="pageTitle" value="#{msg['informer.stats']} / #{msg['informer.stats.common']}"/>

  <ui:define name="content">

    <tr:form id="smsc" rendered="#{!messagesByPeriod.initError}" >

      <eye:set var="longOpState" value="#{messagesByPeriod.state}"/>

        <eye:dataTableFilter bean="#{messagesByPeriod}" clearAction="clearFilter" applyAction="start">
          <h:panelGrid columns="6" columnClasses="column50Width, column300Width, column50Width, column300Width, column50Width,columnTopLeftAlign">

            <h:outputText style="white-space:nowrap;" value="#{msg['stat.page.from_date']}"/>
            <eye:inputDate value="#{messagesByPeriod.filter.fromDate}" type="both" />

            <h:outputText style="white-space:nowrap;" value="#{msg['stat.page.aggregation']}"/>
            <h:selectOneMenu value="#{messagesByPeriod.aggregation}" >
              <f:selectItems value="#{messagesByPeriod.aggregations}"/>
            </h:selectOneMenu>

            <h:outputText style="white-space:nowrap" value="#{msg['stat.page.region']}"/>
            <h:selectOneMenu value="#{messagesByPeriod.regionId}">
              <f:selectItem itemLabel="" itemValue=""/>
              <f:selectItems value="#{messagesByPeriod.regions}"/>
            </h:selectOneMenu>

            <h:outputText style="white-space:nowrap;" value="#{msg['stat.page.till_date']}"/>
            <eye:inputDate value="#{messagesByPeriod.filter.tillDate}" type="both"/>

            <h:outputText style="white-space:nowrap;" value="#{msg['stat.page.user']}" rendered="#{messagesByPeriod.admin}"/>
            <h:selectOneMenu value="#{messagesByPeriod.filter.user}" rendered="#{messagesByPeriod.admin}" required="false">
              <f:selectItems value="#{messagesByPeriod.users}"/>
            </h:selectOneMenu>

            <h:outputText style="white-space:nowrap;" value="#{msg['stat.page.detalised']}"/>
            <h:selectBooleanCheckbox value="#{messagesByPeriod.fullMode}"/>

          </h:panelGrid>
        </eye:dataTableFilter>


        <eye:updatableContent updatePeriod="1"  enabled="#{longOpState == 1}">

          <eye:delimiter/>


          <eye:message level="error" rendered="#{longOpState == 3}">
            <p/>
            <h:outputText value="#{messagesByPeriod.error}"/>
            <p/>
          </eye:message>




          <h:panelGroup rendered="#{longOpState == 1}">
            <tr:message id="upload_message"/>

            <h:panelGrid columns="2" columnClasses="column50Width">
              <h:outputText value="#{msg['processing.label']}  #{messagesByPeriod.current}"/>
              <eye:progressBar current="#{messagesByPeriod.current}" maximum="#{messagesByPeriod.total}" width="500" height="20" />
            </h:panelGrid>

            <eye:delimiter/>

            <eye:buttons>
              <eye:button>
                <tr:commandLink text="#{msg['stop.button']}" action="#{messagesByPeriod.cancel}"/>
              </eye:button>
              <eye:space/>
            </eye:buttons>
          </h:panelGroup>

          <h:panelGroup rendered="#{longOpState==2}">

            <ui:include src="#{!messagesByPeriod.timeAggregation ? 'messagesByPeriod_region.xhtml' : ''}"/>
            <ui:include src="#{messagesByPeriod.timeAggregation ? 'messagesByPeriod_time.xhtml' : ''}"/>

          <eye:delimiter/>

          <eye:buttons>
            <eye:space/>
            <eye:button>
              <tr:commandLink text="#{msg['download.button']}" shortDesc="#{msg['stat.details.download']}">
                <tr:fileDownloadActionListener method="#{messagesByPeriod.download}" contentType="application/csv" filename="commonStat.csv"/>
              </tr:commandLink>
            </eye:button>
          </eye:buttons>

        </h:panelGroup>


        </eye:updatableContent>



    </tr:form>

  </ui:define>

</ui:composition>


</html>
