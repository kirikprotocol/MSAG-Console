<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:tr="http://myfaces.apache.org/trinidad"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:eye="http://taglib.eyeline.mobi">

<ui:composition template="/templates/main.xhtml">

  <ui:param name="pageTitle" value="#{msg['informer.stats']} / #{msg['informer.stats.messages.deliveries']}"/>

  <ui:define name="content">

    <tr:form>
      <eye:set var="longOpState" value="#{messagesByDeliveries.state}"/>


        <eye:dataTableFilter bean="#{messagesByDeliveries}" clearAction="clearFilter" applyAction="start">
          <h:panelGrid columns="8" columnClasses="column50Width, column300Width, column50Width, column300Width,column50Width, column300Width,column50Width, columnTopLeftAlign">

            <h:outputText style="white-space:nowrap" value="#{msg['stat.page.from_date']}"/>
            <eye:inputDate value="#{messagesByDeliveries.filter.fromDate}" type="both" />

            <h:outputText style="white-space:nowrap" value="#{msg['stat.page.deliveryName']}"/>
            <t:inputText id="Name" value="#{messagesByDeliveries.nameFilter}"/>

            <h:outputText style="white-space:nowrap" value="#{msg['stat.page.region']}"/>
            <h:selectOneMenu value="#{messagesByDeliveries.regionId}">
              <f:selectItem itemLabel="" itemValue=""/>
              <f:selectItems value="#{messagesByDeliveries.regions}"/>
            </h:selectOneMenu>

            <h:outputText style="white-space:nowrap" value="#{msg['stat.page.hideDeleted']}"/>
            <h:selectBooleanCheckbox value="#{messagesByDeliveries.hideDeleted}"/>

            <h:outputText style="white-space:nowrap" value="#{msg['stat.page.till_date']}"/>
            <eye:inputDate value="#{messagesByDeliveries.filter.tillDate}"  type="both"/>

            <h:outputText style="white-space:nowrap" value="#{msg['stat.page.user']}" rendered="#{messagesByDeliveries.admin}"/>
            <h:selectOneMenu value="#{messagesByDeliveries.filter.user}" rendered="#{messagesByDeliveries.admin}" required="false">
              <f:selectItems value="#{messagesByDeliveries.users}"/>
            </h:selectOneMenu>

            <h:outputText value=""/>
            <h:outputText value=""/>

            <h:outputText style="white-space:nowrap" value="#{msg['stat.page.detalised']}"/>
            <h:selectBooleanCheckbox value="#{messagesByDeliveries.fullMode}"/>

          </h:panelGrid>
        </eye:dataTableFilter>

      <eye:delimiter/>

        <eye:updatableContent updatePeriod="1" enabled="#{longOpState == 1}" >

          <eye:message level="error" rendered="#{longOpState == 3}">
            <p/>
            <h:outputText value="#{messagesByDeliveries.error}"/>
            <p/>
          </eye:message>

          <h:panelGroup rendered="#{longOpState == 1}">
            <tr:message id="upload_message"/>

            <h:panelGrid columns="2" columnClasses="column50Width" style="padding:10px">
              <h:outputText value="#{msg['processing.label']}"/>
              <eye:progressBar current="#{messagesByDeliveries.current}" maximum="#{messagesByDeliveries.total}" width="500" height="20" />
            </h:panelGrid>

            <eye:delimiter/>

            <eye:buttons>
              <eye:button>
                <tr:commandLink text="#{msg['stop.button']}" action="#{messagesByDeliveries.cancel}"/>
              </eye:button>
              <eye:space/>
            </eye:buttons>

          </h:panelGroup>

          <eye:dataTable value="#{messagesByDeliveries.records}" var="row" rendered="#{(longOpState == 2) and (messagesByDeliveries.fullMode)}" >

            <eye:row>
              <eye:column name="userId" title="#{msg['stat.page.user']}" sortable="true" defaultSortOrder="asc" width="10%" align="center">
                <h:outputText value="#{row.login}" rendered="#{row.user == null}"/>

                <h:outputText value="#{row.login}" title="#{row.userDetails}" rendered="#{!statsMessagesByRec.admin and row.user != null}"/>


                <tr:panelGroupLayout shortDesc="#{row.userDetails}" rendered="#{statsMessagesByRec.admin and row.user != null}">
                  <a class="xi" href="#{facesContext.externalContext.requestContextPath}/users/edit.faces?userId=#{row.login}">#{row.login}</a>
                </tr:panelGroupLayout>


                <f:facet name="footer">
                  <h:outputText value="#{msg['stat.page.total']}" style="font-weight:bold;"/>
                </f:facet>
              </eye:column>

              <eye:column name="name" title="#{msg['stat.page.deliveryName']}" sortable="true" width="10%" align="center">
                <h:outputText value="#{msg['stat.page.deletedDelivery']} (id=#{row.deliveryId})" rendered="#{row.delivery == null}"/>

                <tr:panelGroupLayout rendered="#{row.delivery != null}">
                  <a class="xi" href="#{facesContext.externalContext.requestContextPath}/deliveries/edit.faces?delivery=#{row.deliveryId}">#{row.deliveryName}</a>
                </tr:panelGroupLayout>


                <f:facet name="footer">
                  <h:outputText value="" style="font-weight:bold;"/>
                </f:facet>
              </eye:column>

              <eye:column name="region" title="#{msg['stat.page.region']}" sortable="true" width="10%" align="center">
                <h:outputText value="#{msg['stat.page.deletedRegion']} (id=#{row.regionId})" rendered="#{row.region == null}"/>
                <h:outputText value="#{msg['region.default']}" rendered="#{row.regionId == 0}"/>

                <tr:panelGroupLayout rendered="#{row.regionId != 0 and row.region != null}">
                  <a class="xi" href="#{facesContext.externalContext.requestContextPath}/regions/edit.faces?REGION_ID=#{row.regionId}">#{row.region}</a>
                </tr:panelGroupLayout>
              </eye:column>

              <eye:column name="startDate" title="#{msg['stat.page.activityStart']}" width="10%" align="center">
                <h:outputText value="#{row.minDate}"/>
              </eye:column>

              <eye:column name="endDate" title="#{msg['stat.page.activityEnd']}" width="10%" align="center">
                <h:outputText value="#{row.maxDate}"/>
              </eye:column>

              <eye:column name="new" title="#{msg['message.state.New']}" sortable="true" width="10%" align="center">
                <h:outputText value="#{row.newMessages}"/>
                <f:facet name="footer">
                  <h:outputText value="#{messagesByDeliveries.totals.newMessages}" style="font-weight:bold;"/>
                </f:facet>
              </eye:column>
              <eye:column name="process" title="#{msg['message.state.Process']}" sortable="true" width="10%" align="center">
                <h:outputText value="#{row.procMessages}"/>
                <f:facet name="footer">
                  <h:outputText value="#{messagesByDeliveries.totals.processMessages}" style="font-weight:bold;"/>
                </f:facet>
              </eye:column>
              <eye:column name="delivered" title="#{msg['message.state.Delivered']}" sortable="true" width="10%" align="center">
                <h:outputText value="#{row.deliveredMessages}(#{row.deliveredSms})"/>
                <f:facet name="footer">
                  <h:outputText value="#{messagesByDeliveries.totals.deliveredMessages}(#{messagesByDeliveries.totals.deliveredSms})" style="font-weight:bold;"/>
                </f:facet>
              </eye:column>
              <eye:column name="failed" title="#{msg['message.state.Failed']}" sortable="true" width="10%" align="center">
                <h:outputText value="#{row.failedMessages}(#{row.failedSms})"/>
                <f:facet name="footer">
                  <h:outputText value="#{messagesByDeliveries.totals.failedMessages}(#{messagesByDeliveries.totals.failedSms})" style="font-weight:bold;"/>
                </f:facet>
              </eye:column>
              <eye:column name="expired" title="#{msg['message.state.Expired']}" sortable="true" width="10%" align="center">
                <h:outputText value="#{row.expiredMessages}(#{row.expiredSms})"/>
                <f:facet name="footer">
                  <h:outputText value="#{messagesByDeliveries.totals.expiredMessages}(#{messagesByDeliveries.totals.expiredSms})" style="font-weight:bold;"/>
                </f:facet>
              </eye:column>


            </eye:row>
          </eye:dataTable>


          <eye:dataTable value="#{messagesByDeliveries.records}" var="row" rendered="#{(longOpState == 2) and (!messagesByDeliveries.fullMode)}" >

            <eye:row>
              <eye:column name="userId" title="#{msg['stat.page.user']}" sortable="true" defaultSortOrder="asc" width="10%" align="center">
                <h:outputText value="#{row.login}" rendered="#{row.user == null}"/>

                <h:outputText value="#{row.login}" title="#{row.userDetails}" rendered="#{!statsMessagesByRec.admin and row.user != null}"/>

                <tr:panelGroupLayout shortDesc="#{row.userDetails}" rendered="#{statsMessagesByRec.admin and row.user != null}">
                  <a class="xi" href="#{facesContext.externalContext.requestContextPath}/users/edit.faces?userId=#{row.login}">#{row.login}</a>
                </tr:panelGroupLayout>

                <f:facet name="footer">
                  <h:outputText value="#{msg['stat.page.total']}" style="font-weight:bold;"/>
                </f:facet>
              </eye:column>

              <eye:column name="name" title="#{msg['stat.page.deliveryName']}" sortable="true" width="10%" align="center">
                <h:outputText value="#{msg['stat.page.deletedDelivery']} (id=#{row.deliveryId})" rendered="#{row.delivery == null}"/>

                <tr:panelGroupLayout rendered="#{row.delivery != null}">
                  <a class="xi" href="#{facesContext.externalContext.requestContextPath}/deliveries/edit.faces?delivery=#{row.deliveryId}">#{row.deliveryName}</a>
                </tr:panelGroupLayout>

                <f:facet name="footer">
                  <h:outputText value="" style="font-weight:bold;"/>
                </f:facet>
              </eye:column>

              <eye:column name="region" title="#{msg['stat.page.region']}" sortable="true" width="10%" align="center">
                <h:outputText value="#{msg['stat.page.deletedRegion']} (id=#{row.regionId})" rendered="#{row.region == null}"/>
                <h:outputText value="#{msg['region.default']}" rendered="#{row.regionId == 0}"/>

                <tr:panelGroupLayout rendered="#{row.regionId != 0 and row.region != null}">
                  <a class="xi" href="#{facesContext.externalContext.requestContextPath}/regions/edit.faces?REGION_ID=#{row.regionId}">#{row.region}</a>
                </tr:panelGroupLayout>
              </eye:column>

              <eye:column name="startDate" title="#{msg['stat.page.activityStart']}" width="10%" align="center">
                <h:outputText value="#{row.minDate}"/>
              </eye:column>

              <eye:column name="endDate" title="#{msg['stat.page.activityEnd']}" width="10%" align="center">
                <h:outputText value="#{row.maxDate}"/>
              </eye:column>

              <eye:column name="wait" title="#{msg['message.state.New']}" sortable="true" width="10%" align="center">
                <h:outputText value="#{row.newMessages}"/>
                <f:facet name="footer">
                  <h:outputText value="#{messagesByDeliveries.totals.newMessages}" style="font-weight:bold;"/>
                </f:facet>

              </eye:column>
              <eye:column name="delivered" title="#{msg['message.state.Delivered']}" sortable="true" width="10%" align="center">
                <h:outputText value="#{row.deliveredMessages}(#{row.deliveredSms})"/>
                <f:facet name="footer">
                  <h:outputText value="#{messagesByDeliveries.totals.deliveredMessages}(#{messagesByDeliveries.totals.deliveredSms})" style="font-weight:bold;"/>
                </f:facet>
              </eye:column>
              <eye:column name="failed" title="#{msg['stat.page.notDelivered']}" sortable="true" width="10%" align="center">
                <h:outputText value="#{row.failedMessages+row.expiredMessages}(#{row.failedSms+row.expiredSms})"/>
                <f:facet name="footer">
                  <h:outputText value="#{messagesByDeliveries.totals.failedMessages+ messagesByDeliveries.totals.expiredMessages}(#{messagesByDeliveries.totals.failedSms+ messagesByDeliveries.totals.expiredSms})" style="font-weight:bold;"/>
                </f:facet>
              </eye:column>

            </eye:row>
          </eye:dataTable>

          <eye:delimiter/>

          <eye:buttons rendered="#{longOpState == 2}">
            <eye:space/>
            <eye:button >
              <tr:commandLink text="#{msg['download.button']}" shortDesc="#{msg['stat.details.download']}">
                <tr:fileDownloadActionListener method="#{messagesByDeliveries.download}" contentType="application/csv" filename="deliveriesStat.csv"/>
              </tr:commandLink>
            </eye:button>
          </eye:buttons>

        </eye:updatableContent>


    </tr:form>

  </ui:define>

</ui:composition>


</html>
