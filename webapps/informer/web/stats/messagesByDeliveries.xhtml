<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:tr="http://myfaces.apache.org/trinidad"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:eye="http://taglib.eyeline.mobi">

<ui:composition template="/templates/main.xhtml">

  <ui:param name="pageTitle" value="#{msg['informer.stats']} / #{msg['informer.stats.messages.deliveries']}"/>

  <ui:define name="content">

    <tr:form>
      <c:set var="longOpState" value="#{messagesByDeliveries.state}"/>


        <eye:dataTableFilter bean="#{messagesByDeliveries}" clearAction="clearFilter" applyAction="start">
          <h:panelGrid columns="6" columnClasses="column50Width, column300Width, column50Width, column300Width,column50Width, columnTopLeftAlign">

            <h:outputText style="white-space:nowrap" value="#{msg['stat.page.from_date']}"/>
            <eye:inputDate value="#{messagesByDeliveries.filter.fromDate}" type="both" />

            <h:outputText style="white-space:nowrap" value="#{msg['stat.page.deliveryName']}"/>
            <t:inputText id="Name" value="#{messagesByDeliveries.nameFilter}"/>

            <h:outputText value="&#160;"/>
            <h:outputText value="&#160;"/>

            <h:outputText style="white-space:nowrap" value="#{msg['stat.page.till_date']}"/>
            <eye:inputDate value="#{messagesByDeliveries.filter.tillDate}"  type="both"/>

            <h:outputText style="white-space:nowrap" value="#{msg['stat.page.user']}" rendered="#{messagesByDeliveries.admin}"/>
            <h:selectOneMenu value="#{messagesByDeliveries.filter.user}" rendered="#{messagesByDeliveries.admin}" required="false">
              <f:selectItems value="#{messagesByDeliveries.users}"/>
            </h:selectOneMenu>

            <h:outputText style="white-space:nowrap" value="#{msg['stat.page.detalised']}"/>
            <h:selectBooleanCheckbox value="#{messagesByDeliveries.fullMode}"/>

          </h:panelGrid>
        </eye:dataTableFilter>

      <eye:delimiter/>

        <eye:updatableContent updatePeriod="1" enabled="#{longOpState == 1}" >

          <eye:message level="error" rendered="#{longOpState == 3}">
            <p/>
            <h:outputText value="#{messagesByDeliveries.error}"/>
            <p/>
          </eye:message>

          <h:panelGroup rendered="#{longOpState == 1}">
            <tr:message id="upload_message"/>

            <h:panelGrid columns="2" columnClasses="column50Width" style="padding:10px">
              <h:outputText value="#{msg['processing.label']}"/>
              <eye:progressBar current="#{messagesByDeliveries.current}" maximum="#{messagesByDeliveries.total}" width="500" height="20" />
            </h:panelGrid>

            <eye:delimiter/>

            <eye:buttons>
              <eye:button>
                <tr:commandLink text="#{msg['stop.button']}" action="#{messagesByDeliveries.cancel}"/>
              </eye:button>
              <eye:space/>
            </eye:buttons>

          </h:panelGroup>

          <eye:dataTable value="#{messagesByDeliveries.records}" var="row" rendered="#{(longOpState == 2) and (messagesByDeliveries.fullMode)}" >

            <eye:row>
              <eye:column name="userId" title="#{msg['stat.page.user']}" sortable="true" defaultSortOrder="asc" width="10%" align="center">
                <h:commandLink value="#{row.info.owner}" action="USER_EDIT" title="#{row.userDetails}" rendered="#{statsMessagesByRec.admin}">
                  <f:param name="userId" value="#{row.info.owner}"/>
                </h:commandLink>
                <h:outputText value="#{row.info.owner}" title="#{row.userDetails}" rendered="#{!statsMessagesByRec.admin}"/>
                <f:facet name="footer">
                  <h:outputText value="#{msg['stat.page.total']}" style="font-weight:bold;"/>
                </f:facet>
              </eye:column>
              <eye:column name="name" title="#{msg['stat.page.deliveryName']}" sortable="true" width="10%" align="center">
                <h:commandLink value="#{row.info.name}" action="DELIVERY_EDIT">
                  <f:param name="delivery" value="#{row.info.id}"/>
                </h:commandLink>
                <f:facet name="footer">
                  <h:outputText value="" style="font-weight:bold;"/>
                </f:facet>
              </eye:column>

              <eye:column name="status" title="#{msg['stat.page.state']}" sortable="true" width="10%" align="center">
                <h:outputText value="#{row.stat.deliveryState.status}"/>
                <f:facet name="footer">
                  <h:outputText value="" style="font-weight:bold;"/>
                </f:facet>
              </eye:column>
              <eye:column name="startDate" title="#{msg['stat.page.startDate']}" sortable="true" width="10%" align="center">
                <h:outputText value="#{row.startDateString}"/>
                <f:facet name="footer">
                  <h:outputText value="" style="font-weight:bold;"/>
                </f:facet>
              </eye:column>
              <eye:column name="endDate" title="#{msg['stat.page.endDate']}" sortable="true" width="10%" align="center">
                <h:outputText value="#{row.endDateString}"/>
                <f:facet name="footer">
                  <h:outputText value="" style="font-weight:bold;"/>
                </f:facet>
              </eye:column>

              <eye:column name="new" title="#{msg['stat.page.newMessages']}" sortable="true" width="10%" align="center">
                <h:outputText value="#{row.stat.newMessages}"/>
                <f:facet name="footer">
                  <h:outputText value="#{messagesByDeliveries.totals.newMessages}" style="font-weight:bold;"/>
                </f:facet>
              </eye:column>
              <eye:column name="process" title="#{msg['stat.page.processMessages']}" sortable="true" width="10%" align="center">
                <h:outputText value="#{row.stat.processMessages}"/>
                <f:facet name="footer">
                  <h:outputText value="#{messagesByDeliveries.totals.processMessages}" style="font-weight:bold;"/>
                </f:facet>
              </eye:column>
              <eye:column name="delivered" title="#{msg['stat.page.delivered']}" sortable="true" width="10%" align="center">
                <h:outputText value="#{row.stat.deliveredMessages}"/>
                <f:facet name="footer">
                  <h:outputText value="#{messagesByDeliveries.totals.deliveredMessages}" style="font-weight:bold;"/>
                </f:facet>
              </eye:column>
              <eye:column name="failed" title="#{msg['stat.page.failed']}" sortable="true" width="10%" align="center">
                <h:outputText value="#{row.stat.failedMessages}"/>
                <f:facet name="footer">
                  <h:outputText value="#{messagesByDeliveries.totals.failedMessages}" style="font-weight:bold;"/>
                </f:facet>
              </eye:column>
              <eye:column name="expired" title="#{msg['stat.page.expiredMessages']}" sortable="true" width="10%" align="center">
                <h:outputText value="#{row.stat.expiredMessages}"/>
                <f:facet name="footer">
                  <h:outputText value="#{messagesByDeliveries.totals.expiredMessages}" style="font-weight:bold;"/>
                </f:facet>
              </eye:column>


            </eye:row>
          </eye:dataTable>


          <eye:dataTable value="#{messagesByDeliveries.records}" var="row" rendered="#{(longOpState == 2) and (!messagesByDeliveries.fullMode)}" >

            <eye:row>
              <eye:column name="userId" title="#{msg['stat.page.user']}" sortable="true" defaultSortOrder="asc" width="10%" align="center">
                <h:commandLink value="#{row.info.owner}" action="USER_EDIT" title="#{row.userDetails}" rendered="#{statsMessagesByRec.admin}">
                  <f:param name="userId" value="#{row.info.owner}"/>
                </h:commandLink>
                <h:outputText value="#{row.info.owner}" title="#{row.userDetails}" rendered="#{!statsMessagesByRec.admin}"/>
                <f:facet name="footer">
                  <h:outputText value="#{msg['stat.page.total']}" style="font-weight:bold;"/>
                </f:facet>
              </eye:column>
              <eye:column name="name" title="#{msg['stat.page.deliveryName']}" sortable="true" width="10%" align="center">
                <h:commandLink value="#{row.info.name}" action="DELIVERY_EDIT">
                  <f:param name="delivery" value="#{row.info.id}"/>
                </h:commandLink>
                <f:facet name="footer">
                  <h:outputText value="" style="font-weight:bold;"/>
                </f:facet>
              </eye:column>
              <eye:column name="status" title="#{msg['stat.page.state']}" sortable="true" width="10%" align="center">
                <h:outputText value="#{row.stat.deliveryState.status}"/>
                <f:facet name="footer">
                  <h:outputText value="" style="font-weight:bold;"/>
                </f:facet>
              </eye:column>

              <eye:column name="startDate" title="#{msg['stat.page.startDate']}" sortable="true" width="10%" align="center">
                <h:outputText value="#{row.startDateString}"/>
                <f:facet name="footer">
                  <h:outputText value="" style="font-weight:bold;"/>
                </f:facet>
              </eye:column>
              <eye:column name="endDate" title="#{msg['stat.page.endDate']}" sortable="true" width="10%" align="center">
                <h:outputText value="#{row.endDateString}"/>
                <f:facet name="footer">
                  <h:outputText value="" style="font-weight:bold;"/>
                </f:facet>
              </eye:column>

              <eye:column name="wait" title="#{msg['stat.page.indelivery']}" sortable="true" width="10%" align="center">
                <h:outputText value="#{row.stat.newMessages+row.stat.processMessages}"/>
                <f:facet name="footer">
                  <h:outputText value="#{messagesByDeliveries.totals.newMessages+messagesByDeliveries.totals.processMessages}" style="font-weight:bold;"/>
                </f:facet>

              </eye:column>
              <eye:column name="delivered" title="#{msg['stat.page.delivered']}" sortable="true" width="10%" align="center">
                <h:outputText value="#{row.stat.deliveredMessages}"/>
                <f:facet name="footer">
                  <h:outputText value="#{messagesByDeliveries.totals.deliveredMessages}" style="font-weight:bold;"/>
                </f:facet>
              </eye:column>
              <eye:column name="failed" title="#{msg['stat.page.notDelivered']}" sortable="true" width="10%" align="center">
                <h:outputText value="#{row.stat.failedMessages+row.stat.expiredMessages}"/>
                <f:facet name="footer">
                  <h:outputText value="#{messagesByDeliveries.totals.failedMessages+ messagesByDeliveries.totals.expiredMessages}" style="font-weight:bold;"/>
                </f:facet>
              </eye:column>

            </eye:row>
          </eye:dataTable>

          <eye:delimiter/>

          <eye:buttons rendered="#{longOpState == 2}">
            <eye:space/>
            <eye:button >
              <tr:commandLink text="#{msg['download.button']}" shortDesc="#{msg['stat.details.download']}">
                <tr:fileDownloadActionListener method="#{messagesByDeliveries.download}" contentType="application/csv" filename="deliveriesStat.csv"/>
              </tr:commandLink>
            </eye:button>
          </eye:buttons>

        </eye:updatableContent>


    </tr:form>

  </ui:define>

</ui:composition>


</html>
