<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:eye="http://taglib.eyeline.mobi">


<ui:composition>

  <eye:dataTable value="#{messErrors.records}" var="row">
    <eye:row>
      <eye:column name="errorCode" title="#{msg['informer.deliveries.message.error']}" width="20%" align="center" sortable="true">
        <h:outputText value="#{row.errorCode}"/>
        <h:outputText value=":&#160;"/>
        <h:outputText value="#{row.errorCode}" converter="errorCodeConverter"/>
      </eye:column>
      <eye:column name="count" title="#{msg['informer.stats.by.errors.count']}" width="80%" align="center" sortable="true">
        <h:outputText value="#{row.count}"/>
      </eye:column>
    </eye:row>
  </eye:dataTable>

</ui:composition>

</html>
