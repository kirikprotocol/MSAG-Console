<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:tr="http://myfaces.apache.org/trinidad"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:eye="http://taglib.eyeline.mobi">

<ui:composition template="/templates/main.xhtml">

  <ui:param name="pageTitle" value="#{msg['informer.stats.size']}"/>

  <ui:define name="content">

    <tr:form id="smsc" rendered="#{!statsSize.initError}">


      <eye:dataTableFilter bean="#{statsSize}" clearAction="clearFilter" applyAction="start">
        <h:panelGrid columns="4" columnClasses="column50Width, column300Width, column50Width, columnTopLeftAlign">

          <h:outputText style="white-space:nowrap;" value="#{msg['stat.page.from_date']}"/>
          <eye:inputDate value="#{statsSize.filter.fromDate}" type="date"/>

          <h:outputText style="white-space:nowrap;" value="#{msg['stat.page.aggregation']}"/>
          <h:selectOneMenu value="#{statsSize.aggregation}" >
            <f:selectItems value="#{statsSize.aggregations}"/>
          </h:selectOneMenu>

          <h:outputText style="white-space:nowrap;" value="#{msg['stat.page.till_date']}"/>
          <eye:inputDate value="#{statsSize.filter.tillDate}" type="date"/>

        </h:panelGrid>
      </eye:dataTableFilter>

      <eye:delimiter/>


      <eye:dataTable value="#{statsSize.records}" var="row" selectedRows="#{statsSize.selectedRows}" rendered="#{statsSize.init}">
        <eye:row innerRows="#{row.innerRows}">
          <eye:column name="date" title="#{msg['stat.page.period']}" sortable="true" defaultSortOrder="asc" width="30%" align="center">
            <h:outputText value="#{row.data.periodString}"/>
            <f:facet name="inner">
              <h:outputText value="#{row.periodString}" style="color:GREEN"/>
            </f:facet>
            <f:facet name="footer">
              <h:outputText value="#{msg['stat.page.total']}" style="font-weight:bold;"/>
            </f:facet>

          </eye:column>
          <eye:column name="count" title="#{msg['stat.page.sizeFilesCount']}" sortable="true" width="20%" align="center">
            <h:outputText value="#{row.data.count}"/>
            <f:facet name="inner">
              <h:outputText value="#{row.count}" style="color:GREEN"/>
            </f:facet>
            <f:facet name="footer">
              <h:outputText value="#{statsSize.totals.count}" style="font-weight:bold;"/>
            </f:facet>
          </eye:column>
          <eye:column name="size" title="#{msg['stat.page.sizeSize']}" sortable="true" width="20%" align="center">
            <h:outputText value="#{row.data.sizeFormatted}"/>
            <f:facet name="inner">
              <h:outputText value="#{row.sizeFormatted}" style="color:GREEN"/>
            </f:facet>
            <f:facet name="footer">
              <h:outputText value="#{statsSize.totals.sizeFormatted}" style="font-weight:bold;"/>
            </f:facet>
          </eye:column>
        </eye:row>
      </eye:dataTable>

      <eye:delimiter/>

      <eye:buttons  rendered="#{statsSize.init}">
        <eye:button>
          <tr:commandLink text="#{msg['delete.button']}" action="#{statsSize.removeSelected}"  shortDesc="#{msg['stat.clean.details.delete']}"
                          onclick="if (!confirm('#{msg['informer.delete.records']}')) return false"/>
        </eye:button>
        <eye:space/>
        <eye:button>
          <tr:commandLink text="#{msg['download.button']}"  shortDesc="#{msg['stat.clean.details.download']}">
            <tr:fileDownloadActionListener method="#{statsSize.download}" contentType="application/csv" filename="statSizes.csv"/>
          </tr:commandLink>
        </eye:button>
      </eye:buttons>

    </tr:form>

  </ui:define>

</ui:composition>


</html>
