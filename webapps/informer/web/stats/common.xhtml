<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:tr="http://myfaces.apache.org/trinidad"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:eye="http://taglib.eyeline.mobi"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">

<ui:composition template="/templates/main.xhtml">

  <ui:param name="pageTitle" value="#{msg['informer.stats.common']}"/>

  <ui:define name="content">

    <tr:form id="smsc" rendered="#{!statsCommon.initError}">


      <h:panelGroup style="padding:10px">

        <eye:dataTableFilter bean="#{statsCommon}" clearAction="clearFilter" applyAction="start">
          <h:panelGrid columns="2" columnClasses="column400Width, columnTopLeftAlign">
            <h:panelGrid columns="2" columnClasses="column100Width, column400Width">
              <h:outputText value="#{msg['stat.page.from_date']}"/>
              <t:inputDate value="#{statsCommon.filter.fromDate}" popupCalendar="true" type="both" />
              <h:outputText value="#{msg['stat.page.till_date']}"/>
              <t:inputDate value="#{statsCommon.filter.tillDate}"  popupCalendar="true" type="both"/>
            </h:panelGrid>
            <h:panelGrid columns="2" columnClasses="column100Width, column400Width">
              <h:outputText value="#{msg['stat.page.aggregation']}"/>
              <h:selectOneMenu value="#{statsCommon.aggregation}" >
                <f:selectItems value="#{statsCommon.aggregations}"/>
              </h:selectOneMenu>
              <h:outputText value="#{msg['stat.page.user']}" rendered="#{statsCommon.admin}"/>
              <h:selectOneMenu value="#{statsCommon.filter.user}" rendered="#{statsCommon.admin}" required="false">
                <f:selectItems value="#{statsCommon.users}"/>
              </h:selectOneMenu>
            </h:panelGrid>
          </h:panelGrid>
        </eye:dataTableFilter>


        <eye:updatableContent updatePeriod="1" rendered="#{statsCommon.state == 1}">
            <tr:message id="upload_message"/>
            <eye:buttons>
              <eye:button>
                <tr:commandLink text="#{msg['stop.button']}" action="#{statsCommon.cancel}"/>
              </eye:button>
              <eye:space/>
            </eye:buttons>

            <h:panelGrid columns="2" columnClasses="column50Width" style="padding:10px">
              <h:outputText value="#{msg['processing.label']}  #{statsCommon.current}"/>
              <eye:progressBar current="#{statsCommon.current}" maximum="#{statsCommon.total}" width="500" height="20" />
            </h:panelGrid>

            <eye:buttons>
              <eye:button>
                <tr:commandLink text="#{msg['stop.button']}" action="#{statsCommon.cancel}"/>
              </eye:button>
              <eye:space/>
            </eye:buttons>        
        </eye:updatableContent>

        <eye:dataTable value="#{statsCommon.records}" var="row" rendered="#{statsCommon.state == 2}">
          <eye:row innerRows="#{row.innerRows}">
            <eye:column name="period" title="#{msg['stat.page.period']}" sortable="true" defaultSortOrder="asc" width="10%" align="center">
              <h:outputText value="#{row.data.periodString}"/>
              <f:facet name="inner">
                <h:outputText value="#{row.periodString}" style="color:GREEN"/>
              </f:facet>
            </eye:column>
            <eye:column name="delivered" title="#{msg['stat.page.delivered']}" sortable="true" width="10%" align="center">
              <h:outputText value="#{row.data.delivered}"/>
              <f:facet name="inner">
                <h:outputText value="#{row.delivered}" style="color:GREEN"/>
              </f:facet>
            </eye:column>
            <eye:column name="failed" title="#{msg['stat.page.failed']}" sortable="true" width="10%" align="center">
              <h:outputText value="#{row.data.failed}"/>
              <f:facet name="inner">
                <h:outputText value="#{row.failed}" style="color:GREEN"/>
              </f:facet>
            </eye:column>
          </eye:row>
        </eye:dataTable>


      </h:panelGroup>

      <eye:buttons>
        <eye:space/>
        <eye:button>
          <h:commandLink value="#{msg['download.button']}" rendered="#{statsCommon.state == 2}">
            <tr:fileDownloadActionListener method="#{statsCommon.download}" contentType="application/csv" filename="commonStat.csv"/>
          </h:commandLink>
        </eye:button>
      </eye:buttons>

    </tr:form>

  </ui:define>

</ui:composition>


</html>
