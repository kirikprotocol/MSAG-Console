<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:tr="http://myfaces.apache.org/trinidad"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:eye="http://taglib.eyeline.mobi"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">

<ui:composition template="/templates/main.xhtml">


  <ui:param name="pageTitle" value="#{msg['informer.stats']} / #{msg['informer.stats.messages.byUser']}"/>

  <ui:define name="content">

    <tr:form id="smsc" rendered="#{!messagesByUserStats.initError}">
      <eye:set var="longOpState" value="#{messagesByUserStats.state}"/>


        <eye:dataTableFilter bean="#{messagesByUserStats}" clearAction="clearFilter" applyAction="start">
          <h:panelGrid columns="4" columnClasses="column50Width,column300Width, column50Width, columnTopLeftAlign">
            <h:outputText style="white-space:nowrap;" value="#{msg['stat.page.from_date']}"/>
            <eye:inputDate value="#{messagesByUserStats.filter.fromDate}" type="both" />

            <h:outputText style="white-space:nowrap;" value="#{msg['stat.page.user']}" rendered="#{messagesByUserStats.admin}"/>
            <h:selectOneMenu value="#{messagesByUserStats.filter.user}" rendered="#{messagesByUserStats.admin}" required="false">
              <f:selectItems value="#{messagesByUserStats.users}"/>
            </h:selectOneMenu>

            <h:outputText style="white-space:nowrap;" value="#{msg['stat.page.till_date']}"/>
            <eye:inputDate value="#{messagesByUserStats.filter.tillDate}" type="both"/>

          </h:panelGrid>
        </eye:dataTableFilter>

        <eye:delimiter/>


        <eye:updatableContent updatePeriod="1"  enabled="#{longOpState == 1}">

          <eye:message level="error" rendered="#{longOpState == 3}">
            <h:outputText value="#{messagesByUserStats.error}"/>
          </eye:message>


          <h:panelGroup rendered="#{longOpState == 1}">
            <tr:message id="upload_message"/>

            <h:panelGrid columns="2" columnClasses="column50Width" style="padding:10px">
              <h:outputText value="#{msg['processing.label']}  #{messagesByUserStats.current}"/>
              <eye:progressBar current="#{messagesByUserStats.current}" maximum="#{messagesByUserStats.total}" width="500" height="20" />
            </h:panelGrid>

            <eye:delimiter/>

            <eye:buttons>
              <eye:button>
                <tr:commandLink text="#{msg['stop.button']}" action="#{messagesByUserStats.cancel}"/>
              </eye:button>
              <eye:space/>
            </eye:buttons>
          </h:panelGroup>

          <eye:dataTable value="#{messagesByUserStats.records}" var="row" rendered="#{longOpState == 2}">
            <eye:row innerRows="#{row.innerRows}">
              <eye:column name="userId" title="#{msg['stat.page.user']}" sortable="true" defaultSortOrder="asc" width="10%" align="center">
                <tr:panelGroupLayout shortDesc="#{row.userDetails}" rendered="#{statsMessagesByRec.admin and row.user != null}">
                  <a class="xi" href="#{facesContext.externalContext.requestContextPath}/users/edit.faces?userId=#{row.userId}">#{row.userId}</a>
                </tr:panelGroupLayout>
                <h:outputText value="#{row.userId}" title="#{row.userDetails}" rendered="#{!statsMessagesByRec.admin or row.user == null}"/>
                <f:facet name="footer">
                  <h:outputText value="#{msg['stat.page.total']}" style="font-weight:bold;"/>
                </f:facet>
              </eye:column>
              <eye:column name="new" title="#{msg['message.state.New']}" sortable="true" width="10%" align="center">
                <h:outputText value="#{row.newMessages}"/>
                <f:facet name="footer">
                  <h:outputText value="#{messagesByUserStats.totals.newMessages}" style="font-weight:bold;"/>
                </f:facet>
              </eye:column>
              <eye:column name="process" title="#{msg['message.state.Sent']}" sortable="true" width="10%" align="center">
                <h:outputText value="#{row.processMessages}"/>
                <f:facet name="footer">
                  <h:outputText value="#{messagesByUserStats.totals.processMessages}" style="font-weight:bold;"/>
                </f:facet>
              </eye:column>
              <eye:column name="delivered" title="#{msg['message.state.Delivered']}" sortable="true" width="10%" align="center">
                <h:outputText value="#{row.deliveredMessages}(#{row.deliveredMessagesSMS})"/>
                <f:facet name="footer">
                  <h:outputText value="#{messagesByUserStats.totals.deliveredMessages}(#{messagesByUserStats.totals.deliveredMessagesSMS})" style="font-weight:bold;"/>
                </f:facet>
              </eye:column>
              <eye:column name="failed" title="#{msg['message.state.Failed']}" sortable="true" width="10%" align="center">
                <h:outputText value="#{row.failedMessages}(#{row.failedMessagesSMS})"/>
                <f:facet name="footer">
                  <h:outputText value="#{messagesByUserStats.totals.failedMessages}(#{messagesByUserStats.totals.failedMessagesSMS})" style="font-weight:bold;"/>
                </f:facet>
              </eye:column>
              <eye:column name="expired" title="#{msg['message.state.Expired']}" sortable="true" width="10%" align="center">
                <h:outputText value="#{row.expiredMessages}(#{row.expiredMessagesSMS})"/>
                <f:facet name="footer">
                  <h:outputText value="#{messagesByUserStats.totals.expiredMessages}(#{messagesByUserStats.totals.expiredMessagesSMS})" style="font-weight:bold;"/>
                </f:facet>
              </eye:column>
            </eye:row>
          </eye:dataTable>

          <eye:delimiter/>

          <eye:buttons rendered="#{longOpState == 2}">
            <eye:space/>
            <eye:button>
              <tr:commandLink text="#{msg['download.button']}" shortDesc="#{msg['stat.details.download']}">
                <tr:fileDownloadActionListener method="#{messagesByUserStats.download}" contentType="application/csv" filename="messagesByUser.csv"/>
              </tr:commandLink>
            </eye:button>
          </eye:buttons>

        </eye:updatableContent>


    </tr:form>

  </ui:define>

</ui:composition>


</html>
