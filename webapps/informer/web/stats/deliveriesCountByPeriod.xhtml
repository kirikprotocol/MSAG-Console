<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:tr="http://myfaces.apache.org/trinidad"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:eye="http://taglib.eyeline.mobi"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">

<ui:composition template="/templates/main.xhtml">

  <ui:param name="pageTitle" value="#{msg['informer.stats']} / #{msg['informer.stats.deliveries']}"/>

  <ui:define name="content">

    <tr:form id="smsc" rendered="#{!deliveriesCountByPeriod.initError}">

      <c:set var="longOpState" value="#{deliveriesCountByPeriod.state}"/>


        <eye:dataTableFilter bean="#{deliveriesCountByPeriod}" clearAction="clearFilter" applyAction="start">
          <h:panelGrid columns="4" columnClasses="column50Width, column300Width, column50Width, columnTopLeftAlign">

            <h:outputText style="white-space:nowrap;" value="#{msg['stat.page.from_date']}"/>
            <eye:inputDate value="#{deliveriesCountByPeriod.filter.fromDate}" type="both" />

            <h:outputText style="white-space:nowrap;" value="#{msg['stat.page.aggregation']}"/>
            <h:selectOneMenu value="#{deliveriesCountByPeriod.aggregation}" >
              <f:selectItems value="#{deliveriesCountByPeriod.aggregations}"/>
            </h:selectOneMenu>

            <h:outputText style="white-space:nowrap;" value="#{msg['stat.page.till_date']}"/>
            <eye:inputDate value="#{deliveriesCountByPeriod.filter.tillDate}" type="both"/>

            <h:outputText style="white-space:nowrap;" value="#{msg['stat.page.user']}" rendered="#{deliveriesCountByPeriod.admin}"/>
            <h:selectOneMenu value="#{deliveriesCountByPeriod.filter.user}" rendered="#{deliveriesCountByPeriod.admin}" required="false">
              <f:selectItems value="#{deliveriesCountByPeriod.users}"/>
            </h:selectOneMenu>
            
          </h:panelGrid>
        </eye:dataTableFilter>

      <eye:delimiter/>


        <eye:updatableContent updatePeriod="1" enabled="#{longOpState == 1}">

          <eye:message level="error" rendered="#{longOpState == 3}">
            <p/>
            <h:outputText value="#{deliveriesCountByPeriod.error}"/>
            <p/>
          </eye:message>

          <h:panelGroup rendered="#{longOpState == 1}">
            <tr:message id="upload_message"/>

            <h:panelGrid columns="2" columnClasses="column50Width" style="padding:10px">
              <h:outputText value="#{msg['processing.label']}  #{deliveriesCountByPeriod.current}"/>
              <!--<eye:progressBar current="#{deliveriesCountByPeriod.current}" maximum="#{deliveriesCountByPeriod.total}" width="500" height="20" />-->
            </h:panelGrid>

            <eye:delimiter/>

            <eye:buttons>
              <eye:button>
                <tr:commandLink text="#{msg['stop.button']}" action="#{deliveriesCountByPeriod.cancel}"/>
              </eye:button>
              <eye:space/>
            </eye:buttons>
          </h:panelGroup>


            <eye:dataTable value="#{deliveriesCountByPeriod.records}" var="row" rendered="#{longOpState == 2}" >
              <eye:row innerRows="#{row.innerRows}">
                <eye:column name="period" title="#{msg['stat.page.period']}" sortable="true" defaultSortOrder="asc" width="50%" align="center">
                  <h:outputText value="#{row.data.periodString}"/>
                  <f:facet name="inner">
                    <h:outputText value="#{row.periodString}" style="color:GREEN"/>
                  </f:facet>
                  <f:facet name="footer">
                        <h:outputText value="#{msg['stat.page.total']}" style="font-weight:bold;"/>
                  </f:facet>

                </eye:column>
                <eye:column name="counter" title="#{msg['stat.page.deliveriesCount']}" sortable="true" width="50%" align="center">
                  <h:outputText value="#{row.data.counter}"/>
                  <f:facet name="inner">
                    <h:outputText value="#{row.counter}" style="color:GREEN"/>
                  </f:facet>
                  <f:facet name="footer">
                      <h:outputText value="#{deliveriesCountByPeriod.totals.counter}" style="font-weight:bold;"/>
                  </f:facet>
                </eye:column>


              </eye:row>
            </eye:dataTable>

          <eye:delimiter/>
          
          <eye:buttons rendered="#{longOpState == 2}">
            <eye:space/>
            <eye:button>
              <h:commandLink value="#{msg['download.button']}"  >
                <tr:fileDownloadActionListener method="#{deliveriesCountByPeriod.download}" contentType="application/csv" filename="deliveryCountStat.csv"/>
              </h:commandLink>
            </eye:button>
          </eye:buttons>
        </eye:updatableContent>




    </tr:form>

  </ui:define>

</ui:composition>


</html>
