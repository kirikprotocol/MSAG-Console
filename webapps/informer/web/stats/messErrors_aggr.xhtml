<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:eye="http://taglib.eyeline.mobi">


<ui:composition>


  <eye:dataTable value="#{messErrors.records}" var="row">
    <eye:row innerRows="#{row.inner}">
      <eye:column name="period" title="#{msg['informer.stats.by.errors.period']}" width="20%" align="center" sortable="true">
        <h:outputText value="#{row.period}"/>
        <f:facet name="inner">
          <h:panelGroup style="color:GREEN">
            <h:outputText value="#{row.errorCode}"/>
            <h:outputText value=":&#160;"/>
            <h:outputText value="#{row.errorCode}" converter="errorCodeConverter"/>
          </h:panelGroup>
        </f:facet>
      </eye:column>
      <eye:column name="count" title="#{msg['informer.stats.by.errors.count']}" width="80%" align="center">
        <h:outputText value="#{row.total}"/>
        <f:facet name="inner">
          <h:panelGroup style="color:GREEN">
            <h:outputText value="#{row.count}"/>
          </h:panelGroup>
        </f:facet>
      </eye:column>
    </eye:row>
  </eye:dataTable>

</ui:composition>

</html>
