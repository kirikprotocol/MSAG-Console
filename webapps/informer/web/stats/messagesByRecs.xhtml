<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:tr="http://myfaces.apache.org/trinidad"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:eye="http://taglib.eyeline.mobi">

<ui:composition template="/templates/main.xhtml">

  <ui:param name="pageTitle" value="#{msg['informer.stats']} / #{msg['informer.stats.messages.recipients']}"/>

  <ui:define name="content">

    <tr:form>


      <h:panelGroup>

        <eye:dataTableFilter bean="#{statsMessagesByRec}" clearAction="clearFilter" applyAction="start">
          <h:panelGrid columns="2" columnClasses="column400Width, columnTopLeftAlign">
            <h:panelGrid columns="2" columnClasses="column100Width, column400Width">
              <h:outputText value="#{msg['stat.page.from_date']}"/>
              <t:inputDate value="#{statsMessagesByRec.fromDate}" popupCalendar="true" type="both" />
              <h:outputText value="#{msg['stat.page.till_date']}"/>
              <t:inputDate value="#{statsMessagesByRec.tillDate}"  popupCalendar="true" type="both"/>
            </h:panelGrid>
            <h:panelGrid columns="2" columnClasses="column100Width, column400Width">
              <h:outputText value="#{msg['stat.page.recMsisdn']}"/>
              <t:inputText id="Recipient" value="#{statsMessagesByRec.msisdn}" required="true">
                <eye:validatePhone/>
              </t:inputText>
            </h:panelGrid>
          </h:panelGrid>
        </eye:dataTableFilter>


        <eye:updatableContent updatePeriod="1" enabled="#{statsMessagesByRec.state == 1}" >

          <eye:message level="error" rendered="#{statsMessagesByRec.state == 3}">
            <p/>
            <h:outputText value="#{statsMessagesByRec.error}"/>
            <p/>
          </eye:message>

          <h:panelGroup rendered="#{statsMessagesByRec.state == 1}">
            <tr:message id="upload_message"/>
            <eye:buttons>
              <eye:button>
                <tr:commandLink text="#{msg['stop.button']}" action="#{statsMessagesByRec.cancel}"/>
              </eye:button>
              <eye:space/>
            </eye:buttons>

            <h:panelGrid columns="2" columnClasses="column50Width" style="padding:10px">
              <h:outputText value="#{msg['processing.label']}"/>
              <eye:progressBar current="#{statsMessagesByRec.current}" maximum="#{statsMessagesByRec.total}" width="500" height="20" />
            </h:panelGrid>

            <eye:buttons>
              <eye:button>
                <tr:commandLink text="#{msg['stop.button']}" action="#{statsMessagesByRec.cancel}"/>
              </eye:button>
              <eye:space/>
            </eye:buttons>
          </h:panelGroup>

          <eye:dataTable value="#{statsMessagesByRec.records}" var="row" rendered="#{statsMessagesByRec.state == 2}" >

            <eye:row>
              <eye:column name="userId" title="#{msg['stat.page.user']}" sortable="true" defaultSortOrder="asc" width="10%" align="center">
                <h:outputText value="#{row.userId}"/>
              </eye:column>
              <eye:column name="name" title="#{msg['stat.page.deliveryName']}" sortable="true" width="10%" align="center">
                <h:commandLink value="#{row.name}" action="DELIVERY_EDIT">
                  <f:param name="delivery" value="#{row.deliveryId}"/>
                </h:commandLink>
              </eye:column>
              <eye:column name="text" title="#{msg['stat.page.text']}" sortable="true" width="10%" align="center">
                <h:outputText value="#{row.text}"/>
              </eye:column>
              <eye:column name="deliveryDate" title="#{msg['stat.page.deliveryDate']}" sortable="true" width="10%" align="center">
                <h:outputText value="#{row.deliveryDateString}"/>
              </eye:column>
              <eye:column name="state" title="#{msg['stat.page.state']}" sortable="true" width="10%" align="center">
                <h:outputText value="#{row.state}"/>
              </eye:column>
              <eye:column name="state" title="#{msg['stat.page.errorString']}" sortable="true" width="10%" align="center">
                <h:outputText value="#{row.errorString}"/>
              </eye:column>
            </eye:row>
          </eye:dataTable>
          <eye:buttons rendered="#{statsMessagesByRec.state == 2}">
            <eye:space/>
            <eye:button >
              <h:commandLink value="#{msg['download.button']}" >
                <tr:fileDownloadActionListener method="#{statsMessagesByRec.download}" contentType="application/csv" filename="statByRecipients.csv"/>
              </h:commandLink>
            </eye:button>
          </eye:buttons>
        </eye:updatableContent>

      </h:panelGroup>




    </tr:form>

  </ui:define>

</ui:composition>


</html>
