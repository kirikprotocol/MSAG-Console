<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:tr="http://myfaces.apache.org/trinidad"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:eye="http://taglib.eyeline.mobi">

<ui:composition template="/templates/main.xhtml">

  <ui:param name="pageTitle" value="#{msg['informer.stats']} / #{msg['informer.stats.messages.recipients']}"/>

  <ui:define name="content">

    <tr:form>


      <eye:dataTableFilter bean="#{statsMessagesByRec}" clearAction="clearFilter" applyAction="start">
        <h:panelGrid columns="4" columnClasses="column50Width, column300Width, column50Width, columnTopLeftAlign">

          <h:outputText style="white-space:nowrap;" value="#{msg['stat.page.recMsisdn']}"/>
          <h:inputText id="Recipient" value="#{statsMessagesByRec.msisdn}" required="true"
                       converterMessage="#{msg['invalid_param_value']} #{msg['stat.page.recMsisdn']}"
                       converter="addressConverter"/>

          <h:outputText value="&#160;"/>
          <h:outputText value="&#160;"/>

          <h:outputText style="white-space:nowrap;" value="#{msg['stat.page.from_date']}"/>
          <eye:inputDate value="#{statsMessagesByRec.fromDate}" type="both" />

          <h:outputText style="white-space:nowrap;" value="#{msg['stat.page.till_date']}"/>
          <eye:inputDate value="#{statsMessagesByRec.tillDate}" type="both"/>

        </h:panelGrid>
      </eye:dataTableFilter>

      <eye:delimiter/>

      <eye:dataTable value="#{statsMessagesByRec.records}" var="row" rendered="#{statsMessagesByRec.init}">

        <eye:row>
          <eye:column name="recipient" title="#{msg['stat.page.recMsisdn']}" sortable="true" width="10%" align="center">
            <h:outputText value="#{row.recipient}"/>
          </eye:column>
          <eye:column name="name" title="#{msg['stat.page.deliveryName']}" sortable="true" width="10%" align="center">
            <a class="xi" href="#{facesContext.externalContext.requestContextPath}/deliveries/edit.faces?delivery=#{row.deliveryId}">
              #{row.name}
            </a>
          </eye:column>
          <eye:column name="userId" title="#{msg['stat.page.user']}" sortable="true" defaultSortOrder="asc" width="5%" align="center">
            <tr:panelGroupLayout shortDesc="#{row.userDetails}" rendered="#{statsMessagesByRec.admin}">
              <a class="xi" href="#{facesContext.externalContext.requestContextPath}/users/edit.faces?userId=#{row.userId}">
                #{row.userId}
              </a>
            </tr:panelGroupLayout>
            <h:outputText value="#{row.userId}" title="#{row.userDetails}" rendered="#{!statsMessagesByRec.admin}"/>
          </eye:column>
          <eye:column name="text" title="#{msg['stat.page.text']}" sortable="true" width="20%" align="center">
            <h:outputText value="#{row.text}"/>
          </eye:column>
          <eye:column name="deliveryDate" title="#{msg['stat.page.deliveryDate']}" sortable="true" width="10%" align="center">
            <h:outputText value="#{row.deliveryDateString}"/>
          </eye:column>
          <eye:column name="state" title="#{msg['stat.page.state']}" sortable="true" width="5%" align="center">
            <h:outputText value="#{row.state}"  converter="messageStateConverter"/>
          </eye:column>
          <eye:column name="state" title="#{msg['stat.page.errorString']}" sortable="true" width="10%" align="center">
            <h:outputText value="#{row.errorString}"/>
          </eye:column>
        </eye:row>
      </eye:dataTable>

      <eye:delimiter/>

      <eye:buttons rendered="#{statsMessagesByRec.init}">
        <eye:space/>
        <eye:button >
          <tr:commandLink text="#{msg['download.button']}" shortDesc="#{msg['stat.details.download']}">
            <tr:fileDownloadActionListener method="#{statsMessagesByRec.download}" contentType="application/csv" filename="statByRecipients.csv"/>
          </tr:commandLink>
        </eye:button>
      </eye:buttons>

    </tr:form>

  </ui:define>

</ui:composition>


</html>
