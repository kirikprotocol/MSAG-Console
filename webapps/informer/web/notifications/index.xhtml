<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:tr="http://myfaces.apache.org/trinidad"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:eye="http://taglib.eyeline.mobi">

<ui:composition template="/templates/main.xhtml">

  <ui:param name="pageTitle" value="#{msg['informer.admin.notifications']}"/>

  <ui:define name="content">

    <tr:form>


      <eye:buttons>
        <eye:button>
          <tr:commandLink text="#{msg['submit.button']}" action="#{notificationSettings.save}"/>
        </eye:button>
        <eye:button>
          <tr:commandLink text="#{msg['reset.button']}" action="NOTIFICATIONS" immediate="true"/>
        </eye:button>
        <eye:space/>
      </eye:buttons>

      <eye:delimiter/>

      <eye:collapsingGroup label="#{msg['notifications.config.sms']}" opened="true">
        <h:panelGrid columns="2" columnClasses="column100Width, columnTopLeftAlign">
          <h:outputText style="white-space:nowrap;" value="#{msg['notifications.config.sms.sender.addr']}"/>
          <tr:inputText id="SMSaddr" value="#{notificationSettings.smsSenderAddress}" simple="true" required="true">
              <eye:validatePhone/>
            </tr:inputText>

          <h:outputText style="white-space:nowrap;" value="#{msg['notifications.config.delivery.state.activated.sms.template']}"/>
          <tr:inputText rows="3" id="SMStemplateActivated" value="#{notificationSettings.smsTemplateActivated}" simple="true" required="true">
            <tr:validateLength minimum="1"/>
          </tr:inputText>

          <h:outputText style="white-space:nowrap;" value="#{msg['notifications.config.delivery.state.finished.sms.template']}"/>
          <tr:inputText rows="3" id="SMStemplateFinished" value="#{notificationSettings.smsTemplateFinished}" simple="true" required="true">
            <tr:validateLength minimum="1"/>
          </tr:inputText>

          </h:panelGrid>

      </eye:collapsingGroup>

      <eye:delimiter/>

      <eye:collapsingGroup label="#{msg['notifications.config.email']}" opened="true">
        <h:panelGrid columns="2" columnClasses="column100Width, columnTopLeftAlign">
          <h:outputText style="white-space:nowrap;" value="#{msg['notifications.config.mail.from']}"/>
          <tr:inputText id="mailFrom" value="#{notificationSettings.mailFrom}" simple="true" required="true">
              <tr:validateLength minimum="1"/>
            </tr:inputText>

          <h:outputText style="white-space:nowrap;" value="#{msg['notifications.config.mail.host']}"/>
          <tr:inputText id="mailHost" value="#{notificationSettings.mailHost}" simple="true" required="true">
              <tr:validateLength minimum="1"/>
            </tr:inputText>

          <h:outputText style="white-space:nowrap;" value="#{msg['notifications.config.mail.user']}"/>
          <tr:inputText id="mailUser" value="#{notificationSettings.mailUser}" simple="true"/>

          <h:outputText style="white-space:nowrap;" value="#{msg['notifications.config.mail.password']}"/>
          <tr:inputText id="mailPwd" secret="true" value="#{notificationSettings.mailPassword}" simple="true"/>

          <h:outputText style="white-space:nowrap;" value="#{msg['notifications.config.delivery.state.changed.email.template.subject']}"/>
          <tr:inputText id="emailSubj" value="#{notificationSettings.emailSubjectTemplate}" simple="true" required="true">
              <tr:validateLength minimum="1"/>
            </tr:inputText>

          <h:outputText style="white-space:nowrap;" value="#{msg['notifications.config.delivery.state.activated.email.template.body']}"/>
          <tr:inputText id="emailTextActivated" rows="3" value="#{notificationSettings.emailTemplateActivated}" simple="true" required="true">
              <tr:validateLength minimum="1"/>
            </tr:inputText>

          <h:outputText style="white-space:nowrap;" value="#{msg['notifications.config.delivery.state.finished.email.template.body']}"/>
          <tr:inputText id="emailTextFinished" rows="3" value="#{notificationSettings.emailTemplateFinished}" simple="true" required="true">
              <tr:validateLength minimum="1"/>
            </tr:inputText>

        </h:panelGrid>

      </eye:collapsingGroup>

      <h:outputText styleClass="comment" value="#{msg['notifications.config.comment']}" escape="false"/>

      <eye:delimiter/>

      <eye:buttons>
        <eye:button>
          <tr:commandLink text="#{msg['submit.button']}" action="#{notificationSettings.save}"/>
        </eye:button>
        <eye:button>
          <tr:commandLink text="#{msg['reset.button']}" action="NOTIFICATIONS" immediate="true"/>
        </eye:button>
        <eye:space/>
      </eye:buttons>

    </tr:form>

  </ui:define>

</ui:composition>


</html>
