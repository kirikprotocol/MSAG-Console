<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:tr="http://myfaces.apache.org/trinidad"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:eye="http://taglib.eyeline.mobi">

<ui:composition template="/templates/main.xhtml">

  <ui:param name="pageTitle" value="#{msg['informer.admin.notifications']}"/>

  <ui:define name="content">

    <tr:form>


      <eye:buttons>
        <eye:button>
          <tr:commandLink text="#{msg['submit.button']}" action="#{notificationSettings.save}"/>
        </eye:button>
        <eye:button>
          <tr:commandLink text="#{msg['reset.button']}" action="NOTIFICATIONS" immediate="true"/>
        </eye:button>
        <eye:space/>
      </eye:buttons>

      <eye:delimiter/>

      <eye:collapsingGroup label="#{msg['notifications.config.sms']}" opened="true">
        <h:panelGrid columns="2" columnClasses="column100Width, columnTopLeftAlign">
          <h:outputText style="white-space:nowrap;" value="#{notificationBundle.smsSenderAddr}"/>
          <h:inputText id="SMSaddr" value="#{notificationSettings.smsSenderAddress}"  converter="addressConverter"
              converterMessage="#{msg['invalid_param_value']} #{notificationBundle.smsSenderAddr}"/>

          <h:outputText style="white-space:nowrap;" value="#{notificationBundle.activatedSmsTemplate}"/>
          <tr:inputText rows="3" id="SMStemplateActivated" value="#{notificationSettings.smsTemplateActivated}" simple="true"/>

          <h:outputText style="white-space:nowrap;" value="#{notificationBundle.finishedSmsTemplate}"/>
          <tr:inputText rows="3" id="SMStemplateFinished" value="#{notificationSettings.smsTemplateFinished}" simple="true"/>

          <h:outputText style="white-space:nowrap;" value="#{msg['notifications.config.testSMS']}"/>
          <h:panelGrid columns="2" columnClasses="column100Width, columnTopLeftAlign">
          <h:inputText id="testSmsAddr" value="#{notificationSettings.testSmsAddress}" converter="addressConverter"
              converterMessage="#{msg['invalid_param_value']} #{msg['notifications.config.testSMS']}"/>
          <tr:commandLink text="#{msg['test.button']}" action="#{notificationSettings.sendTestSms}" styleClass="linkButton"/>
          </h:panelGrid>

        </h:panelGrid>

      </eye:collapsingGroup>

      <eye:delimiter/>

      <eye:collapsingGroup label="#{msg['notifications.config.email']}" opened="true">
        <h:panelGrid columns="2" columnClasses="column100Width, columnTopLeftAlign">

          <h:outputText style="white-space:nowrap;" value="#{notificationBundle.mailHost}"/>
          <tr:inputText id="mailHost" value="#{notificationSettings.mailHost}" simple="true"/>

          <h:outputText style="white-space:nowrap;" value="#{notificationBundle.mailUser}"/>
          <tr:inputText id="mailUser" value="#{notificationSettings.mailUser}" simple="true"/>

          <h:outputText style="white-space:nowrap;" value="#{notificationBundle.mailPassword}"/>
          <tr:inputText id="mailPwd" secret="true" value="#{notificationSettings.mailPassword}" simple="true"/>

          <h:outputText style="white-space:nowrap;" value="#{notificationBundle.mailFrom}"/>
          <tr:inputText id="mailFrom" value="#{notificationSettings.mailFrom}" simple="true" columns="30"/>

          <h:outputText style="white-space:nowrap;" value="#{notificationBundle.changedEmailTemplateSubject}"/>
          <tr:inputText id="emailSubj" value="#{notificationSettings.emailSubjectTemplate}" simple="true" columns="50"/>

          <h:outputText style="white-space:nowrap;" value="#{notificationBundle.activatedEmailTemplateBody}"/>
          <tr:inputText id="emailTextActivated" rows="3" value="#{notificationSettings.emailTemplateActivated}" simple="true"/>

          <h:outputText style="white-space:nowrap;" value="#{notificationBundle.finishedEmailTemplateBody}"/>
          <tr:inputText id="emailTextFinished" rows="3" value="#{notificationSettings.emailTemplateFinished}" simple="true"/>

          <h:outputText style="white-space:nowrap;" value="#{msg['notifications.config.testEmail']}"/>

          <h:panelGrid columns="2" columnClasses="column100Width, columnTopLeftAlign">
            <tr:inputText id="testEmailAddr" value="#{notificationSettings.testEmailAddr}" simple="true"/>
            <tr:commandLink text="#{msg['test.button']}" action="#{notificationSettings.sendTestEmail}" styleClass="linkButton"/>
          </h:panelGrid>

        </h:panelGrid>

      </eye:collapsingGroup>

      <h:outputText styleClass="comment" value="#{msg['notifications.config.comment']}" escape="false"/>

      <eye:delimiter/>

      <eye:buttons>
        <eye:button>
          <tr:commandLink text="#{msg['submit.button']}" action="#{notificationSettings.save}"/>
        </eye:button>
        <eye:button>
          <tr:commandLink text="#{msg['reset.button']}" action="NOTIFICATIONS" immediate="true"/>
        </eye:button>
        <eye:space/>
      </eye:buttons>

    </tr:form>

  </ui:define>

</ui:composition>


</html>
