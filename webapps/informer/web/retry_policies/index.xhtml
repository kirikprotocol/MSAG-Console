<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:tr="http://myfaces.apache.org/trinidad"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:eye="http://taglib.eyeline.mobi"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">

<ui:composition template="/templates/main.xhtml">

  <ui:param name="pageTitle" value="#{msg['informer.admin.retry_policies']}"/>

  <ui:define name="content">

    <tr:form id="smsc">

      <eye:buttons>
        <eye:button>
          <tr:commandLink text="#{msg['add.button']}" action="RETRY_POLICY_EDIT"/>
        </eye:button>
        <eye:button>
          <tr:commandLink text="#{msg['delete.button']}" action="#{retryPolicies.removeSelected}"
              onclick="if (!confirm('#{msg['informer.delete.records']}')) return false"
          />
        </eye:button>
        <eye:space/>
      </eye:buttons>

      <h:panelGroup style="padding:10px">

        <eye:dataTable value="#{retryPolicies.policiesModel}" selectedRows="#{retryPolicies.selectedRows}" var="rp">
          <eye:row rowId="#{rp.policyId}">

            <eye:column name="name" title="#{rp.policyId}" sortable="true" width="99%" align="left">
              <h:commandLink value="#{rp.policyId}" action="RETRY_POLICY_EDIT">
                <f:param name="policyId" value="#{rp.policyId}"/>
              </h:commandLink>
            </eye:column>

          </eye:row>
        </eye:dataTable>

      </h:panelGroup>
      <eye:buttons>
        <eye:button>
          <tr:commandLink text="#{msg['add.button']}" action="RETRY_POLICY_EDIT"/>
        </eye:button>
        <eye:button>
          <tr:commandLink text="#{msg['delete.button']}" action="#{retryPolicies.removeSelected}"
              onclick="if (!confirm('#{msg['informer.delete.records']}')) return false"
          />
        </eye:button>
        <eye:space/>
      </eye:buttons>

    </tr:form>

  </ui:define>

</ui:composition>


</html>
