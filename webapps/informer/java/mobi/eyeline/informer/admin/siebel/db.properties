task.flash=FLASH_FLG
task.save=SAVE_FLG
task.beep=BEEP_FLG
task.exp.period=EXP_PERIOD
task.ctrl.status=CTRL_STATUS

message.wave.id=WAVE_INT_ID
message.clc.id=CLC_INT_ID
message.created=CREATED
message.last.upd=LAST_UPD
message.msisdn=MSISDN
message.message=MESSAGE
