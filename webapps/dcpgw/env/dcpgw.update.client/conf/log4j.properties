log4j.rootCategory=DEBUG, default, console

#log4j.category.mobi.eyeline.smpp.api.pdu.PDU=DEBUG
#log4j.category.mobi.eyeline.smpp.api.pdu.PDU.dump=INFO
#
log4j.appender.default=org.apache.log4j.RollingFileAppender
log4j.appender.default.File=logs/test.log
log4j.appender.default.MaxFileSize=5MB
log4j.appender.default.MaxBackupIndex=5
log4j.appender.default.layout=org.apache.log4j.PatternLayout
log4j.appender.default.layout.ConversionPattern=%d{MM-dd HH:mm:ss.SSS} %-5p [%10.10t] %m (%c)%n

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{MM-dd HH:mm:ss.SSS} %-5p [%10.10t] %m (%c)%n