# For creating localization properties-file perform following steps:
#
# ???: Ant's build.xml uses native2ascii.exe encoding="1251" automatically!!! It's applicable only for russian localization files!!!
#
# (1). Create file messages_xx.notdecoded, where xx - name of required language
# (2). Copy all pairs (key = value) from this file to created file
# (3). Translate all values in copied pairs with required language using native encoding scheme(keys must be the same like in this file!!!)
# (4). Use native2ascii.exe from Java SDK with used native encoding scheme (e.g. native2ascii messages_xx.notdecoded messages_xx.properties -encoding cp1251)
# (5). Copy messages_xx.properties to \webapps\smsc\WEB-INF\src\locales directory
#
# a. Create and fill scripts\scripts_msg_xx.js
# b. Create and fill scripts\calendar_msg_xx.js
# c. Draw images\but_(filter,lock,unlock,register,unregister)_(dis)_xx.gif
# d. Put a)b)c) files to any location and change config-file localization.xml
# e. Change scripts\localization.js // там есть сет поддерживаемых языков, чтобы юзер не вводил лажу и чтобы валидейшены нормально работали (если неправильный префикс, то нет файла описания ошибок)
# (f). Create smsc\UnderConstruction_xx.html (Never used in project)

