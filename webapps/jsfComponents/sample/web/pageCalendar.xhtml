<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:eye="http://taglib.eyeline.mobi" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets">


  <ui:composition template="/main.xhtml">

    <ui:define name="content">

      <link rel="STYLESHEET" type="text/css" href="#{facesContext.externalContext.requestContextPath}/css/page_calendar.css"/>

      <h:form>
        <eye:pageCalendar var="d" value="#{index.calendarModel}">
          <h:outputText value="#{d}"/>
        </eye:pageCalendar>
      </h:form>

    </ui:define>
  </ui:composition>

</f:view>
