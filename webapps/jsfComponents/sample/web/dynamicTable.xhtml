<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:eye="http://jsfcomponents.eyeline.mobi" xmlns:ui="http://java.sun.com/jsf/facelets">


  <ui:composition template="/main.xhtml">
    <ui:define name="styles">
      .column1 {width: 30%}
      .column2 {width: 30%}
      .column3 {width: 40%}
      .dtable {padding-left:30px}
      .dcolumn1 {width: 10%;}
      .dcolumn2 {width: 20%; font-weight: bold;}
      .dcolumn3 {width: 70%;}
    </ui:define>

    <ui:define name="content">

      <h:form>

        <h:panelGrid columns="1">

          <eye:dynamicTable value="#{dynamicTable.dynamicTableModel}" tableClass="dtable">
            <eye:textColumn title="field1" name="field1" allowEditAfterAdd="true" columnClass="dcolumn1" />
            <eye:textColumn title="field2" name="field2" allowEditAfterAdd="false" columnClass="dcolumn2"/>
            <eye:selectColumn title="field3" name="field3" values="#{dynamicTable.selectValues}" allowEditAfterAdd="true" uniqueValues="true" columnClass="dcolumn3"/>
          </eye:dynamicTable>

          <h:commandButton value="Submit"/>

          <h:dataTable border="1" value="#{dynamicTable.rows}" var="v" columnClasses="column1,column2,column3">
            <h:column>
              <h:outputText value="#{v.field1}"/>
            </h:column>
            <h:column>
              <h:outputText value="#{v.field2}"/>
            </h:column>
            <h:column>
              <h:outputText value="#{v.field3}"/>
            </h:column>
          </h:dataTable>

        </h:panelGrid>

      </h:form>

    </ui:define>
  </ui:composition>
</f:view>
