<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:eye="http://taglib.eyeline.mobi" xmlns:ui="http://java.sun.com/jsf/facelets">


  <ui:composition template="/main.xhtml">
    <ui:define name="styles">
      .column1 {width: 30%}
      .column2 {width: 30%}
      .column3 {width: 40%}
    </ui:define>

    <ui:define name="content">

      <h:form>

        <h:panelGrid columns="1">

          <eye:dynamicTable value="#{dynamicTable.dynamicTableModel}">
            <eye:textColumn name="field1" allowEditAfterAdd="true" width="30%"/>
            <eye:textColumn name="field2" allowEditAfterAdd="false" width="30%"/>
            <eye:selectColumn name="field3" values="#{dynamicTable.selectValues}" allowEditAfterAdd="true" uniqueValues="true" width="40%"/>
          </eye:dynamicTable>

          <h:commandButton value="Submit"/>

          <h:dataTable border="1" value="#{dynamicTable.rows}" var="v" columnClasses="column1,column2,column3">
            <h:column>
              <h:outputText value="#{v.field1}"/>
            </h:column>
            <h:column>
              <h:outputText value="#{v.field2}"/>
            </h:column>
            <h:column>
              <h:outputText value="#{v.field3}"/>
            </h:column>
          </h:dataTable>

        </h:panelGrid>

      </h:form>

    </ui:define>
  </ui:composition>
</f:view>
