<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:eye="http://taglib.eyeline.mobi" xmlns:ui="http://java.sun.com/jsf/facelets">


  <ui:composition template="/main.xhtml">

    <ui:define name="content">

      <h:form>

        <h:panelGrid columns="1">

          <eye:dynamicTable value="#{dynamicTable.dynamicTableModel}">
            <eye:textColumn name="field1" allowEditAfterAdd="true"/>
            <eye:textColumn name="field2" allowEditAfterAdd="true"/>
          </eye:dynamicTable>

          <h:commandButton value="Submit"/>

          <h:dataTable border="1" value="#{dynamicTable.rows}" var="v">
            <h:column>
              <h:outputText value="#{v.field1}"/>
            </h:column>
            <h:column>
              <h:outputText value="#{v.field2}"/>
            </h:column>
          </h:dataTable>

        </h:panelGrid>

      </h:form>

    </ui:define>
  </ui:composition>
</f:view>
