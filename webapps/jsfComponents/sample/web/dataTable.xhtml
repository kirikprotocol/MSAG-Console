<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:eye="http://jsfcomponents.eyeline.mobi"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets">


  <ui:composition template="/main.xhtml">

    <ui:define name="styles">
      .table1 {padding-left: 20px;}
      .column1 {width: 30%; align: center;}
      .column2 {width: 70%; align: right;}
      .row1 {font-weight: bold;}
      .row2 {font-weight: normal;}
    </ui:define>

    <ui:define name="content">

      <h:form>

        <eye:dataTableFilter applyAction="#{dataTable.query}" clearAction="#{dataTable.clear}">

          <h:panelGrid columns="3">
            <h:outputText value="Field1"/>
            <eye:inputText value="#{dataTable.field1Filter}"/>
            <h:outputText value="&#160;"/>
            <h:outputText value="Field2"/>
            <eye:inputDate value="#{dataTable.field2Filter}"/>
            <h:outputText value="&#160;"/>
          </h:panelGrid>

        </eye:dataTableFilter>

        <!--<eye:dataTable value="#{dataTable.model}" var="row" selectedRows="#{dataTable.selected}">-->
        <eye:dataTable value="#{dataTable.model}" var="row" tableClass="table1" selectedRows="#{dataTable.selectedRows}">
          <eye:row innerRows="#{row.inner}" opened="true" rowClasses="row1, row2" >
            <eye:column name="field1" title="field1" sortable="true" defaultSortOrder="desc" columnClass="column1">
                <h:commandLink value="#{row.field1}" action="#{dataTable.choose}">
                  <f:param name="selected" value="#{row.field1}"/>
                </h:commandLink>
              <f:facet name="inner">
                <h:outputText value="#{row.field1}" style="color:GREEN"/>
              </f:facet>
              <f:facet name="footer">
                <h:outputText value="footer1"/>
              </f:facet>
            </eye:column>
            <eye:column name="field2" title="field2" sortable="true" columnClass="column2">
              <h:outputText value="#{row.field2}"/>
              <f:facet name="inner">
                <h:outputText value="#{row.field2}" style="color:GREEN"/>
              </f:facet>
              <f:facet name="footer">
                <h:outputText value="footer2"/>
              </f:facet>
            </eye:column>
          </eye:row>
        </eye:dataTable>

        <p/>
        <p/>

        <h:outputText value="#{dataTable.notification}"/>

      </h:form>
    </ui:define>

  </ui:composition>

</f:view>
