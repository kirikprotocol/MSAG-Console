<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:eye="http://jsfcomponents.eyeline.mobi" xmlns:ui="http://java.sun.com/jsf/facelets">


  <ui:composition template="/main.xhtml">

    <ui:define name="content">


      <h:form>

        <h:panelGroup rendered="true">
          <eye:collapsingGroup label="#{msg['javax.faces.component.UIInput.CONVERSION']}" opened="false">
            <h:panelGrid columns="1">
              <h:outputText value="element 1"/>
              <h:outputText value="element 2"/>
              <h:outputText value="element 3"/>
              <eye:collapsingGroup opened="true">
                <f:facet name="header">
                  <h:outputText value="Заголовок задан в фасете header"/>
                </f:facet>
                <h:panelGrid columns="1">
                  <h:outputText value="element 4"/>
                  <h:outputText value="element 5"/>
                  <h:outputText value="element 6"/>
                </h:panelGrid>
              </eye:collapsingGroup>
            </h:panelGrid>
          </eye:collapsingGroup>
        </h:panelGroup>


        <h:commandButton value="Submit"/>

      </h:form>

    </ui:define>

  </ui:composition>

</f:view>
