<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:eye="http://taglib.eyeline.mobi"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:f="http://java.sun.com/jsf/core">


<ui:composition template="/main.xhtml">

  <ui:define name="content">

    <h:form>

      <h:inputTextarea cols="40" rows="5"  value="#{messages.text}"/><h:commandButton value="Submit text"/>

        <p/>
        <p/>
        <p/>
        <p/>
        <p/>
        <p/>

      <eye:message>
        <h:outputText value="#{messages.text}"/>
      </eye:message>

      <eye:message level="warn">
        <h:outputText value="#{messages.text}"/>
      </eye:message>

      <eye:message level="error">
        <h:outputText value="#{messages.text}"/>
      </eye:message>

    </h:form>

  </ui:define>
</ui:composition>

</f:view>
