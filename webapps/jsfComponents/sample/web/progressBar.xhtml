<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:eye="http://jsfcomponents.eyeline.mobi"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:f="http://java.sun.com/jsf/core">


  <ui:composition template="/main.xhtml">

    <ui:define name="styles">
      #mybar {
        height:20px;

      }
    </ui:define>

    <ui:define name="content">

      <p></p>

      <h:form>

        <eye:updatableContent updatePeriod="2" enabled="#{progressBar.enabled}">

          <eye:progressBar id="mybar" current="#{progressBar.nextInt}" maximum="100"/>

        </eye:updatableContent>


        <p/>

        <eye:buttons>
          <eye:button>
            <h:commandLink value="Enable" action="#{progressBar.enable}"/>
          </eye:button>
          <eye:button>
            <h:commandLink value="Disable" action="#{progressBar.disable}"/>
          </eye:button>
          <eye:space/>
        </eye:buttons>

      </h:form>

    </ui:define>
  </ui:composition>

</f:view>
