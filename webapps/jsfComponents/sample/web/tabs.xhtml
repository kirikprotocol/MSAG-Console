<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:eye="http://jsfcomponents.eyeline.mobi" xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:f="http://java.sun.com/jsf/core">

  <ui:composition template="/main.xhtml">

    <ui:define name="content">


      <h:form>
        <eye:tabs>
          <eye:tab label="Inputs ">
            <h:panelGrid columns="1" style="width:300px">
              <eye:inputText value="#{tabs.val1}"/>
              <eye:inputText value="#{tabs.val2}"/>
              <eye:inputText value="#{tabs.val3}"/>
            </h:panelGrid>
          </eye:tab>
          <eye:tab label="Lines">
            <eye:lines labels="#{lines.labels}" updatePeriod="3" height="340" width="640">
              <eye:lineChart values="#{lines.values}" color="#F44"/>
              <eye:lineChart values="#{lines.values}" color="#A12"/>
            </eye:lines>
          </eye:tab>
        </eye:tabs>

        <eye:buttons>
          <eye:button>
            <h:commandLink value="Submit" action="#{buttons.button1}"/>
          </eye:button>
          <eye:space/>
        </eye:buttons>
      </h:form>


    </ui:define>
  </ui:composition>

</f:view>
