<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:eye="http://taglib.eyeline.mobi"
        xmlns:ui="http://java.sun.com/jsf/facelets">

  <ui:composition>

    <html>
    <head>
      <meta http-equiv="CACHE-CONTROL" content="NO-CACHE"></meta>
      <title>JSF Components</title>
      <script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/js/jquery.js"></script>
      <script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/js/jquery-ui.js"></script>
      <link rel="STYLESHEET" type="text/css" href="#{facesContext.externalContext.requestContextPath}/css/jquery-ui-1.8.14.custom.css"/>
      <link rel="STYLESHEET" type="text/css" href="#{facesContext.externalContext.requestContextPath}/css/common.css"/>
      <link rel="STYLESHEET" type="text/css" href="#{facesContext.externalContext.requestContextPath}/css/progress_bar.css"/>
      <link rel="STYLESHEET" type="text/css" href="#{facesContext.externalContext.requestContextPath}/css/message.css"/>
      <link rel="STYLESHEET" type="text/css" href="#{facesContext.externalContext.requestContextPath}/css/page_calendar.css"/>
      <link rel="STYLESHEET" type="text/css" href="#{facesContext.externalContext.requestContextPath}/css/main_menu.css"/>
      <link rel="STYLESHEET" type="text/css" href="#{facesContext.externalContext.requestContextPath}/css/menu_bar.css"/>
      <link rel="STYLESHEET" type="text/css" href="#{facesContext.externalContext.requestContextPath}/css/dynamic_table.css"/>
      <link rel="STYLESHEET" type="text/css" href="#{facesContext.externalContext.requestContextPath}/css/dataTable.css"/>
      <link rel="STYLESHEET" type="text/css" href="#{facesContext.externalContext.requestContextPath}/css/data_table_filter.css"/>
      <link rel="STYLESHEET" type="text/css" href="#{facesContext.externalContext.requestContextPath}/css/collapsing_group.css"/>
      <link rel="STYLESHEET" type="text/css" href="#{facesContext.externalContext.requestContextPath}/css/buttons.css"/>
      <link rel="STYLESHEET" type="text/css" href="#{facesContext.externalContext.requestContextPath}/css/input_time.css"/>
      <link rel="STYLESHEET" type="text/css" href="#{facesContext.externalContext.requestContextPath}/css/input_file.css"/>
      <link rel="STYLESHEET" type="text/css" href="#{facesContext.externalContext.requestContextPath}/css/input_text.css"/>
      <link rel="STYLESHEET" type="text/css" href="#{facesContext.externalContext.requestContextPath}/css/input_date.css"/>


      <style type="text/css">
        <ui:insert name="styles"/>
      </style>

      <script type="text/javascript" language="javascript">
        <ui:insert name="scripts"/>
      </script>
    </head>

    <body>
    <!-- eyeline style -->

    <table cellspacing="0" cellpadding="0" height="100%" >
      <tr height="2%">
        <td class="page_left" rowspan="4"></td>
        <td valign="top">

          <!-- "SMS Service Center" header -->
          <table cellspacing="0" class ="logo" cellpadding="0" border="0">
            <tr>
              <td class="logo_left" >&#160;</td>
              <td class="logo_center">Informer</td>
              <td class="logo_right">&#160;</td>
            </tr>
          </table>

          <!-- main menu -->
          <ui:include src="menuBar.xhtml"/>

          <table cellpadding="0" cellspacing="0" height="30px" class="smsc_status">
            <tr>
              <th style="white-space:nowrap">Титул страницы</th>
              <td><h:outputText value="&#160;"/></td>
              <td class="right"></td>
            </tr>
          </table>
        </td>
        <td class="page_right" rowspan="4"></td>
      </tr>
      <tr height="97%">
        <td valign="top">
          <table cellspacing="0" cellpadding="0" height="100%">
            <tr>
              <td class="content_left"></td>
              <td valign="top">
                <h:messages id="informer_errors"/>
        <p/>
        <p/>
                <ui:insert name="content"/>
        <p/>
        <p/>
              </td>
              <td class="content_right"></td>
            </tr>
          </table>

        </td>

      </tr>

      <tr height="1%">
        <td >
          <table class="footer" cellpadding="0" cellspacing="0">
            <tr>
              <td class="footer_left"></td>
              <td class="footer_center_left">Version #{userBean.version}</td>
              <td class="footer_center_right">Copyright&#160;&#160;2003-2011.&#160;All&#160;rights&#160;reserved.</td>
              <td class="footer_right"></td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
    </body>
    </html>
  </ui:composition>
</f:view>
