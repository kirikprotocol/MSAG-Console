<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:eye="http://jsfcomponents.eyeline.mobi"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:t="http://myfaces.apache.org/tomahawk"
        xmlns:f="http://java.sun.com/jsf/core">


  <ui:composition template="/main.xhtml">

    <ui:define name="styles">
      .column1 {width: 100px; white-space: nowrap; text-align: right;}
      .column2 {white-space: nowrap; text-align: left;}
    </ui:define>

    <ui:define name="content">

      <h:form>

        <h:panelGrid columns="2" columnClasses="column1, column2">
          <h:outputText value="Обязательное поле"/>
          <eye:inputDate required="true" value="#{inputDate.inputDate}"/>

          <h:outputText value="Дата и время"/>
          <eye:inputDate value="#{inputDate.inputDate1}" inputTime="true"/>

          <h:outputText value="Дата с ограничением"/>
          <eye:inputDate value="#{inputDate.inputDate2}" minDate="#{inputDate.minDate}" maxDate="#{inputDate.maxDate}"/>

          <h:outputText value="Дата с несколькими месяцами"/>
          <eye:inputDate value="#{inputDate.inputDate3}" numberOfMonths="3"/>

          <h:outputText value="Обязательное поле (проверка в settere)"/>
          <eye:inputDate value="#{inputDate.inputDate4}"/>
        </h:panelGrid>

        <h:commandButton value="Submit"/>

      </h:form>

    </ui:define>
  </ui:composition>

</f:view>
