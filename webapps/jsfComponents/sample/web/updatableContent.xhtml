<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:eye="http://taglib.eyeline.mobi" xmlns:ui="http://java.sun.com/jsf/facelets">


  <ui:composition template="/main.xhtml">

    <ui:define name="content">

      <h:form>


        <h:inputText value="#{updatable.updatePeriod}"/><h:commandButton value="Submit period"/>

        <p/>

        <eye:updatableContent updatePeriod="#{updatable.updatePeriod}" enabled="#{updatable.updatePeriod>0}">
          <h:outputText style="font-weight: bold;" value="#{updatable.date}"/>
        </eye:updatableContent>

      </h:form>

    </ui:define>
  </ui:composition>

</f:view>
