<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:eye="http://jsfcomponents.eyeline.mobi">

<ui:composition template="/templates/main.xhtml">

  <ui:param name="pageTitle" value="#{msg['acl.edit.page.title']}  #{(aclEdit.id == -1) ? '' : aclEdit.idStr}" />

  <ui:define name="styles">
    .column1 {width: 5%; text-align: right;}
    .column2 {width: 20%;}
    .column3 {width: 75%;}
  </ui:define>

  <ui:define name="content">

    <h:form rendered="#{!aclEdit.outOfDate}">

      <h:inputHidden value="#{aclEdit.id}"/>

      <eye:buttons>
        <eye:button><h:commandLink value="#{msg['done.button']}" action="#{aclEdit.save}"/></eye:button>
        <eye:button><h:commandLink value="#{msg['cancel.button']}" action="ACLS" immediate="true"/></eye:button>
        <eye:space/>
      </eye:buttons>

      <h:panelGrid style="padding:10px" columns="3" columnClasses="column1, column2, column3">
        <h:outputText value="#{msg['acl.edit.page.name']}"/>
        <eye:inputText value="#{aclEdit.name}" required="true" size="50"/>
        <h:outputText value=""/>

        <h:outputText value="#{msg['acl.edit.page.desc']}"/>
        <eye:inputText value="#{aclEdit.description}" rows="3" size="50"/>
        <h:outputText value=""/>

        <h:outputText value="#{msg['acl.edit.page.addresses']}"/>
        <eye:dynamicTable value="#{aclEdit.addresses}" >
          <eye:textColumn name="address" allowEditAfterAdd="true" maxLength="21" />
        </eye:dynamicTable>
        <h:outputText value=""/>
      </h:panelGrid>

      <eye:buttons>
        <eye:button><h:commandLink value="#{msg['done.button']}" action="#{aclEdit.save}"/></eye:button>
        <eye:button><h:commandLink value="#{msg['cancel.button']}" action="ACLS" immediate="true"/></eye:button>
        <eye:space/>
      </eye:buttons>

    </h:form>

  </ui:define>

</ui:composition>


</html>
