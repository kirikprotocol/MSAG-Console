<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:eye="http://jsfcomponents.eyeline.mobi">

<ui:composition template="/templates/main.xhtml">

  <ui:param name="pageTitle" value="#{msg['acls.page.title']}"/>

  <ui:define name="styles">
    .idColumn {width:5%}
    .nameColumn {width: 30%}
    .descColumn {width: 74%}
  </ui:define>

  <ui:define name="content">

    <h:form rendered="#{!acls.outOfDate}">

      <eye:dataTable value="#{acls.acls}" selectedRows="#{acls.selectedRows}" var="acl">
        <eye:row>
          <eye:column name="id" title="#{msg['acls.page.id']}" columnClass="idColumn">
            <h:commandLink action="ACL_EDIT" value="#{acl.id}">
              <f:param name="aclId" value="#{acl.id}"/>
            </h:commandLink>
          </eye:column>
          <eye:column name="name" title="#{msg['acls.page.name']}" columnClass="nameColumn" sortable="true" defaultSortOrder="asc">
            <h:commandLink action="ACL_EDIT" value="#{acl.name}">
              <f:param name="aclId" value="#{acl.id}"/>
            </h:commandLink>
          </eye:column>
          <eye:column name="description" title="#{msg['acls.page.desc']}" columnClass="descColumn">
            <h:commandLink action="ACL_EDIT" value="#{acl.description}">
              <f:param name="aclId" value="#{acl.id}"/>
            </h:commandLink>
          </eye:column>
        </eye:row>

      </eye:dataTable>

      <eye:buttons>
        <eye:button><h:commandLink value="#{msg['add.button']}" action="ACL_EDIT"/></eye:button>
        <eye:button><h:commandLink value="#{msg['delete.button']}" action="#{acls.removeAcl}"/></eye:button>
        <eye:space/>
      </eye:buttons>

    </h:form>

  </ui:define>

</ui:composition>


</html>
