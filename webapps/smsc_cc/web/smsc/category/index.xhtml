<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:tr="http://myfaces.apache.org/trinidad"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:eye="http://taglib.eyeline.mobi">

<ui:composition template="/templates/main.xhtml">

  <ui:param name="pageTitle" value="#{msg['categories.page.title']}"/>

  <ui:define name="content">

    <tr:form rendered="#{!categories.initError}">

      <h:inputHidden value="#{categories.revision}"/>
      <eye:message level="warn" rendered="#{categories.settingsChanged}"><h:outputText value="#{msg['smsc.submit.hint']}"/></eye:message>

      <eye:buttons>
        <eye:button><smsc:submitButton bean="#{categories}" action="submit"/></eye:button>
        <eye:button><smsc:resetButton bean="#{categories}" action="reset"/></eye:button>
        <eye:space/>
      </eye:buttons>

      <h:panelGrid columns="1">

        <h:panelGrid columns="2" columnClasses="column20Width, columnTopLeftAlign" rowClasses="listTableHeader">
          <h:outputText value="Id"/>
          <h:outputText value="#{msg['categories.page.category']}"/>
        </h:panelGrid>

        <c:set var="row" value="0"/>
        <c:forEach items="#{categories.ids}" var="id">
          <h:panelGrid columns="2" columnClasses="column20Width, columnTopLeftAlign" rowClasses="listTableRow#{row%2}">
            <h:outputText value="#{id}"/>
            <tr:inputText value="#{categories.categories[id]}" columns="50" simple="true"/>
          </h:panelGrid>
          <c:set var="row" value="#{row+1}"/>
        </c:forEach>

      </h:panelGrid>

      <p/>

      <eye:pageSubtitle value="#{msg['categories.page.add']}"/>
      <h:panelGrid columns="3" columnClasses="column20Width, column0WidthLeft, columnTopLeftAlign" rowClasses="listTableRow0">
        <h:inputHidden/>
        <tr:inputText value="#{categories.newCategory}" columns="50" simple="true"/>
        <tr:commandLink action="#{categories.addCategory}">
          <tr:image source="/images/but_add.gif" inlineStyle=" margin-top:1px;"/>
        </tr:commandLink>
      </h:panelGrid>

      <eye:buttons>
        <eye:button><h:commandLink value="#{msg['submit.button']}" action="#{categories.submit}" onclick="if (!confirm('#{msg['smsc.submit.confirm']}')) return false"/></eye:button>
        <eye:button><h:commandLink value="#{msg['reset.button']}" action="#{categories.reset}" immediate="true" onclick="if (!confirm('#{msg['smsc.reset.confirm']}')) return false"/></eye:button>
        <eye:space/>
      </eye:buttons>

    </tr:form>

  </ui:define>

</ui:composition>


</html>
