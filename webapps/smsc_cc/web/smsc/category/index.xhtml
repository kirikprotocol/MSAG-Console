<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:eye="http://jsfcomponents.eyeline.mobi"
      xmlns:smsc="http://taglib.smsc.mobi">

<ui:composition template="/templates/main.xhtml">

  <ui:param name="pageTitle" value="#{msg['categories.page.title']}"/>

  <ui:define name="styles">
    .column1 {width: 20px; text-align: left;}
    .column2 {width: 200px; text-align: left;}
    .column3 {width: 100%; text-align: left;}
  </ui:define>

  <ui:define name="content">

    <h:form rendered="#{!categories.initError}">

      <h:inputHidden value="#{categories.revision}"/>
      <h:panelGrid style="padding-bottom: 5px" rendered="#{categories.settingsChanged}">
        <eye:message level="warn"><h:outputText value="#{msg['smsc.submit.hint']}"/></eye:message>
      </h:panelGrid>

      <eye:buttons>
        <eye:button><smsc:submitButton bean="#{categories}" action="submit"/></eye:button>
        <eye:button><smsc:resetButton bean="#{categories}" action="reset"/></eye:button>
        <eye:space/>
      </eye:buttons>

      <p/>

      <c:set var="row" value="0"/>
      <h:panelGrid columns="3" columnClasses="column1, column2, column3" rowClasses="listTableRow0,listTableRow1">
        <h:outputText style="white-space: nowrap" value="Id"/>
        <h:outputText style="white-space: nowrap" value="#{msg['categories.page.category']}"/>
        <h:outputText style="white-space: nowrap" value="&#160;"/>

        <c:forEach items="#{categories.categories}" var="c">
          <h:outputText style="white-space: nowrap" value="#{c.id}"/>
          <eye:inputText value="#{c.name}"/>
          <h:outputText style="white-space: nowrap" value="&#160;"/>
          <c:set var="row" value="#{row+1}"/>
        </c:forEach>
      </h:panelGrid>

      <p/>

      <smsc:pageSubtitle value="#{msg['categories.page.add']}"/>

      <h:panelGrid columns="3" columnClasses="column1, column2, column3" rowClasses="listTableRow0">
        <h:outputText style="white-space: nowrap" value="&#160;"/>
        <eye:inputText value="#{categories.newCategory}" />
        <h:commandLink action="#{categories.addCategory}">
          <h:graphicImage value="/images/but_add.gif" style=" margin-top:1px; position:relative;"/>
        </h:commandLink>
      </h:panelGrid>

      <eye:buttons>
        <eye:button><smsc:submitButton bean="#{categories}" action="submit"/></eye:button>
        <eye:button><smsc:resetButton bean="#{categories}" action="reset"/></eye:button>
        <eye:space/>
      </eye:buttons>

    </h:form>

  </ui:define>

</ui:composition>


</html>
