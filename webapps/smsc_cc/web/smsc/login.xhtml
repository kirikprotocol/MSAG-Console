<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:tr="http://myfaces.apache.org/trinidad"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="../templates/main.xhtml">

  <ui:define name="sme_title">
    <table cellpadding="0" cellspacing="0" height="30px" class="smsc_status">
      <tr>
        <th background="/smsc/images/smsc_17.jpg" style="white-space:nowrap">SMS Center Administration Console</th>
        <td><h:outputText value="&#160;"/></td>
        <td width="12px" background="/smsc/images/smsc_19.jpg" style="padding-right:0px;"></td>
      </tr>
    </table>
  </ui:define>

  <ui:define name="content">
    <form name="opForm" id="opForm" action="j_security_check" method="post" enctype="application/x-www-form-urlencoded">
      <div class="content">
        <table cellspacing="10px">
          <tr>
            <td>
              <h:outputText style="color:red" rendered="#{param['loginError'] != null}" value="Login error"/>
              <table class="properties_list">
                <col width="1%"/>
                <col width="99%"/>
                <tr class="row0">
                  <th>Login:</th>
                  <td><input class="txt" name="j_username" onKeyPress="return submitFormOnEnter(event)"/></td>
                </tr>
                <tr class="row0">
                  <th>Password:</th>
                  <td><input class="txt" type="password" name="j_password"
                             onKeyPress="return submitFormOnEnter(event)"/></td>
                </tr>
              </table>
            </td>
          </tr>
        </table>

      </div>
      <div class="page_menu">
        <table class="page_menu_background" cellspacing="0px" cellpadding="0px">
          <tr>
            <td background="/smsc/images/smsc_21.jpg">&#160;</td>
          </tr>
        </table>
        <table class="page_menu" cellpadding="0px" cellspacing="0px">
          <tr>
            <td width="37px">&#160;</td>
            <td width="1px"><a id="jsubmit" title="Login" onClick="opForm.submit()">Login</a></td>
            <td>&#160;</td>
            <td width="37px">&#160;</td>
          </tr>
        </table>
      </div>
    </form>


  </ui:define>

</ui:composition>


</html>
