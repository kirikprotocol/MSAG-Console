<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:eye="http://jsfcomponents.eyeline.mobi">


<ui:composition template="/templates/main.xhtml">

  <ui:param name="pageTitle"
            value="#{ aliasEdit.oldAliasSimpleAddr!=null ? msg['smsc.alias.edit.title'] : msg['smsc.alias.add.title']}"/>

  <ui:define name="styles">
    .column1 {width: 5%; text-align: right;}
    .column2 {width: 95%; text-align: left;}
    .column3 {width: 75%;}
  </ui:define>

  <ui:define name="content">

    <h:form rendered="#{!aliases.initError}">
      <h:inputHidden value="#{aliasEdit.oldAliasSimpleAddr}"/>

      <eye:buttons>
        <eye:button>
          <h:commandLink value="#{msg['done.button']}" action="#{aliasEdit.submit}"/>
        </eye:button>
        <eye:button>
          <h:commandLink value="#{msg['cancel.button']}" action="ALIASES"/>
        </eye:button>
        <eye:space/>
      </eye:buttons>

      <p/>

      <h:panelGrid style="padding:10px" columns="2" columnClasses="column1, column2">
        <h:outputText value="#{msg['smsc.alias.column.alias']}"/>
        <eye:inputText value="#{aliasEdit.simpleAlias}" required="true"/>

        <h:outputText value="#{msg['smsc.alias.column.address']}"/>
        <eye:inputText value="#{aliasEdit.simpleAddress}" required="true"/>

        <h:outputText value="#{msg['smsc.alias.column.hidden']}"/>
        <h:selectBooleanCheckbox value="#{aliasEdit.hide}"/>
      </h:panelGrid>

      <p/>

      <eye:buttons>
        <eye:button>
          <h:commandLink value="#{msg['done.button']}" action="#{aliasEdit.submit}"/>
        </eye:button>
        <eye:button>
          <h:commandLink value="#{msg['cancel.button']}" action="ALIASES"/>
        </eye:button>
        <eye:space/>
      </eye:buttons>


    </h:form>

  </ui:define>


</ui:composition>


</html>
