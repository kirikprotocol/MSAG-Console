<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:tr="http://myfaces.apache.org/trinidad"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:eye="http://taglib.eyeline.mobi"
      xmlns:c="http://java.sun.com/jstl/core">


<ui:composition template="/templates/main.xhtml">

  <ui:param name="pageTitle" value="#{ aliasEdit.oldAliasSimpleAddr!=null ? msg['smsc.alias.edit.title'] : msg['smsc.alias.add.title']}"/>


  <ui:define name="content">

    <h:form rendered="#{!aliases.initError}">
    <h:inputHidden value="#{aliasEdit.oldAliasSimpleAddr}"/>

        <eye:buttons>
            <eye:button>
              <tr:commandLink text="#{msg['done.button']}" action="#{aliasEdit.submit}"/>
            </eye:button>
            <eye:button>
              <tr:commandLink text="#{msg['cancel.button']}" action="ALIASES"/>
            </eye:button>
            <eye:space/>
        </eye:buttons>


    <p/>
      
    <tr:panelFormLayout inlineStyle="width:300px;">
        <tr:panelLabelAndMessage label="#{msg['smsc.alias.column.alias']}">
            <h:inputText  value="#{aliasEdit.simpleAlias}">
                <tr:validateLength minimum="1"/>
            </h:inputText>
        </tr:panelLabelAndMessage>
        <tr:panelLabelAndMessage label="#{msg['smsc.alias.column.address']}">
            <h:inputText  value="#{aliasEdit.simpleAddress}">
                <tr:validateLength minimum="1"/>
            </h:inputText>
        </tr:panelLabelAndMessage>
        <tr:panelLabelAndMessage label="#{msg['smsc.alias.column.hidden']}">
            <h:selectBooleanCheckbox value="#{aliasEdit.hide}"/>
        </tr:panelLabelAndMessage>
    </tr:panelFormLayout>

      <eye:buttons>
                  <eye:button>
                    <tr:commandLink text="#{msg['done.button']}" action="#{aliasEdit.submit}"/>
                  </eye:button>
                  <eye:button>
                    <tr:commandLink text="#{msg['cancel.button']}" action="ALIASES"/>
                  </eye:button>
                  <eye:space/>
              </eye:buttons>
    

    </h:form>

  </ui:define>


</ui:composition>


</html>
