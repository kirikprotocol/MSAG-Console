<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:eye="http://jsfcomponents.eyeline.mobi"
      xmlns:smsc="http://taglib.smsc.mobi">

<ui:composition template="/templates/main.xhtml">

  <ui:param name="pageTitle" value="#{msg['smsc.users']}"/>

  <ui:define name="styles">
    .labelColumn {width: 1px; text-align:right; white-space: nowrap;}
    .valueColumn {width: 100%; text-align: left; padding-right: 10px; }

    .loginColumn {width: 40%;}
    .firstNameColumn {width: 20%;}
    .lastNameColumn {width: 20%;}
    .depColumn {width: 20%;}
  </ui:define>

  <ui:define name="content">

    <h:form id="users_list">

      <h:inputHidden value="#{users.revision}"/>
      <eye:message level="warn" rendered="#{users.settingsChanged}">
        <h:outputText value="#{msg['smsc.submit.hint']}"/>
      </eye:message>

      <p/>

      <eye:dataTableFilter applyAction="#{users.applyFilter}" clearAction="#{users.clearFilter}">
        <h:panelGrid columns="2" columnClasses="labelColumn, valueColumn">
          <h:outputText value="#{msg['smsc.users.login']}"/>
          <eye:inputText value="#{users.filterByLogin}"/>
        </h:panelGrid>
      </eye:dataTableFilter>

      <p/>

      <eye:dataTable value="#{users.usersModel}" selectedRows="#{users.selectedRows}" var="u">

        <eye:row opened="true">

          <eye:column name="login" title="#{msg['smsc.users.login']}" columnClass="loginColumn" sortable="true" defaultSortOrder="asc">
            <h:commandLink value="#{u.login}" action="#{users.edit}">
              <f:param name="login" value="#{u.login}"/>
            </h:commandLink>
          </eye:column>

          <eye:column name="firstName" title="#{msg['smsc.users.firstname']}" columnClass="firstNameColumn" sortable="true">
            <h:outputText value="#{u.firstName}"/>
          </eye:column>

          <eye:column name="lastName" title="#{msg['smsc.users.lastname']}" columnClass="lastNameColumn" sortable="true">
            <h:outputText value="#{u.lastName}"/>
          </eye:column>

          <eye:column name="dept" title="#{msg['smsc.users.dept']}" columnClass="depColumn" sortable="true">
            <h:outputText value="#{u.dept}"/>
          </eye:column>

        </eye:row>

      </eye:dataTable>

      <p/>

      <eye:buttons>
        <eye:button>
          <h:commandLink value="#{msg['add.button']}" id="add2" action="#{users.edit}"/>
        </eye:button>
        <eye:button>
          <h:commandLink value="#{msg['delete.button']}" id="delete2" actionListener="#{users.removeSelected}"
                          onclick="if (!confirm('#{msg['smsc.delete.records']}')) return false"/>
        </eye:button>
        <eye:space/>
        <eye:button><smsc:submitButton bean="#{users}" action="submit"/></eye:button>
        <eye:button><smsc:resetButton bean="#{users}" action="reset"/></eye:button>
      </eye:buttons>

    </h:form>

  </ui:define>

</ui:composition>


</html>
