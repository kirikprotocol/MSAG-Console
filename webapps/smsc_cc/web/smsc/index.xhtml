<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:eye="http://jsfcomponents.eyeline.mobi"
      xmlns:c="http://java.sun.com/jstl/core" xmlns:smsc="http://taglib.smsc.mobi">

<ui:composition template="/templates/main.xhtml">

  <ui:param name="pageTitle" value="#{msg['smsc.title']}"/>

  <ui:define name="styles">
    .labelColumn {width: 1px; text-align:right; white-space: nowrap;}
    .valueColumn {width: 100%; text-align: left; padding-right: 10px; }

    .connectedColumn {width: 2%;}
    .instanceColumn {width: 25%;}
    .hostColumn {width: 25%;}
    .statusColumn {width: 25%;}
  </ui:define>

  <ui:define name="content">

    <h:form>
      <smsc:pageSubtitle value="#{msg['status.page.smscs']}"/>

      <eye:dataTable value="#{smscStatus.smsCenters}" var="data">

        <eye:row innerData="#{data.hasErrors}">

          <eye:column name="connected" title="" sortable="false" columnClass="connectedColumn">
            <h:graphicImage value="/images/ic_internal.gif" rendered="#{data.onlineHost != null}"/>
            <h:graphicImage value="/images/ic_disconnct.gif" rendered="#{data.onlineHost == null}"/>
          </eye:column>

          <eye:column name="instanceNumber" title="#{msg['status.page.instance.number']}" columnClass="instanceColumn">
            <h:outputText value="#{data.instanceNumber + 1}"/>
          </eye:column>

          <eye:column name="onlineHost" title="#{msg['status.page.online.host']}" columnClass="hostColumn">
            <h:outputText value="#{data.onlineHost}" style="color:GREEN"/>
          </eye:column>

          <eye:column name="status" title="#{msg['status.page.status']}" columnClass="statusColumn">
            <h:panelGroup rendered="#{data.onlineHost != null}">
              <h:outputText value="#{msg['status.page.status.ok']}" style="color:GREEN" rendered="#{!(data.hasErrors)}"/>
              <h:outputText value="#{msg['status.page.status.error']}" style="color:RED" rendered="#{data.hasErrors}"/>
            </h:panelGroup>
            <h:panelGroup rendered="#{data.onlineHost == null}">
              <h:outputText value="-"/>
            </h:panelGroup>
          </eye:column>

          <eye:column name="action" title="#{msg['status.page.action']}">
            <h:panelGroup rendered="#{!data.switchAllowed}">
              <h:commandLink value="#{msg['status.page.start']}" action="#{smscStatus.start}" rendered="#{data.onlineHost == null}">
                <f:param name="instanceNumber" value="#{data.instanceNumber}"/>
              </h:commandLink>
              <h:commandLink value="#{msg['status.page.stop']}" action="#{smscStatus.stop}" rendered="#{data.onlineHost != null}">
                <f:param name="instanceNumber" value="#{data.instanceNumber}"/>
              </h:commandLink>
            </h:panelGroup>

            <h:panelGroup rendered="#{data.switchAllowed}">
              <h:commandLink value="#{msg['status.page.stop']}" action="#{smscStatus.stop}" rendered="#{data.onlineHost != null}">
                <f:param name="instanceNumber" value="#{data.instanceNumber}"/>
              </h:commandLink>
              <h:outputText value=" #{msg['status.page.or']} " rendered="#{data.onlineHost != null}"/>
              <h:commandLink value="#{msg['status.page.switch']}" action="#{smscStatus.switchOver}" rendered="#{data.onlineHost != null}">
                <f:param name="instanceNumber" value="#{data.instanceNumber}"/>
              </h:commandLink>

              <h:commandLink value="#{msg['status.page.start_at']}" action="#{smscStatus.switchOver}" rendered="#{data.onlineHost == null}">
                <f:param name="instanceNumber" value="#{data.instanceNumber}"/>
              </h:commandLink>
              <h:outputText value="  "/>

              <h:selectOneMenu valueChangeListener="#{smscStatus.switchToHost}" value="">
                <f:attribute name="instanceNumber" value="#{data.instanceNumber}"/>
                <f:selectItems value="#{data.hosts}"/>
              </h:selectOneMenu>
            </h:panelGroup>

          </eye:column>

          <f:facet name="innerData">

            <h:panelGrid columns="2" columnClasses="labelColumn,valueColumn">
              <c:forEach items="#{data.errors}" var="error">
                <h:outputText value="#{msg[error]}:"/>
                <h:outputText value="#{msg['status.page.status.out_of_date']}" style="color:RED"/>
              </c:forEach>
            </h:panelGrid>

          </f:facet>
        </eye:row>

      </eye:dataTable>

      <eye:buttons>
        <eye:button><h:commandLink value="#{msg['status.page.start.all']}" actionListener="#{smscStatus.startAll}"/></eye:button>
        <eye:button><h:commandLink value="#{msg['status.page.stop.all']}" actionListener="#{smscStatus.stopAll}"/></eye:button>
        <eye:space/>
      </eye:buttons>
    </h:form>
  </ui:define>

</ui:composition>


</html>
