<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:tr="http://myfaces.apache.org/trinidad"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:eye="http://taglib.eyeline.mobi">

<ui:composition template="/templates/main.xhtml">

  <ui:define name="sme_title">
    <eye:pageTitle title="#{msg['smsc.title']}"/>
  </ui:define>

  <ui:define name="content">

    <style type="text/css">
      .hintstyle {
        position:absolute;
        background:#EEEEEE;
        border:1px solid black;
        padding:2px;
      }
    </style>

    <script type="text/javascript" >
      var hintcontainer = null;
      function showhint(obj, txt) {
        if (hintcontainer==null) {
          hintcontainer = document.createElement("div");
          hintcontainer.className="hintstyle";
          document.body.appendChild(hintcontainer);
        }
        obj.onmouseout = hidehint;
        obj.onmousemove=movehint;
        hintcontainer.innerHTML=txt;
      }
      function movehint(e) {
        if (!e) e = event; //line for IE compatibility
        hintcontainer.style.top =  (e.clientY+document.documentElement.scrollTop+2)+"px";
        hintcontainer.style.left = (e.clientX+document.documentElement.scrollLeft+10)+"px";
        hintcontainer.style.display="";
      }
      function hidehint() {
        hintcontainer.style.display="none";
      }
    </script>
    <h:form>

      <eye:pageSubtitle value="#{msg['status.page.config_changes']}"/>

      <eye:dataTable value="#{smscStatus.configChanges}" var="ch" pageSize="100">
        <eye:row innerData="#{ch.changed}">
          <eye:column name="configuration" title="#{msg['status.page.configuration']}" width="70%">
            <h:outputText value="#{ch.configName}"/>
          </eye:column>

          <eye:column name="reset" title="#{msg['status.page.action']}" width="30%">
            <h:commandLink value="#{msg['status.page.reset']}" action="#{smscStatus.reset}" rendered="#{ch.changed}">
              <f:param name="configName" value="#{ch.configName}"/>
            </h:commandLink>
            <h:outputText value="#{msg['status.page.no.changes']}" rendered="#{!ch.changed}"/>
          </eye:column>

          <f:facet name="innerData">
            <h:panelGroup>
              <h:dataTable cellpadding="2" cellspacing="2" value="#{ch.changes}" var="change" columnClasses="column50Width, columnTopLeftAlign">
                <h:column>
                  <t:div onmouseover="showhint(this, '#{change.userName} #{change.userLastName} (#{change.userDept})')">
                      <h:commandLink disabled="#{!smscStatus.accessToUsers}" value="#{change.user}" style="color:GREEN" rendered="#{change.type=='ADD'}" action="USER_EDIT">
                        <f:param name="login" value="#{change.user}"/>
                      </h:commandLink>
                      <h:commandLink disabled="#{!smscStatus.accessToUsers}" value="#{change.user}" style="color:RED" rendered="#{change.type=='REMOVE'}" action="USER_EDIT">
                        <f:param name="login" value="#{change.user}"/>
                      </h:commandLink>
                      <h:commandLink disabled="#{!smscStatus.accessToUsers}" value="#{change.user}" style="color:BLUE" rendered="#{change.type=='CHANGE'}" action="USER_EDIT">
                        <f:param name="login" value="#{change.user}"/>
                      </h:commandLink>
                  </t:div>
                </h:column>
                <h:column>
                  <h:outputText value="#{change.description}" style="color:GREEN" rendered="#{change.type=='ADD'}"/>
                  <h:outputText value="#{change.description}" style="color:RED" rendered="#{change.type=='REMOVE'}"/>
                  <h:outputText value="#{change.description}" style="color:BLUE" rendered="#{change.type=='CHANGE'}"/>
                </h:column>
              </h:dataTable>
            </h:panelGroup>
          </f:facet>

        </eye:row>
      </eye:dataTable>

      <eye:buttons>
        <eye:button><h:commandLink value="#{msg['status.page.apply_all']}" action="#{smscStatus.applyAll}"/></eye:button>
        <eye:button><h:commandLink value="#{msg['status.page.reset_all']}" action="#{smscStatus.resetAll}"/></eye:button>
        <eye:space/>
      </eye:buttons>

      <table width="100%">
        <tr><td height="10px" width="12px"></td></tr>
      </table>

      <eye:pageSubtitle value="#{msg['status.page.smscs']}"/>

      <eye:dataTable value="#{smscStatus.smsCenters}" pageSize="100" var="data">

        <eye:row innerData="#{data.hasErrors}">

          <eye:column name="connected" title="" sortable="false" width="2%">
            <h:graphicImage value="/images/ic_internal.gif" rendered="#{data.onlineHost != null}"/>
            <h:graphicImage value="/images/ic_disconnct.gif" rendered="#{data.onlineHost == null}"/>
          </eye:column>

          <eye:column name="instanceNumber" title="#{msg['status.page.instance.number']}" width="25%">
            <h:outputText value="#{data.instanceNumber}"/>
          </eye:column>

          <eye:column name="onlineHost" title="#{msg['status.page.online.host']}" width="25%">
            <h:outputText value="#{data.onlineHost}" style="color:GREEN"/>
          </eye:column>

          <eye:column name="status" title="#{msg['status.page.status']}" width="25%">
            <h:panelGroup rendered="#{data.onlineHost != null}">
              <h:outputText value="#{msg['status.page.status.ok']}" style="color:GREEN" rendered="#{!(data.hasErrors)}"/>
              <h:outputText value="#{msg['status.page.status.error']}" style="color:RED" rendered="#{data.hasErrors}"/>
            </h:panelGroup>
            <h:panelGroup rendered="#{data.onlineHost == null}">
              <h:outputText value="-"/>
            </h:panelGroup>
          </eye:column>

          <eye:column name="action" title="#{msg['status.page.action']}">
            <h:panelGroup rendered="#{!data.switchAllowed}">
              <h:commandLink value="#{msg['status.page.start']}" action="#{smscStatus.start}" rendered="#{data.onlineHost == null}">
                <f:param name="instanceNumber" value="#{data.instanceNumber}"/>
              </h:commandLink>
              <h:commandLink value="#{msg['status.page.stop']}" action="#{smscStatus.stop}" rendered="#{data.onlineHost != null}">
                <f:param name="instanceNumber" value="#{data.instanceNumber}"/>
              </h:commandLink>
            </h:panelGroup>

            <h:panelGroup rendered="#{data.switchAllowed}">
              <h:commandLink value="#{msg['status.page.stop']}" action="#{smscStatus.stop}" rendered="#{data.onlineHost != null}">
                <f:param name="instanceNumber" value="#{data.instanceNumber}"/>
              </h:commandLink>
              <h:outputText value=" #{msg['status.page.or']} " rendered="#{data.onlineHost != null}"/>
              <h:commandLink value="#{msg['status.page.switch']}" action="#{smscStatus.switchOver}" rendered="#{data.onlineHost != null}">
                <f:param name="instanceNumber" value="#{data.instanceNumber}"/>
              </h:commandLink>

              <h:commandLink value="#{msg['status.page.start_at']}" action="#{smscStatus.switchOver}" rendered="#{data.onlineHost == null}">
                <f:param name="instanceNumber" value="#{data.instanceNumber}"/>
              </h:commandLink>
              <h:outputText value="  "/>

              <h:selectOneMenu valueChangeListener="#{smscStatus.switchToHost}" value="">
                <f:attribute name="instanceNumber" value="#{data.instanceNumber}"/>
                <f:selectItems value="#{data.hosts}"/>
              </h:selectOneMenu>
            </h:panelGroup>

          </eye:column>

          <f:facet name="innerData">

            <h:panelGrid columns="2" columnClasses="column50Width,columnTopLeftAlign">
              <h:outputText value="#{msg['status.page.main.config']}:"/>
              <h:outputText value="#{msg['status.page.status.up_to_date']}" style="color:GREEN" rendered="#{data.mainConfigUpToDate}"/>
              <h:outputText value="#{msg['status.page.status.out_of_date']}" style="color:RED" rendered="#{!data.mainConfigUpToDate}"/>

              <h:outputText value="#{msg['status.page.reschedule.config']}:"/>
              <h:outputText value="#{msg['status.page.status.up_to_date']}" style="color:GREEN" rendered="#{data.rescheduleConfigUpToDate}"/>
              <h:outputText value="#{msg['status.page.status.out_of_date']}" style="color:RED" rendered="#{!data.rescheduleConfigUpToDate}"/>
            </h:panelGrid>

          </f:facet>
        </eye:row>

      </eye:dataTable>

      <eye:buttons>
        <eye:button><h:commandLink value="#{msg['status.page.start.all']}" actionListener="#{smscStatus.startAll}"/></eye:button>
        <eye:button><h:commandLink value="#{msg['status.page.stop.all']}" actionListener="#{smscStatus.stopAll}"/></eye:button>
        <eye:space/>
      </eye:buttons>
    </h:form>
  </ui:define>

</ui:composition>


</html>
