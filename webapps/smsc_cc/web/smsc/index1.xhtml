<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:tr="http://myfaces.apache.org/trinidad"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:eye="http://taglib.eyeline.mobi"
      xmlns:jstl="http://java.sun.com/jsp/jstl/core">


<ui:composition template="/templates/main.xhtml">

  <ui:define name="sme_title">
    <eye:pageTitle title="#{msg['smsc.title']}"/>
  </ui:define>

  <ui:define name="content">

    <h:form>

      <eye:collapsingGroup label="#{index1.label}" opened="#{index1.opened}">
        <eye:dynamicTable value="#{index1.model}">
          <eye:dtTextColumn name="column1" width="20" maxLength="20" allowEditAfterAdd="false"/>
          <eye:dtTextColumn name="column2" width="20" maxLength="20"/>
          <eye:dtSelectColumn name="column3" width="20" values="#{index1.column3Values}" allowEditAfterAdd="false"
                              uniqueValues="true"/>
          <eye:dtSelectColumn name="column4" width="20" values="#{index1.column4Values}" allowEditAfterAdd="false"/>
        </eye:dynamicTable>
      </eye:collapsingGroup>

      <h:inputHidden value="#{index1.filter}"/>


      <eye:dataTable value="#{index1.staticModel}" selectedRows="#{index1.selectedRows}" updateUsingSubmit="true">
        <eye:row rowId="rowId" data="data" innerData="innerData" opened="#{rowId == '1'}">

          <eye:column name="column1" title="column1" width="50%" sortable="true">
            <h:outputText value="#{data.column1}"/>
            <f:facet name="inner">
              <h:outputText value="#{data.column1}" style="color:GREEN"/>
            </f:facet>
          </eye:column>

          <eye:column name="column2" title="column2" width="50%" sortable="false" align="center">
            <h:graphicImage value="/images/ic_offline.gif" alt="" rendered="true"></h:graphicImage>
            <f:facet name="inner">
              <h:outputText value="#{data.column2}"/>
            </f:facet>
          </eye:column>

          <f:facet name="innerData">
            <h:panelGroup>
              <h:outputText value="Hello world "/><h:commandLink value="#{innerData}"
                                                                 actionListener="#{index1.edit}"/>
            </h:panelGroup>
          </f:facet>
        </eye:row>

      </eye:dataTable>

      <eye:buttons>
        <eye:button><h:commandLink value="myButton" actionListener="#{index1.myButton}" /></eye:button>
        <eye:button><h:commandLink value="myButton1" actionListener="#{index1.myButton}"/></eye:button>

        <eye:space/>

        <eye:button><h:commandLink value="myButton2" actionListener="#{index1.myButton}"/></eye:button>
        <eye:button><h:commandLink value="myButton3" actionListener="#{index1.myButton}"/></eye:button>

      </eye:buttons>
    </h:form>

  </ui:define>


</ui:composition>


</html>
