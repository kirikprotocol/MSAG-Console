<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:tr="http://myfaces.apache.org/trinidad"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:eye="http://taglib.eyeline.mobi"
      xmlns:jstl="http://java.sun.com/jsp/jstl/core">


<ui:composition template="/templates/main.xhtml">

  <ui:define name="sme_title">
    <eye:pageTitle title="#{msg['smsc.title']}"/>
  </ui:define>

  <ui:define name="content">

    <h:form>

      <eye:collapsingGroup label="#{index1.label}" opened="#{index1.opened}">
        <eye:dynamicTable value="#{index1.model}">
          <eye:dtTextColumn name="column1" width="20" maxLength="20" allowEditAfterAdd="false"/>
          <eye:dtTextColumn name="column2" width="20" maxLength="20"/>
          <eye:dtSelectColumn name="column3" width="20" values="#{index1.column3Values}" allowEditAfterAdd="false"
                              uniqueValues="true"/>
          <eye:dtSelectColumn name="column4" width="20" values="#{index1.column4Values}" allowEditAfterAdd="false"/>
        </eye:dynamicTable>
      </eye:collapsingGroup>

      <div id="table_filter">
        <h:inputText value="#{index1.filter}"/>
      </div>

      <t:div id="asdf">
        <eye:dataTable value="#{index1.staticModel}" selectedRows="#{index1.selectedRows}">
          <eye:column name="column1" title="column1" var="vvv" width="50%" sortable="true">
            <h:outputText value="#{vvv}"/>
            <eye:innerData var="qwe">
              <h:outputText value="#{qwe}"/>                              
            </eye:innerData>
          </eye:column>
          <eye:column name="column2" title="column2" rowIndexVar="rowNum" width="50%" sortable="false" align="center">
            <h:graphicImage value="/images/ic_online.gif" alt="" rendered="#{rowNum % 2 == 0}"/>
            <h:graphicImage value="/images/ic_offline.gif" alt="" rendered="#{rowNum % 2 == 1}"/>
          </eye:column>
        </eye:dataTable>
      </t:div>

      <eye:buttons>
        <eye:button title="myButton" actionListener="#{index1.myButton}"/>
        <eye:button title="myButton1" actionListener="#{index1.myButton}"/>
        <eye:space/>
        <eye:button title="myButton2" actionListener="#{index1.myButton}"/>
        <eye:button title="myButton3" actionListener="#{index1.myButton}"/>
      </eye:buttons>
    </h:form>

  </ui:define>


</ui:composition>


</html>
