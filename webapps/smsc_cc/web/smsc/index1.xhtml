<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:tr="http://myfaces.apache.org/trinidad"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:eye="http://taglib.eyeline.mobi"
      xmlns:jstl="http://java.sun.com/jsp/jstl/core">


<ui:composition template="../templates/main.xhtml">

  <ui:define name="sme_title">
    <eye:pageTitle title="#{msg['smsc.title']}"/>
  </ui:define>

  <ui:define name="content">

    <tr:form id="index1">


      <eye:collapsingGroup label="#{index1.label}" opened="#{index1.opened}">
        <eye:dynamicTable value="#{index1.model}">
          <eye:dtTextColumn name="column1" width="20" maxLength="20" allowEditAfterAdd="false"/>
          <eye:dtTextColumn name="column2" width="20" maxLength="20"/>
          <eye:dtSelectColumn name="column3" width="20" values="#{index1.column3Values}" allowEditAfterAdd="false"
                              uniqueValues="true"/>
          <eye:dtSelectColumn name="column4" width="20" values="#{index1.column4Values}" allowEditAfterAdd="false"/>
        </eye:dynamicTable>
      </eye:collapsingGroup>

      <h:commandButton title="SUBMIT" type="submit"/>

    </tr:form>

  </ui:define>

</ui:composition>


</html>
