<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:tr="http://myfaces.apache.org/trinidad"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:eye="http://taglib.eyeline.mobi"
      xmlns:jstl="http://java.sun.com/jsp/jstl/core">


<ui:composition template="/templates/main.xhtml">

  <ui:param name="pageTitle" value="#{msg['smsc.title']}"/>    

  <ui:define name="content">

    <h:form>

      <eye:collapsingGroup label="#{index1.label}" opened="#{index1.opened}" rendered="true">
        <f:facet name="header">
          <h:panelGroup>
            <h:outputText value="Label  "/>
            <tr:commandLink >
              <tr:image source="/images/but_add.gif"/>
            </tr:commandLink>
          </h:panelGroup>
        </f:facet>

        <eye:dynamicTable value="#{index1.model}" rendered="true">
          <eye:textColumn name="column1" maxLength="20" allowEditAfterAdd="false"/>
          <eye:textColumn name="column2" maxLength="20"/>
          <eye:selectColumn name="column3" values="#{index1.column3Values}" allowEditAfterAdd="false"
                              uniqueValues="true"/>
          <eye:selectColumn name="column4" values="#{index1.column4Values}" allowEditAfterAdd="false"/>
        </eye:dynamicTable>
      </eye:collapsingGroup>

      <h:inputHidden value="#{index1.init}"/>

      <h:commandLink value="APPLY" title="APPLY" action="#{index1.query}"/>

      

      <eye:dataTable value="#{index1.staticModel}" selectedRows="#{index1.selectedRows}" var="row" rendered="#{index1.init}">

        <eye:row rowId="#{row.id}" innerData="#{row.innerData != null}" innerRows="#{row.innerRows}">

          <eye:column name="column1" title="column1" width="50%" sortable="true">
            <h:outputText value="#{row.data.column1}"/>
            <f:facet name="inner">
              <h:outputText value="#{row.column1}" style="color:GREEN"/>
            </f:facet>
          </eye:column>

          <eye:column name="column2" title="column2" width="50%" sortable="false" align="center">
            <h:graphicImage value="/images/ic_offline.gif" alt=""/>
            <f:facet name="inner">
              <h:outputText value="#{row.column2}"/>
            </f:facet>
          </eye:column>

          <f:facet name="innerData">
            <h:panelGroup>
              <h:outputText value="Hello world "/><h:commandLink value="#{row.innerData}"
                                                                 actionListener="#{index1.edit}"/>
            </h:panelGroup>
          </f:facet>
        </eye:row>

      </eye:dataTable>

      <eye:buttons>
        <eye:button><h:commandLink value="myButton" actionListener="#{index1.myButton}" /></eye:button>
        <eye:button><h:commandLink value="myButton1" actionListener="#{index1.myButton}"/></eye:button>

        <eye:space/>

        <eye:button><h:commandLink value="myButton2" actionListener="#{index1.myButton}"/></eye:button>
        <eye:button><h:commandLink value="myButton3" actionListener="#{index1.myButton}"/></eye:button>

      </eye:buttons>
    </h:form>

  </ui:define>


</ui:composition>


</html>
