<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:tr="http://myfaces.apache.org/trinidad"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:eye="http://taglib.eyeline.mobi"
      xmlns:smsc="http://taglib.smsc.mobi"
      xmlns:c="http://java.sun.com/jstl/core">


<ui:composition template="/templates/main.xhtml">

  <ui:param name="pageTitle" value="#{msg['smsc.snmp.title']}"/>

  <ui:define name="content">

    <h:form>
      <tr:inputHidden value="#{snmp.revision}" id="revision"/>
      <eye:message level="warn" rendered="#{snmp.settingsChanged}"><h:outputText value="#{msg['smsc.submit.hint']}"/></eye:message>

      <p/>
      <eye:buttons>
        <eye:button><smsc:submitButton bean="#{snmp}" action="save"/></eye:button>
        <eye:button><smsc:resetButton bean="#{snmp}" action="reset"/></eye:button>
        <eye:space/>
      </eye:buttons>

      <p/>

      <eye:pageSubtitle value="#{msg['smsc.snmp.settings']}"/>

      <tr:panelLabelAndMessage label="#{snmpSettingsBundle['counterInterval']}" labelStyle="width:130px; align:left; text-align:left;">
        <tr:inputText value="#{snmp.counterInterval}" required="true" simple="true" contentStyle="width:70px; margin-left:5px;">
          <eye:validatePositive/>
        </tr:inputText>
      </tr:panelLabelAndMessage>

      <p/>

      <eye:pageSubtitle value="#{msg['smsc.snmp.snmpObjects']}"/>

      <h:panelGrid styleClass="list" columns="2" columnClasses="column200WidthTopLeft,columnTopLeftAlign" rowClasses="row1">

        <h:commandLink value="#{msg['snmp.default.object']}" action="#{snmp.editObject}">
          <f:param name="objName" value=""/>
        </h:commandLink>
        <h:outputText value="&#160;"/>
      </h:panelGrid>

      <c:set var="n" value="0"/>

      <c:forEach var="item" items="#{snmp.snmpObjectNames}">
        <h:panelGrid styleClass="list" columns="2" columnClasses="column200WidthTopLeft,columnTopLeftAlign" rowClasses="row#{n}">
          <h:commandLink value="#{item}" action="#{snmp.editObject}">
            <f:param name="objName" value="#{item}"/>
          </h:commandLink>
          <tr:commandLink action="#{snmp.removeObject}" rendered="true">
            <tr:image source="/images/but_del.gif" inlineStyle="margin-left:10px; position:relative; "/>
            <f:param name="objToRemove" value="#{item}"/>
          </tr:commandLink>
        </h:panelGrid>
        <c:set var="n" value="#{1-n}"/>
      </c:forEach>

      <h:panelGrid styleClass="list" columns="2" columnClasses="column200WidthTopLeft,columnTopLeftAlign" rowClasses="row#{n}">
        <h:inputText value="#{snmp.newObjectName}" required="false" style="width: 100%"/>

        <tr:commandLink id="addSnmpObj" action="#{snmp.addObject}">
          <tr:image source="/images/but_add.gif" inlineStyle="margin-left:10px; position:relative; "/>
        </tr:commandLink>
      </h:panelGrid>

      <eye:buttons>
        <eye:button><smsc:submitButton bean="#{snmp}" action="save"/></eye:button>
        <eye:button><smsc:resetButton bean="#{snmp}" action="reset"/></eye:button>
        <eye:space/>
      </eye:buttons>

    </h:form>

  </ui:define>


</ui:composition>


</html>
