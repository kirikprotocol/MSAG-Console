<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:eye="http://jsfcomponents.eyeline.mobi"
      xmlns:smsc="http://taglib.smsc.mobi"
      xmlns:c="http://java.sun.com/jstl/core">


<ui:composition template="/templates/main.xhtml">

  <ui:param name="pageTitle" value="#{msg['smsc.snmp.title']}"/>

  <ui:define name="styles">
    .labelColumn {width: 1px; white-space: nowrap; text-align: right;}
    .valueColumn {width:100%; text-align: left;}
    .column1 {width: 200px;}
    .column2 {width:100%; text-align: left;}
  </ui:define>

  <ui:define name="content">

    <h:form>
      <h:inputHidden value="#{snmp.revision}"/>
      <eye:message level="warn" rendered="#{snmp.settingsChanged}"><h:outputText value="#{msg['smsc.submit.hint']}"/></eye:message>

      <p/>
      <eye:buttons>
        <eye:button><smsc:submitButton bean="#{snmp}" action="save"/></eye:button>
        <eye:button><smsc:resetButton bean="#{snmp}" action="reset"/></eye:button>
        <eye:space/>
      </eye:buttons>

      <p/>

      <smsc:pageSubtitle value="#{msg['smsc.snmp.settings']}"/>

      <h:panelGrid columns="2" columnClasses="labelColumn, valueColumn">
        <h:outputText value="#{snmpSettingsBundle['counterInterval']}"/>
        <eye:inputText value="#{snmp.counterInterval}" required="true">
          <smsc:validatePositive/>
        </eye:inputText>
      </h:panelGrid>

      <p/>

      <smsc:pageSubtitle value="#{msg['smsc.snmp.snmpObjects']}"/>

      <h:panelGrid columns="2" columnClasses="column1,column2" rowClasses="listTableRow0, listTableRow1">
        <h:commandLink value="#{msg['snmp.default.object']}" action="#{snmp.editObject}">
          <f:param name="objName" value=""/>
        </h:commandLink>
        <h:outputText value="&#160;"/>

        <c:set var="n" value="0"/>
        <c:forEach var="item" items="#{snmp.snmpObjectNames}">
          <h:commandLink value="#{item}" action="#{snmp.editObject}">
            <f:param name="objName" value="#{item}"/>
          </h:commandLink>
          <h:commandLink action="#{snmp.removeObject}" rendered="true">
            <h:graphicImage value="/images/but_del.gif" style="margin-left:10px; position:relative; "/>
            <f:param name="objToRemove" value="#{item}"/>
          </h:commandLink>
          <c:set var="n" value="#{1-n}"/>
        </c:forEach>

        <eye:inputText value="#{snmp.newObjectName}" required="false"/>

        <h:commandLink id="addSnmpObj" action="#{snmp.addObject}">
          <h:graphicImage value="/images/but_add.gif" style="margin-left:10px; position:relative; "/>
        </h:commandLink>
      </h:panelGrid>

      <eye:buttons>
        <eye:button><smsc:submitButton bean="#{snmp}" action="save"/></eye:button>
        <eye:button><smsc:resetButton bean="#{snmp}" action="reset"/></eye:button>
        <eye:space/>
      </eye:buttons>

    </h:form>

  </ui:define>


</ui:composition>


</html>
