<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:eye="http://jsfcomponents.eyeline.mobi">

<ui:composition template="/templates/main.xhtml">

  <ui:param name="pageTitle" value="#{msg['smsc.snmp.traps']}"/>

  <ui:define name="styles">
    .labelColumn {width: 1px; text-align:right; white-space: nowrap;}
    .valueColumn {width: 150px; text-align: left; padding-right: 10px; }
    .label2Column {width: 1px; text-align:right; white-space: nowrap; padding-left: 10px; border-left: 1px solid #E4E0CE;}
    .lastColumn {text-align: left;}
  </ui:define>

  <ui:define name="content">

    <h:form>

      <h:inputHidden value="#{traps.init}"/>

      <p/>

      <eye:dataTableFilter applyAction="#{traps.query}">

        <h:panelGrid columns="4" columnClasses="labelColumn, valueColumn, label2Column, lastColumn" style="padding: 5px">
          <h:outputText value="#{msg['smsc.snmp.traps.date']}"/>
          <eye:inputDate value="#{traps.dateToView}" />

          <h:outputText value="#{msg['smsc.snmp.traps.type']}"/>
          <h:selectOneMenu value="#{traps.type}" required="true">
              <f:selectItems value="#{traps.availableTypes}"/>
            </h:selectOneMenu>
        </h:panelGrid>
      </eye:dataTableFilter>

      <p/>

      <eye:dataTable value="#{traps.traps}" var="u" rendered="#{traps.init}">

        <eye:row>

          <eye:column name="date" title="#{msg['smsc.snmp.traps.submitTime']}" width="15%" sortable="#{traps.sortAvailable}">
            <h:outputText value="#{u.submitDate}">
              <f:convertDateTime dateStyle="short" type="both"/>
            </h:outputText>
          </eye:column>

          <eye:column name="alarmId" title="#{msg['smsc.snmp.traps.alarmId']}" width="15%" sortable="#{traps.sortAvailable}">
            <h:outputText value="#{u.alarmId}"/>
          </eye:column>

          <eye:column name="alarmCategory" title="#{msg['smsc.snmp.traps.alarmCategory']}" width="15%" sortable="#{traps.sortAvailable}">
            <h:outputText value="#{u.alarmCategory}"/>
          </eye:column>

          <eye:column name="severity" title="#{msg['smsc.snmp.traps.severity']}" width="5%" sortable="#{traps.sortAvailable}">
            <h:outputText value="#{u.severity}"/>
          </eye:column>

          <eye:column name="text" title="#{msg['smsc.snmp.traps.text']}" width="50%">
            <h:outputText value="#{u.text}"/>
          </eye:column>

        </eye:row>

      </eye:dataTable>


    </h:form>

  </ui:define>

</ui:composition>


</html>
