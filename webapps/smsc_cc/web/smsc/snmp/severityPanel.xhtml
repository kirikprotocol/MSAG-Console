<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">


<ui:composition>


    <h:outputText value="#{label}" rendered="#{snmpObjField!=null}"/>

    <h:selectOneMenu value="#{snmpObjField}" rendered="#{snmpObjField!=null}">
      <f:selectItems value="#{snmp.severityOptions}"/>
    </h:selectOneMenu>

    <h:commandLink action="#{snmpObj.removeSeverity}" rendered="#{snmpObj.objName!=null and snmpObj.objName!='' and snmpObjField != null}">
      <h:graphicImage value="/images/but_del.gif" style="margin-left:10px; position:relative;"/>
      <f:param name="severityToRemove" value="#{severityName}"/>
      <f:param name="objName" value="#{snmpObj.objName}"/>
    </h:commandLink>

    <h:outputText value="&#160;" rendered="#{snmoObjField!=null and snmpObj.objName==null or snmpObj.objName==''}"/>
</ui:composition>

</html>
