<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:tr="http://myfaces.apache.org/trinidad"
      xmlns:eye="http://taglib.eyeline.mobi"
      xmlns:c="http://java.sun.com/jstl/core">


<ui:composition>

  <tr:panelLabelAndMessage label="#{label}"  rendered="#{snmpObjField!=null}" inlineStyle="text-align:left">
    <h:selectOneMenu value="#{snmpObjField}">
      <f:selectItems value="#{snmp.severityOptions}"/>
    </h:selectOneMenu>

    <tr:commandLink action="#{snmpObj.removeSeverity}" rendered="#{snmpObj.objName!=null and snmpObj.objName!=''}">
      <tr:image source="/images/but_del.gif" inlineStyle="margin-left:10px; position:relative; top:5px;"/>
      <f:param name="severityToRemove" value="#{severityName}"/>
      <f:param name="objName" value="#{snmpObj.objName}"/>
    </tr:commandLink>
  </tr:panelLabelAndMessage>
</ui:composition>

</html>
