<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:tr="http://myfaces.apache.org/trinidad"
      xmlns:eye="http://taglib.eyeline.mobi"
      xmlns:c="http://java.sun.com/jstl/core">


<ui:composition>

    <eye:collapsingGroup label="#{snmpObjLabel}">
        <f:facet name="header">
            <h:panelGroup>
              <h:outputText value="#{snmpObjLabel}"/>
              <tr:commandLink action="#{snmp.removeObject}" rendered="#{snmpObjItem.name!=null}">
                <tr:image source="/images/but_del.gif" inlineStyle="margin-left:10px; position:relative; top:5px;"/>
                <f:param name="objToRemove" value="#{snmpObjItem.name}"/>
              </tr:commandLink>
            </h:panelGroup>
        </f:facet>

      <tr:panelFormLayout inlineStyle="margin-left:15px;">
        <tr:panelLabelAndMessage label="#{msg['snmp.object.enabled']}" inlineStyle="text-align:left">
          <h:selectBooleanCheckbox style="margin-left:15px" value="#{snmpObjItem.obj.enabled}" required="true"/>
        </tr:panelLabelAndMessage>
      </tr:panelFormLayout>

      <eye:collapsingGroup label="#{msg['snmp.counters.label']}">
          <tr:panelFormLayout inlineStyle="margin-left:15px;">
              <ui:include src="counterPanel.xhtml">
                  <ui:param name="counterLabel" value="#{msg['snmp.object.counter000d']}"/>
                  <ui:param name="counterName" value="counter000d"/>
                  <ui:param name="snmpObjField" value="#{snmpObjItem.obj.counter000d}"/>
                  <ui:param name="snmpObjName"  value="#{snmpObjItem.name}"/>
              </ui:include>
              <ui:include src="counterPanel.xhtml">
                  <ui:param name="counterLabel" value="#{msg['snmp.object.counter0014']}"/>
                  <ui:param name="counterName" value="counter0014"/>
                  <ui:param name="snmpObjField" value="#{snmpObjItem.obj.counter0014}"/>
                  <ui:param name="snmpObjName"  value="#{snmpObjItem.name}"/>
              </ui:include>
              <ui:include src="counterPanel.xhtml">
                  <ui:param name="counterLabel" value="#{msg['snmp.object.counter0058']}"/>
                  <ui:param name="counterName" value="counter0058"/>
                  <ui:param name="snmpObjField" value="#{snmpObjItem.obj.counter0058}"/>
                  <ui:param name="snmpObjName"  value="#{snmpObjItem.name}"/>
              </ui:include>
              <ui:include src="counterPanel.xhtml">
                  <ui:param name="counterLabel" value="#{msg['snmp.object.counterAccepted']}"/>
                  <ui:param name="counterName" value="counterAccepted"/>
                  <ui:param name="snmpObjField" value="#{snmpObjItem.obj.counterAccepted}"/>
                  <ui:param name="snmpObjName"  value="#{snmpObjItem.name}"/>
              </ui:include>
              <ui:include src="counterPanel.xhtml">
                  <ui:param name="counterLabel" value="#{msg['snmp.object.counterDelivered']}"/>
                  <ui:param name="counterName" value="counterDelivered"/>
                  <ui:param name="snmpObjField" value="#{snmpObjItem.obj.counterDelivered}"/>
                  <ui:param name="snmpObjName"  value="#{snmpObjItem.name}"/>
              </ui:include>
              <ui:include src="counterPanel.xhtml">
                  <ui:param name="counterLabel" value="#{msg['snmp.object.counterFailed']}"/>
                  <ui:param name="counterName" value="counterFailed"/>
                  <ui:param name="snmpObjField" value="#{snmpObjItem.obj.counterFailed}"/>
                  <ui:param name="snmpObjName"  value="#{snmpObjItem.name}"/>
              </ui:include>
              <ui:include src="counterPanel.xhtml">
                  <ui:param name="counterLabel" value="#{msg['snmp.object.counterOther']}"/>
                  <ui:param name="counterName" value="counterOther"/>
                  <ui:param name="snmpObjField" value="#{snmpObjItem.obj.counterOther}"/>
                  <ui:param name="snmpObjName"  value="#{snmpObjItem.name}"/>
              </ui:include>
              <ui:include src="counterPanel.xhtml">
                  <ui:param name="counterLabel" value="#{msg['snmp.object.counterRejected']}"/>
                  <ui:param name="counterName" value="counterRejected"/>
                  <ui:param name="snmpObjField" value="#{snmpObjItem.obj.counterRejected}"/>
                  <ui:param name="snmpObjName"  value="#{snmpObjItem.name}"/>
              </ui:include>
              <ui:include src="counterPanel.xhtml">
                  <ui:param name="counterLabel" value="#{msg['snmp.object.counterRetried']}"/>
                  <ui:param name="counterName" value="counterRetried"/>
                  <ui:param name="snmpObjField" value="#{snmpObjItem.obj.counterRetried}"/>
                  <ui:param name="snmpObjName"  value="#{snmpObjItem.name}"/>
              </ui:include>
              <ui:include src="counterPanel.xhtml">
                  <ui:param name="counterLabel" value="#{msg['snmp.object.counterSDP']}"/>
                  <ui:param name="counterName" value="counterSDP"/>
                  <ui:param name="snmpObjField" value="#{snmpObjItem.obj.counterSDP}"/>
                  <ui:param name="snmpObjName"  value="#{snmpObjItem.name}"/>
              </ui:include>
              <ui:include src="counterPanel.xhtml">
                  <ui:param name="counterLabel" value="#{msg['snmp.object.counterTempError']}"/>
                  <ui:param name="counterName" value="counterTempError"/>
                  <ui:param name="snmpObjField" value="#{snmpObjItem.obj.counterTempError}"/>
                  <ui:param name="snmpObjName"  value="#{snmpObjItem.name}"/>
              </ui:include>
              <h:panelGrid style="align:left;" columns="2" columnClasses="column0Width,columnTopLeftAlign" rendered="#{not empty snmpObjItem.countersToAdd}" >
                  <h:selectOneMenu value="#{snmpObjItem.counterToAdd}" >
                      <f:selectItems id="ca#{num}" value="#{snmpObjItem.countersToAdd}"/>
                  </h:selectOneMenu>
                  <tr:commandLink id="add2" action="#{snmpObjItem.addCounter}" >
                      <tr:image source="/images/but_add.gif" inlineStyle=" margin-top:1px;"  />
                      <f:param name="toObj" value="#{snmpObjItem.name}"/>
                      <f:param name="fieldId" value="ca#{num}"/>
                  </tr:commandLink>
              </h:panelGrid>
          </tr:panelFormLayout>
      </eye:collapsingGroup>


      <eye:collapsingGroup label="#{msg['snmp.severities.label']}">
          <tr:panelFormLayout inlineStyle="margin-left:15px;">
              <ui:include src="severityPanel.xhtml">
                  <ui:param name="label" value="#{msg['snmp.object.severityRegister']}"/>
                  <ui:param name="severityName" value="severityRegister"/>
                  <ui:param name="snmpObjField" value="#{snmpObjItem.obj.severityRegister}"/>
                  <ui:param name="snmpObjName"  value="#{snmpObjItem.name}"/>
              </ui:include>
              <ui:include src="severityPanel.xhtml">
                  <ui:param name="label" value="#{msg['snmp.object.severityRegisterFailed']}"/>
                  <ui:param name="severityName" value="severityRegisterFailed"/>
                  <ui:param name="snmpObjField" value="#{snmpObjItem.obj.severityRegisterFailed}"/>
                  <ui:param name="snmpObjName"  value="#{snmpObjItem.name}"/>
              </ui:include>
              <ui:include src="severityPanel.xhtml">
                  <ui:param name="label" value="#{msg['snmp.object.severityUnregister']}"/>
                  <ui:param name="severityName" value="severityUnregister"/>
                  <ui:param name="snmpObjField" value="#{snmpObjItem.obj.severityUnregister}"/>
                  <ui:param name="snmpObjName"  value="#{snmpObjItem.name}"/>
              </ui:include>
              <ui:include src="severityPanel.xhtml">
                  <ui:param name="label" value="#{msg['snmp.object.severityUnregisterFailed']}"/>
                  <ui:param name="severityName" value="severityUnregister"/>
                  <ui:param name="snmpObjField" value="#{snmpObjItem.obj.severityUnregisterFailed}"/>
                  <ui:param name="snmpObjName"  value="#{snmpObjItem.name}"/>
              </ui:include>
              <h:panelGrid style="align:left;" columns="2" columnClasses="column0Width,columnTopLeftAlign" rendered="#{not empty snmpObjItem.severitiesToAdd}" >
                  <h:selectOneMenu value="#{snmpObjItem.severityToAdd}" >
                      <f:selectItems id="sa#{num}" value="#{snmpObjItem.severitiesToAdd}"/>
                  </h:selectOneMenu>
                  <tr:commandLink id="add2" action="#{snmpObjItem.addSeverity}" >
                      <tr:image source="/images/but_add.gif" inlineStyle=" margin-top:1px;"  />
                      <f:param name="toObj" value="#{snmpObjItem.name}"/>
                      <f:param name="fieldId" value="sa#{num}"/>
                  </tr:commandLink>
              </h:panelGrid>

          </tr:panelFormLayout>

      </eye:collapsingGroup>
    </eye:collapsingGroup>
</ui:composition>

</html>
