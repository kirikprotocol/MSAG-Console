<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:eye="http://jsfcomponents.eyeline.mobi"
      xmlns:smsc="http://taglib.smsc.mobi">


<ui:composition>
  <eye:collapsingGroup label="#{counterLabel}" rendered="#{snmpObjField!=null}">
    <f:facet name="header">
      <h:panelGrid columns="2" columnClasses="labelColumn, valueColumn">
        <h:outputText value="#{counterLabel}"/>
        <h:commandLink action="#{snmpObj.removeCounter}" rendered="#{snmpObj.objName!=null and snmpObj.objName!=''}">
          <h:graphicImage value="/images/but_del.gif" style="margin-left:10px; position:relative;"/>
          <f:param name="objName" value="#{snmpObj.objName}"/>
          <f:param name="counterToRemove" value="#{counterName}"/>
        </h:commandLink>
      </h:panelGrid>
    </f:facet>
    <h:panelGrid columns="2" style="width:300px;" columnClasses="labelColumn, valueColumn">
      <h:outputLabel value="#{snmpCounterBundle.warning}"/>
      <eye:inputText value="#{snmpObjField.warning}" required="true">
        <smsc:validateLongRange minimum="0"/>
      </eye:inputText>

      <h:outputLabel value="#{snmpCounterBundle.minor}"/>
      <eye:inputText value="#{snmpObjField.minor}" required="true">
        <smsc:validateLongRange minimum="0"/>
      </eye:inputText>

      <h:outputLabel value="#{snmpCounterBundle.major}"/>
      <eye:inputText value="#{snmpObjField.major}" required="true">
        <smsc:validateLongRange minimum="0"/>
      </eye:inputText>

      <h:outputLabel value="#{snmpCounterBundle.critical}"/>
      <eye:inputText value="#{snmpObjField.critical}" required="true">
        <smsc:validateLongRange minimum="0"/>
      </eye:inputText>
    </h:panelGrid>
  </eye:collapsingGroup>
</ui:composition>

</html>
