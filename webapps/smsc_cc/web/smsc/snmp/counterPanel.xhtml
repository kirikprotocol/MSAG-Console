<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:tr="http://myfaces.apache.org/trinidad"
      xmlns:eye="http://taglib.eyeline.mobi"
      xmlns:c="http://java.sun.com/jstl/core">


<ui:composition>
  <eye:collapsingGroup label="#{counterLabel}" rendered="#{snmpObjField!=null}">
    <f:facet name="header">
      <h:panelGroup>
        <h:panelGrid columns="2" columnClasses="column0Width, column0WidthRight">
        <h:outputText value="#{counterLabel}"/>
        <tr:commandLink action="#{snmpObj.removeCounter}" rendered="#{snmpObj.objName!=null and snmpObj.objName!=''}">
          <tr:image source="/images/but_del.gif" inlineStyle="margin-left:10px; position:relative; top:1px;"/>
          <f:param name="objName" value="#{snmpObj.objName}"/>
          <f:param name="counterToRemove" value="#{counterName}"/>
        </tr:commandLink>
        </h:panelGrid>
      </h:panelGroup>
    </f:facet>
    <h:panelGrid columns="2" style="width:300px;" columnClasses="column0WidthRight,column100Width">
      <h:outputLabel value="#{snmpCounterBundle.warning}"/>
      <tr:inputText value="#{snmpObjField.warning}" required="true" simple="true" contentStyle="width:50px;">
        <tr:validateLongRange minimum="0"/>
      </tr:inputText>

      <h:outputLabel value="#{snmpCounterBundle.minor}"/>
      <tr:inputText value="#{snmpObjField.minor}" required="true" simple="true" contentStyle="width:50px;">
        <tr:validateLongRange minimum="0"/>
      </tr:inputText>

      <h:outputLabel value="#{snmpCounterBundle.major}"/>
      <tr:inputText value="#{snmpObjField.major}" required="true" simple="true" contentStyle="width:50px;">
        <tr:validateLongRange minimum="0"/>
      </tr:inputText>

      <h:outputLabel value="#{snmpCounterBundle.critical}"/>
      <tr:inputText value="#{snmpObjField.critical}" required="true" simple="true" contentStyle="width:50px;">
        <tr:validateLongRange minimum="0"/>
      </tr:inputText>
    </h:panelGrid>
  </eye:collapsingGroup>
</ui:composition>

</html>
