<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:eye="http://jsfcomponents.eyeline.mobi"
      xmlns:smsc="http://taglib.smsc.mobi">

<ui:composition template="/templates/main.xhtml">

  <ui:param name="pageTitle" value="#{msg['default.profile.page.title']}" />

  <ui:define name="styles">
    .column1 {width: 1px; text-align:right; white-space:nowrap;}
    .column2 {width: 100%; text-align: left;}
  </ui:define>

  <ui:define name="content">

    <h:form rendered="#{!defaultProfile.initFailed}">

      <eye:buttons>
        <eye:button><smsc:submitButton bean="#{defaultProfile}" action="submit"/></eye:button>
        <eye:button><smsc:resetButton bean="#{defaultProfile}" action="reset"/></eye:button>
        <eye:space/>
      </eye:buttons>

      <h:panelGrid columns="1" style="padding-top: 5px; padding-bottom: 5px; padding-left: 10px;">
        <ui:include src="profile_body.xhtml">
          <ui:param name="profile_to_edit" value="#{defaultProfile.profile}"/>
          <ui:param name="reportOptions" value="#{defaultProfile.reportOptions}"/>
          <ui:param name="locales" value="#{defaultProfile.locales}"/>
          <ui:param name="aliasHideOptions" value="#{defaultProfile.aliasHideOptions}"/>
        </ui:include>
      </h:panelGrid>

      <eye:buttons>
        <eye:button><smsc:submitButton bean="#{defaultProfile}" action="submit"/></eye:button>
        <eye:button><smsc:resetButton bean="#{defaultProfile}" action="reset"/></eye:button>
        <eye:space/>
      </eye:buttons>

    </h:form>

  </ui:define>

</ui:composition>


</html>
