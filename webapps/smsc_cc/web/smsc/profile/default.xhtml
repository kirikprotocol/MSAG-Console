<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:tr="http://myfaces.apache.org/trinidad"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:eye="http://taglib.eyeline.mobi">

<ui:composition template="/templates/main.xhtml">

  <ui:param name="pageTitle" value="#{msg['default.profile.page.title']}" />

  <ui:define name="content">

    <tr:form rendered="#{!defaultProfile.initFailed}">

      <eye:buttons>
        <eye:button><h:commandLink value="#{msg['submit.button']}" action="#{defaultProfile.submit}" onclick="if (!confirm('#{msg['smsc.submit.confirm']}')) return false"/></eye:button>
        <eye:button><h:commandLink value="#{msg['reset.button']}" action="DEFAULT_PROFILE" immediate="true" onclick="if (!confirm('#{msg['smsc.reset.confirm']}')) return false"/></eye:button>
        <eye:space/>
      </eye:buttons>

      <ui:include src="profile_body.xhtml">
        <ui:param name="profile_to_edit" value="#{defaultProfile.profile}"/>
        <ui:param name="reportOptions" value="#{defaultProfile.reportOptions}"/>
        <ui:param name="locales" value="#{defaultProfile.locales}"/>
        <ui:param name="aliasHideOptions" value="#{defaultProfile.aliasHideOptions}"/>
      </ui:include>

      <eye:buttons>
        <eye:button><h:commandLink value="#{msg['submit.button']}" action="#{defaultProfile.submit}" onclick="if (!confirm('#{msg['smsc.submit.confirm']}')) return false"/></eye:button>
        <eye:button><h:commandLink value="#{msg['reset.button']}" action="DEFAULT_PROFILE" immediate="true" onclick="if (!confirm('#{msg['smsc.reset.confirm']}')) return false"/></eye:button>
        <eye:space/>
      </eye:buttons>

    </tr:form>

  </ui:define>

</ui:composition>


</html>
