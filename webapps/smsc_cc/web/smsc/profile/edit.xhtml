<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:eye="http://jsfcomponents.eyeline.mobi"
      xmlns:smsc="http://taglib.smsc.mobi" xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/templates/main.xhtml">

  <ui:param name="pageTitle" value="#{msg['edit.profile.page.title']} #{editProfile.profileAddress}" />

  <ui:define name="styles">
    .column1 {width: 1px; text-align:right; white-space: nowrap;}
    .column2 {text-align: left;}
  </ui:define>

  <ui:define name="content">

    <h:form rendered="#{!editProfile.initFailed}">

      <h:inputHidden value="#{editProfile.newProfile}"/>

      <eye:buttons>
        <eye:button>
          <smsc:submitButton bean="#{editProfile}" action="submit">
            <f:param name="profileAddr" value="#{editProfile.profileAddress}"/>
            <f:param name="backPage" value="#{editProfile.backPage}"/>
          </smsc:submitButton>
        </eye:button>
        <eye:button>
          <smsc:resetButton bean="#{editProfile}" action="reset">
              <f:param name="backPage" value="#{editProfile.backPage}"/>
          </smsc:resetButton>
        </eye:button>
        <eye:space/>
      </eye:buttons>

      <h:panelGrid columns="2" columnClasses="column1, column2" rendered="#{editProfile.newProfile}">
        <h:outputText value="#{profile['address']}"/>
        <eye:inputText id="profileAddr" value="#{editProfile.profileAddress}" required="true"/>
      </h:panelGrid>

      <smsc:pageSubtitle value="Parameters:" rendered="#{editProfile.newProfile}"/>

      <p/>

      <ui:include src="profile_body.xhtml">
        <ui:param name="profile_to_edit" value="#{editProfile.profile}"/>
        <ui:param name="reportOptions" value="#{editProfile.reportOptions}"/>
        <ui:param name="locales" value="#{editProfile.locales}"/>
        <ui:param name="aliasHideOptions" value="#{editProfile.aliasHideOptions}"/>
      </ui:include>

      <p/>

      <eye:buttons>
        <eye:button>
          <smsc:submitButton bean="#{editProfile}" action="submit">
            <f:param name="profileAddr" value="#{editProfile.profileAddress}"/>
            <f:param name="backPage" value="#{editProfile.backPage}"/>
          </smsc:submitButton>
        </eye:button>
        <eye:button>
          <smsc:resetButton bean="#{editProfile}" action="reset">
              <f:param name="backPage" value="#{editProfile.backPage}"/>
          </smsc:resetButton>
          </eye:button>
        <eye:space/>
      </eye:buttons>

    </h:form>

  </ui:define>

</ui:composition>


</html>
