<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:eye="http://jsfcomponents.eyeline.mobi"
      xmlns:c="http://java.sun.com/jstl/core">


<ui:composition>

  <h:panelGroup rendered="#{logger.hasChilds}">
    <eye:collapsingGroup label="#{logger.name}" opened="#{logger.root}">
      <f:facet name="header">
        <h:panelGroup>
          <h:panelGrid columns="2" columnClasses="column1, column2">
            <h:outputText value="#{logger.name}" rendered="#{!logger.root}"/>
            <h:outputText value="ROOT" rendered="#{logger.root}"/>
            <h:selectOneMenu value="#{logger.level}">
              <ui:include src="print_logger_sitems.xhtml"/>
            </h:selectOneMenu>
          </h:panelGrid>
        </h:panelGroup>
      </f:facet>
      <c:forEach items="#{logger.childList}" var="l">
        <ui:include src="print_logger.xhtml">
          <ui:param name="logger" value="#{l}"/>
        </ui:include>
      </c:forEach>
    </eye:collapsingGroup>
  </h:panelGroup>


  <h:panelGrid columns="2" rendered="#{!logger.hasChilds}" columnClasses="column100Width, column0WidthRight">
    <h:outputText value="#{logger.name}"/>
    <h:selectOneMenu value="#{logger.level}">
      <ui:include src="print_logger_sitems.xhtml"/>
    </h:selectOneMenu>
  </h:panelGrid>

</ui:composition>

</html>
