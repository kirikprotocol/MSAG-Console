<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:tr="http://myfaces.apache.org/trinidad"
      xmlns:eye="http://taglib.eyeline.mobi"
      xmlns:c="http://java.sun.com/jstl/core">


<ui:composition>

  <h:panelGrid columns="2" rendered="#{logger.hasChilds}" columnClasses="columnTopLeftAlign, columnTopLeftAlign">
    <eye:collapsingGroup label="#{logger.name}" opened="#{logger.root}">
        <c:forEach items="#{logger.childList}" var="l">
          <ui:include src="print_logger.xhtml">
            <ui:param name="logger" value="#{l}"/>
          </ui:include>
        </c:forEach>
    </eye:collapsingGroup>
    <h:selectOneMenu value="#{logger.level}">
      <ui:include src="print_logger_sitems.xhtml"/>
    </h:selectOneMenu>
  </h:panelGrid>

  <h:panelGrid columns="2" rendered="#{!logger.hasChilds}" columnClasses="column100Width, columnTopLeftAlign">
    <h:outputText value="#{logger.name}"/>
    <h:selectOneMenu value="#{logger.level}">
      <ui:include src="print_logger_sitems.xhtml"/>
    </h:selectOneMenu>
  </h:panelGrid>

</ui:composition>

</html>
