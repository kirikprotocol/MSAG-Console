<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:tr="http://myfaces.apache.org/trinidad"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:eye="http://taglib.eyeline.mobi"
      xmlns:smsc="http://taglib.smsc.mobi"
      xmlns:c="http://java.sun.com/jstl/core">

<ui:composition template="/templates/main.xhtml">

  <ui:param name="pageTitle" value="#{msg['smsc.smsc.logging']}"/>

  <ui:define name="content">

    <t:saveState value="#{logging.rLogger}"/>

    <tr:form rendered="#{!logging.initFailed}">


      <eye:buttons>
        <eye:button><smsc:submitButton bean="#{logging}" action="save"/></eye:button>
        <eye:button><smsc:resetButton bean="#{logging}" action="reset"/></eye:button>
        <eye:space/>
      </eye:buttons>

      <tr:inputHidden id="revision" value="#{logging.revision}"/>
      <eye:message level="warn" rendered="#{logging.settingsChanged}"><h:outputText value="#{msg['smsc.submit.hint']}"/></eye:message>

      <h:panelGrid columns="1" style="padding:20px;">

        <h:panelGrid columns="1" style="width:auto;">
          <ui:include src="print_logger.xhtml">
            <ui:param name="logger" value="#{logging.rLogger}"/>
          </ui:include>
        </h:panelGrid>

      </h:panelGrid>



      <eye:buttons>
        <eye:button><smsc:submitButton bean="#{logging}" action="save"/></eye:button>
        <eye:button><smsc:resetButton bean="#{logging}" action="reset"/></eye:button>
        <eye:space/>
      </eye:buttons>


    </tr:form>


  </ui:define>

</ui:composition>


</html>
