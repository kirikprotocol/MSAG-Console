<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:tr="http://myfaces.apache.org/trinidad"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:mo="http://eyeline.mobi" xmlns:eye="http://taglib.eyeline.mobi">

<ui:composition template="/templates/main.xhtml">

  <ui:define name="sme_title">
    <eye:pageTitle title="#{msg['smsc.reschedule']}"/>
  </ui:define>

  <ui:define name="content">

    <tr:form>

      <eye:buttons>
        <eye:button>
          <tr:commandLink text="#{msg['done.button']}" id="done1" action="#{rescheduleEdit.done}"/>
        </eye:button>
        <eye:button>
          <tr:commandLink text="#{msg['cancel.button']}" id="cancel1" action="RESCHEDULE" immediate="true"/>
        </eye:button>
        <eye:space/>
      </eye:buttons>

      <tr:inputHidden id="edit_initialized" value="#{rescheduleEdit.edit_initialized}"/>

      <tr:inputHidden value="#{rescheduleEdit.oldReschedule}"/>

      <h:panelGrid style="padding:10px" columns="1">

        <h:panelGrid style="align:left; width:35%" columns="1" columnClasses="column0Width">
          <tr:panelLabelAndMessage label="#{msg['smsc.reschedule.edit.intervals']}">
            <tr:inputText value="#{rescheduleEdit.newReschedule}" required="true" simple="true">
              <tr:validateRegExp pattern="#{rescheduleEdit.reschedulePattern}"
                                 messageDetailNoMatch="#{msg['smsc.reschedule.edit.invalid.intervals']}"/>
            </tr:inputText>
          </tr:panelLabelAndMessage>
        </h:panelGrid>

        <h:panelGrid style="align:left; width:35%"  rendered="#{rescheduleEdit.available}">
          <eye:dynamicTable value="#{rescheduleEdit.dynamicModel}">
            <eye:selectColumn name="code" values="#{rescheduleEdit.availableStatuses}"
                              uniqueValues="true" allowEditAfterAdd="false"/>
          </eye:dynamicTable>
        </h:panelGrid>

      </h:panelGrid>

      <eye:buttons>
        <eye:button>
          <tr:commandLink text="#{msg['done.button']}" id="done2" action="#{rescheduleEdit.done}"/>
        </eye:button>
        <eye:button>
          <tr:commandLink text="#{msg['cancel.button']}" id="cancel2" action="RESCHEDULE" immediate="true"/>
        </eye:button>
        <eye:space/>
      </eye:buttons>

    </tr:form>
  </ui:define>

</ui:composition>


</html>
