<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:eye="http://jsfcomponents.eyeline.mobi">

<ui:composition template="/templates/main.xhtml">

  <ui:param name="pageTitle" value="#{msg['smsc.statistic.sms.download']}"/>

  <ui:define name="styles">
    .labelColumn {width: 1px; text-align:left; white-space: nowrap;}
    .valueColumn {width: 200px; text-align: left; padding-right: 10px; }
    .lastColumn {text-align: left;}

  </ui:define>


  <ui:define name="content">

    <h:form id="filter">


      <h:panelGrid columns="4" columnClasses="labelColumn, valueColumn, labelColumn, lastColumn" style="padding: 10px 10px 10px 10px">

        <h:outputText value="#{msg['smsc.stat.fromDate']}"/>
        <eye:inputDate inputTime="true" value="#{smscStatDownload.from}"/>

        <h:outputText value="#{msg['smsc.stat.download.errors']}"/>
        <h:selectBooleanCheckbox value="#{smscStatDownload.includeErrors}"/>

        <h:outputText value="#{msg['smsc.stat.tillDate']}"/>
        <eye:inputDate inputTime="true" value="#{smscStatDownload.till}"/>

      </h:panelGrid>

      <p/>

      <eye:buttons>
        <eye:button>
          <h:commandLink value="#{msg['download.button']}">
            <eye:fileDownloadListener contentType="application/csv" filename="stat_#{smscStatDownload.statDate}.csv" method="#{smscStatDownload.download}"/>
          </h:commandLink>
        </eye:button>
        <eye:space/>
      </eye:buttons>

    </h:form>


  </ui:define>

</ui:composition>


</html>
