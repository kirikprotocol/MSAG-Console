<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition>

  <html>
  <head>
    <title>#{msg['top.monitor']}#{topmon.instance+1}</title>
  </head>
  <body>
  <h:panelGroup rendered="#{topmon.show}">
    <applet code="ru.novosoft.smsc.web.applets.topmon.TopMon.class" width="100%" height="97%" archive="monitor.jar">
      <param name="locale.language" value="#{topmon.localeS}"/>
      <param name="port" value="#{topmon.port}"/>
      <param name="host" value="#{facesContext.externalContext.request.serverName}"/>
    </applet>
  </h:panelGroup>
  </body>
  </html>
</ui:composition>


</html>
