<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:eye="http://jsfcomponents.eyeline.mobi"
      xmlns:smsc="http://taglib.smsc.mobi">

<ui:composition template="/templates/main.xhtml">

  <ui:param name="pageTitle" value="#{msg['smsc.statistic.smsView.detailed']} ##{smsView.id}"/>

  <ui:define name="styles">
    .labelColumn {width: 1px; text-align:left; white-space: nowrap;}
    .lastColumn {text-align: left;}

  </ui:define>


  <ui:define name="content">

    <h:form>

      <eye:buttons rendered="#{smsView.comeBackAction != null}">
        <eye:button>
          <h:commandLink value="#{msg['back.button']}" action="#{smsView.getComeBackAction}"/>
        </eye:button>
        <eye:space/>
      </eye:buttons>

      <h:panelGrid columns="2" columnClasses="labelColumn, lastColumn" rendered="#{smsView.show}" style="padding: 10px 10px 10px 10px">

        <h:outputText value="#{msg['smsc.sms.view.address.source']}"/>
        <h:outputText value="#{smsView.sms.originatingAddress}" converter="addressesConverter"/>

        <h:outputText value="#{msg['smsc.sms.view.address.destination']}"/>
        <h:outputText value="#{smsView.sms.destinationAddress}" converter="addressesConverter"/>

        <h:outputText value="#{msg['smsc.sms.view.address.destination.dealiased']}"/>
        <h:outputText value="#{smsView.sms.dealiasedDestinationAddress}" converter="addressesConverter"/>


        <h:outputText value="#{msg['smsc.sms.view.sme.source']}"/>
        <h:outputText value="#{smsView.sms.srcSmeId}"/>

        <h:outputText value="#{msg['smsc.sms.view.sme.destination']}"/>
        <h:outputText value="#{smsView.sms.dstSmeId}"/>

        <h:outputText value="#{msg['smsc.sms.view.route']}"/>
        <h:outputText value="#{smsView.sms.routeId}"/>

        <h:outputText value="#{msg['smsc.sms.view.status']}"/>
        <h:outputText value="#{smsView.sms.status}"/>

        <h:outputText value="#{msg['smsc.sms.view.date.submit']}"/>
        <h:outputText value="#{smsView.sms.submitTime}">
          <f:convertDateTime pattern="dd MMMM yyyy HH:mm:ss"/>
        </h:outputText>

        <h:outputText value="#{msg['smsc.sms.view.date.valid']}"/>
        <h:outputText value="#{smsView.sms.validTime}">
          <f:convertDateTime pattern="dd MMMM yyyy HH:mm:ss"/>
        </h:outputText>

        <h:outputText value="#{msg['smsc.sms.view.date.last']}"/>
        <h:outputText value="#{smsView.sms.lastTryTime}">
          <f:convertDateTime pattern="dd MMMM yyyy HH:mm:ss"/>
        </h:outputText>

        <h:outputText value="#{msg['smsc.sms.view.date.next']}"/>
        <h:outputText value="#{smsView.sms.nextTryTime}">
          <f:convertDateTime pattern="dd MMMM yyyy HH:mm:ss"/>
        </h:outputText>

        <h:outputText value="#{msg['smsc.sms.view.desc.dest']}"/>
        <h:outputText value="#{smsView.destDescriptor}"/>

        <h:outputText value="#{msg['smsc.sms.view.desc.orig']}"/>
        <h:outputText value="#{smsView.origDescriptor}"/>

        <h:outputText value="#{msg['smsc.sms.view.text.decoded']}" rendered="#{smsView.sms.showText}"/>
        <h:outputText value="#{smsView.sms.originalText}" rendered="#{smsView.sms.showText}"/>

      </h:panelGrid>

      <smsc:pageSubtitle value="#{msg['smsc.sms.view.body']}" rendered="#{smsView.show}"/>

      <h:panelGrid columns="2" style="padding: 10px 10px 10px 10px" columnClasses="labelColumn, lastColumn" >
        <c:forEach items="#{smsView.sms.bodyParameters}" var="p">
          <h:outputText value="#{p.key}"/>
          <h:outputText value="#{p.value}"/>
        </c:forEach>
      </h:panelGrid>


      <eye:buttons rendered="#{smsView.comeBackAction != null}">
        <eye:button>
          <h:commandLink value="#{msg['back.button']}" action="#{smsView.getComeBackAction}"/>
        </eye:button>
        <eye:space/>
      </eye:buttons>

    </h:form>


  </ui:define>

</ui:composition>


</html>
