<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:eye="http://jsfcomponents.eyeline.mobi"
      xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/templates/main.xhtml">

  <ui:param name="pageTitle" value="#{msg['smsc.closed_group.edit']}"/>

  <ui:define name="styles">
    .column1 {width: 5%; text-align: right;}
    .column2 {width: 20%;}
    .column3 {width: 75%;}
  </ui:define>

  <ui:define name="content">

    <h:form rendered="#{!closed_group_edit.outOfDate}">

      <eye:buttons>
        <eye:button>
          <h:commandLink value="#{msg['done.button']}" action="#{closed_group_edit.save}">
            <f:param name="closed_group" value="#{closed_group_edit.id}"/>
          </h:commandLink>
        </eye:button>
        <eye:button>
          <h:commandLink value="#{msg['cancel.button']}" action="CLOSED_GROUPS" immediate="true"/>
        </eye:button>
        <eye:space/>
      </eye:buttons>

      <h:panelGrid style="padding:10px" columns="3" columnClasses="column1, column2, column3">

        <h:outputText value="#{closedGroupsBundle.name}"/>
        <eye:inputText value="#{closed_group_edit.name}" required="true"/>
        <h:outputText value=""/>

        <h:outputText value="#{closedGroupsBundle.description}"/>
        <eye:inputText rows="3" cols="50" value="#{closed_group_edit.description}" required="true"/>
        <h:outputText value=""/>

        <h:outputText value="#{closedGroupsBundle.masks}"/>
        <eye:dynamicTable value="#{closed_group_edit.dynamicModel}">
          <eye:textColumn name="mask" maxLength="21" allowEditAfterAdd="true"/>
        </eye:dynamicTable>
        <h:outputText value=""/>

      </h:panelGrid>

      <eye:buttons>
        <eye:button>
          <h:commandLink value="#{msg['done.button']}" action="#{closed_group_edit.save}">
            <f:param name="closed_group" value="#{closed_group_edit.id}"/>
          </h:commandLink>
        </eye:button>
        <eye:button>
          <h:commandLink value="#{msg['cancel.button']}" action="CLOSED_GROUPS" immediate="true"/>
        </eye:button>
        <eye:space/>
      </eye:buttons>

    </h:form>
  </ui:define>

</ui:composition>


</html>
