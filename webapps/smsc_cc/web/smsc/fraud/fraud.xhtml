<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:tr="http://myfaces.apache.org/trinidad"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:eye="http://taglib.eyeline.mobi"
      xmlns:jstl="http://java.sun.com/jsp/jstl/core">


<ui:composition template="/templates/main.xhtml">

  <ui:param name="pageTitle" value="#{msg['smsc.fraud.title']}"/>

  <ui:define name="content">

    <h:form>
      <eye:buttons>
        <eye:button>
          <tr:commandLink text="#{msg['submit.button']}" action="#{fraud.save}"/>
        </eye:button>
        <eye:button>
          <tr:commandLink text="#{msg['reset.button']}" action="#{fraud.reset}"/>
        </eye:button>
        <eye:space/>
      </eye:buttons>

    <eye:collapsingGroup label="#{msg['fraud.whitelist.label']}" opened="#{fraud.whitelistopened}">  
      <eye:dynamicTable value="#{fraud.whiteList}">          
        <eye:textColumn name="address" allowEditAfterAdd="true" maxLength="20"/>
      </eye:dynamicTable>
    </eye:collapsingGroup>

    <eye:buttons>
        <eye:button>
          <tr:commandLink text="#{msg['submit.button']}" action="#{fraud.save}"/>
        </eye:button>
        <eye:button>
          <tr:commandLink text="#{msg['reset.button']}" action="#{fraud.reset}"/>
        </eye:button>
        <eye:space/>
    </eye:buttons>
<!--
      <eye:buttons>
        <eye:button><h:commandLink value="myButton" actionListener="#{index1.myButton}" /></eye:button>
        <eye:button><h:commandLink value="myButton1" actionListener="#{index1.myButton}"/></eye:button>

        <eye:space/>

        <eye:button><h:commandLink value="myButton2" actionListener="#{index1.myButton}"/></eye:button>
        <eye:button><h:commandLink value="myButton3" actionListener="#{index1.myButton}"/></eye:button>

      </eye:buttons>
-->      
    </h:form>

  </ui:define>


</ui:composition>


</html>
