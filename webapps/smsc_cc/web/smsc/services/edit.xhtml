<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:eye="http://jsfcomponents.eyeline.mobi">

<ui:composition template="/templates/main.xhtml">

  <ui:param name="pageTitle" value="#{msg['service.edit.page.title']}"/>

  <ui:define name="styles">
    .labelColumn {width: 1px; text-align:right; white-space: nowrap;}
    .valueColumn {text-align: left;}
  </ui:define>

  <ui:define name="content">

    <h:form id="services" rendered="#{!serviceEdit.outOfDate}">

      <h:inputHidden value="#{serviceEdit.add}"/>
      <h:inputHidden value="#{serviceEdit.systemId}"/>

      <eye:buttons>
        <eye:button><h:commandLink value="#{msg['done.button']}" action="#{serviceEdit.save}"/></eye:button>
        <eye:button><h:commandLink value="#{msg['cancel.button']}" action="SERVICES" immediate="true"/></eye:button>
        <eye:space/>
      </eye:buttons>

      <h:panelGrid columns="2" columnClasses="labelColumn, valueColumn" style="padding:20px">
        <h:outputText value="#{msg['service.edit.page.systemId']}"/>
        <eye:inputText value="#{serviceEdit.systemId}" rendered="#{serviceEdit.add}"/>
        <h:outputText value="#{serviceEdit.systemId}" rendered="#{!serviceEdit.add}"/>

        <h:outputText value="#{sme['priority']}"/>
        <eye:inputText value="#{serviceEdit.sme.priority}"/>

        <h:outputText value="#{sme['systemType']}"/>
        <eye:inputText value="#{serviceEdit.sme.systemType}"/>

        <h:outputText value="#{sme['password']}"/>
        <eye:inputText value="#{serviceEdit.sme.password}"/>

        <h:outputText value="#{sme['addrRange']}"/>
        <eye:inputText value="#{serviceEdit.sme.addrRange}"/>

        <h:outputText value="#{sme['wantAlias']}"/>
        <h:selectBooleanCheckbox value="#{serviceEdit.sme.wantAlias}" style="margin-left:9px;"/>

        <h:outputText value="#{sme['carryOrgDescriptor']}"/>
        <h:selectBooleanCheckbox value="#{serviceEdit.sme.carryOrgDescriptor}" style="margin-left:9px;"/>

        <h:outputText value="#{sme['carryOrgUserInfo']}"/>
        <h:selectBooleanCheckbox value="#{serviceEdit.sme.carryOrgUserInfo}" style="margin-left:9px;"/>

        <h:outputText value="#{sme['carrySccpInfo']}"/>
        <h:selectBooleanCheckbox value="#{serviceEdit.sme.carrySccpInfo}" style="margin-left:9px;"/>

        <h:outputText value="#{sme['fillExtraDescriptor']}"/>
        <h:selectBooleanCheckbox value="#{serviceEdit.sme.fillExtraDescriptor}" style="margin-left:9px;"/>

        <h:outputText value="#{sme['forceSmeReceipt']}"/>
        <h:selectBooleanCheckbox value="#{serviceEdit.sme.forceSmeReceipt}" style="margin-left:9px;"/>

        <h:outputText value="#{sme['forceGsmDataCoding']}"/>
        <h:selectBooleanCheckbox value="#{serviceEdit.sme.forceGsmDataCoding}" style="margin-left:9px;"/>

        <h:outputText value="#{sme['smppPlus']}"/>
        <h:selectBooleanCheckbox value="#{serviceEdit.sme.smppPlus}" style="margin-left:9px;"/>

        <h:outputText value="#{sme['timeout']}"/>
        <eye:inputText value="#{serviceEdit.sme.timeout}"/>

        <h:outputText value="#{sme['receiptSchemeName']}"/>
        <eye:inputText value="#{serviceEdit.sme.receiptSchemeName}"/>

        <h:outputText value="#{sme['disabled']}"/>
        <h:selectBooleanCheckbox value="#{serviceEdit.sme.disabled}" style="margin-left:9px;"/>

        <h:outputText value="#{sme['proclimit']}"/>
        <eye:inputText value="#{serviceEdit.sme.proclimit}"/>

        <h:outputText value="#{sme['schedlimit']}"/>
        <eye:inputText value="#{serviceEdit.sme.schedlimit}"/>

        <h:outputText value="#{sme['accessMask']}"/>
        <eye:inputText value="#{serviceEdit.sme.accessMask}"/>

      </h:panelGrid>

      <eye:buttons>
        <eye:button><h:commandLink value="#{msg['done.button']}" action="#{serviceEdit.save}"/></eye:button>
        <eye:button><h:commandLink value="#{msg['cancel.button']}" action="SERVICES" immediate="true"/></eye:button>
        <eye:space/>
      </eye:buttons>

    </h:form>

  </ui:define>

</ui:composition>


</html>
