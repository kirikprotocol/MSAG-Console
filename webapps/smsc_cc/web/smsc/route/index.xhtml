<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:eye="http://jsfcomponents.eyeline.mobi"
      xmlns:smsc="http://taglib.smsc.mobi">

<ui:composition template="/templates/main.xhtml">

  <ui:param name="pageTitle" value="#{msg['routes.page.title']}"/>

  <ui:define name="styles">
    .labelColumn {width: 1px; text-align:right; white-space: nowrap;}
    .valueColumn {width: 150px; text-align: left; padding-right: 10px; }
    .label2Column {width: 1px; text-align:right; white-space: nowrap; padding-left: 10px; border-left: 1px solid #E4E0CE;}
    .lastColumn {text-align: left;}
  </ui:define>

  <ui:define name="content">

    <h:form rendered="#{!routes.initFailed}">

      <h:inputHidden value="#{routes.revision}"/>
      <eye:message level="warn" rendered="#{routes.settingsChanged}"><h:outputText value="#{msg['smsc.submit.hint']}"/></eye:message>

      <eye:dataTableFilter applyAction="#{routes.applyFilter}" clearAction="#{routes.clearFilter}">

        <h:panelGrid columns="4" columnClasses="labelColumn, valueColumn, label2Column, lastColumn">
          <h:outputText value="#{msg['routes.page.name']}"/>
          <eye:inputText value="#{routes.nameFilter}"/>

          <h:outputText value="#{msg['routes.page.subject']}"/>
          <eye:inputText value="#{routes.subjectFilter}"/>

          <h:outputText value="#{msg['routes.page.srcSmeId']}"/>
          <eye:inputText value="#{routes.srcSmeFilter}"/>

          <h:outputText value="#{msg['routes.page.mask']}"/>
          <eye:inputText value="#{routes.maskFilter}"/>

          <h:outputText value="#{msg['routes.page.dstSmeId']}"/>
          <eye:inputText value="#{routes.dstSmeFilter}"/>
        </h:panelGrid>
      </eye:dataTableFilter>

      <p/>

      <eye:dataTable value="#{routes.routes}" var="route" selectedRows="#{routes.routes2remove}">
        <eye:row innerData="#{not empty route.notes}">

          <eye:column name="name" title="#{route['name']}" sortable="true" defaultSortOrder="asc" width="60%">
            <h:commandLink action="ROUTE_EDIT" value="#{route.name}" immediate="true">
              <f:param name="route" value="#{route.name}"/>
            </h:commandLink>
          </eye:column>

          <eye:column name="active" title="#{route['active']}" width="7%" align="center">
            <h:graphicImage value="/images/ic_checked.gif" rendered="#{route.active}"/>
          </eye:column>

          <eye:column name="allowed" title="#{route['trafficMode']}" width="7%" align="center">
            <h:outputText value="#{route.trafficMode}"/>
          </eye:column>

          <eye:column name="billing" title="#{route['billing']}" width="7%" align="center">
            <h:outputText value="#{route.billing}"/>
          </eye:column>

          <eye:column name="archiving" title="#{route['archiving']}" width="7%" align="center">
            <h:graphicImage value="/images/ic_checked.gif" rendered="#{route.archiving}"/>
          </eye:column>

          <eye:column name="reports" title="#{msg['routes.page.reports']}" width="7%" align="center">
            <h:graphicImage value="/images/ic_checked.gif" rendered="#{route.suppressDeliveryReports}"/>
          </eye:column>

          <eye:column name="transit" title="#{route['transit']}" width="7%" align="center">
            <h:graphicImage value="/images/ic_checked.gif" rendered="#{route.transit}"/>
          </eye:column>

          <f:facet name="innerData">
            <h:outputText value="#{route.notes}"/>
          </f:facet>

        </eye:row>

      </eye:dataTable>

      <p/>

      <eye:buttons>
        <eye:button><h:commandLink value="#{msg['add.button']}" action="ROUTE_EDIT" immediate="true"/></eye:button>
        <eye:button><h:commandLink value="#{msg['delete.button']}" action="#{routes.removeRoutes}" onclick="if (!confirm('#{msg['smsc.delete.records']}')) return false"/></eye:button>
        <eye:space/>
        <eye:button><smsc:submitButton bean="#{routes}" action="submit"/></eye:button>
        <eye:button><smsc:resetButton bean="#{routes}" action="reset"/></eye:button>
      </eye:buttons>

    </h:form>

  </ui:define>

</ui:composition>


</html>
