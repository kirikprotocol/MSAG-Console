<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:tr="http://myfaces.apache.org/trinidad"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:eye="http://taglib.eyeline.mobi"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    >

<ui:composition template="/templates/main.xhtml">

  <ui:param name="pageTitle" value="#{msg['subjects.page.title']}"/>

  <ui:define name="content">

    <tr:form rendered="#{!subjects.initError}">

      <h:inputHidden value="#{subjects.revision}"/>

      <eye:dataTableFilter bean="#{subjects}" clearAction="clearFilter">

        <eye:pageSubtitle value="#{msg['subjects.subtitle.maskFilter']}"/>
        <tr:panelFormLayout inlineStyle="width:300px;">
          <eye:dynamicTable value="#{subjects.masksFilter}">
            <eye:textColumn name="mask"   allowEditAfterAdd="true"/>
          </eye:dynamicTable>
        </tr:panelFormLayout>

        <eye:pageSubtitle value="#{msg['subjects.subtitle.nameFilter']}"/>
        <tr:panelFormLayout inlineStyle="width:300px;">
          <h:inputText value="#{subjects.namesFilter}" />
        </tr:panelFormLayout>

      </eye:dataTableFilter>

      <eye:buttons>
        <eye:button><h:commandLink value="#{msg['add.button']}" action="#{subjects.add}"/></eye:button>
        <eye:button><h:commandLink value="#{msg['delete.button']}" action="#{subjects.deleteSelected}" onclick="if (!confirm('#{msg['smsc.delete.records']}')) return false"/></eye:button>
        <eye:button><h:commandLink value="#{msg['submit.button']}" action="#{subjects.submit}" onclick="if (!confirm('#{msg['smsc.submit.confirm']}')) return false"/></eye:button>
        <eye:space/>
        <eye:button><h:commandLink value="#{msg['reset.button']}" action="#{subjects.reset}" immediate="true" onclick="if (!confirm('#{msg['smsc.reset.confirm']}')) return false"/></eye:button>

      </eye:buttons>

      <eye:dataTable value="#{subjects.subjectsModel}" selectedRows="#{subjects.selectedRows}" var="s">
        <eye:row rowId="#{s.name}"  innerData="#{!empty s.masks or !empty s.children}">
          <eye:column name="name" title="#{msg['subjects.page.column.name']}" width="50%"
                      sortable="true" defaultSortOrder="asc">
            <h:commandLink  value="#{s.name}" action="#{subjects.edit}">
              <f:param name="oldName" value="#{s.name}"/>
            </h:commandLink>
          </eye:column>
          <eye:column name="defaultSme" title="#{msg['subjects.page.column.defaultSme']}" width="48%" sortable="true">
            <h:commandLink  value="#{s.defaultSmeId}" action="SERVICE_EDIT" immediate="true">
              <f:param name="smeId" value="#{s.defaultSmeId}"/>
            </h:commandLink>
          </eye:column>


          <f:facet name="innerData">
            <h:panelGrid columns="3" columnClasses="columnTopLeftAlign,columnTopLeftAlign" style="width:350px;">


                <h:dataTable value="#{s.masks}" var="mask" columnClasses="columnTopLeftAlign" style="margin-left:50px; width:150px;">
                  <h:column>
                    <f:facet name="header">
                      <h:outputText value="#{msg['subjects.page.column.masks']}" />
                    </f:facet>
                    <tr:outputText value="#{mask.simpleAddress}"/>
                  </h:column>
                </h:dataTable>

                <h:dataTable value="#{s.children}" var="child" columnClasses="columnTopLeftAlign" style="width:150px;;">
                  <h:column>
                    <f:facet name="header">
                      <h:outputText value="#{msg['subjects.page.column.subjects']}" />
                    </f:facet>
                    <h:commandLink  value="#{child}" action="#{subjects.edit}">
                        <f:param name="oldName" value="#{child}"/>
                    </h:commandLink>
                  </h:column>
                </h:dataTable>


            </h:panelGrid>
          </f:facet>
        </eye:row>
      </eye:dataTable>

      <eye:buttons>
        <eye:button><h:commandLink value="#{msg['add.button']}" action="#{subjects.add}"/></eye:button>
        <eye:button><h:commandLink value="#{msg['delete.button']}" action="#{subjects.deleteSelected}" onclick="if (!confirm('#{msg['smsc.delete.records']}')) return false"/></eye:button>
        <eye:button><h:commandLink value="#{msg['submit.button']}" action="#{subjects.submit}" onclick="if (!confirm('#{msg['smsc.submit.confirm']}')) return false"/></eye:button>
        <eye:space/>
        <eye:button><h:commandLink value="#{msg['reset.button']}" action="#{subjects.reset}" immediate="true" onclick="if (!confirm('#{msg['smsc.reset.confirm']}')) return false"/></eye:button>
      </eye:buttons>

    </tr:form>

  </ui:define>

</ui:composition>


</html>
