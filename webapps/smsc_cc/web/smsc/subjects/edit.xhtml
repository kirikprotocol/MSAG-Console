<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:tr="http://myfaces.apache.org/trinidad"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:eye="http://taglib.eyeline.mobi"
      xmlns:c="http://java.sun.com/jstl/core">


<ui:composition template="/templates/main.xhtml">

  <ui:param name="pageTitle" value="#{ subjectEdit.oldName!=null ? msg['subject.edit.edit.title'] : msg['subject.edit.add.title']}"/>


  <ui:define name="content">

    <h:form rendered="#{!subjectEdit.initError}">
      <h:inputHidden value="#{subjectEdit.oldName}"/>

      <eye:buttons>
        <eye:button>
          <tr:commandLink text="#{msg['done.button']}" id="add1" action="#{subjectEdit.done}">
            <f:param name="oldName" value="#{subjectEdit.oldName}"/>
          </tr:commandLink>
        </eye:button>
        <eye:button>
          <tr:commandLink text="#{msg['cancel.button']}" id="cancel1" action="SUBJECTS" immediate="true"/>
        </eye:button>
        <eye:space/>
      </eye:buttons>

      <p/>

      <eye:pageSubtitle value="#{msg['subject.edit.info']}"/>

      <h:panelGrid columns="3" columnClasses="column100Width, column300WidthLeft, columnTopLeftAlign">

        <h:outputText value="#{msg['subjects.page.column.name']}"/>
        <h:inputText value="#{subjectEdit.subj.name}" style="width:300px">
          <tr:validateLength minimum="1"/>
        </h:inputText>
        <h:outputText value="&#160;" style="width: 100%"/>

        <h:outputText value="#{msg['subjects.page.column.notes']}"/>
        <h:inputTextarea value="#{subjectEdit.subj.notes}" rows="2" style="width:300px"/>
        <h:outputText value="&#160;" style="width: 100%"/>

        <h:outputText value="#{msg['subjects.page.column.defaultSme']}"/>
        <h:selectOneMenu value="#{subjectEdit.subj.defaultSmeId}" >
          <f:selectItems value="#{subjectEdit.smeIds}"/>
        </h:selectOneMenu>
        <h:outputText value="&#160;" style="width: 100%"/>

      </h:panelGrid>


      <h:panelGrid columns="2" columnClasses="column500TopLeft, columnTopLeftAlign">

        <h:panelGroup>
          <eye:pageSubtitle value="#{msg['subjects.page.column.masks']}"/>

          <h:panelGrid columns="2" columnClasses="column300WidthTopLeft, columnTopLeftAlign">
            <eye:dynamicTable value="#{subjectEdit.masksModel}">
              <eye:textColumn name="mask" allowEditAfterAdd="true"/>
            </eye:dynamicTable>
            <h:outputText value=""/>
          </h:panelGrid>
        </h:panelGroup>

        <h:panelGroup>
          <eye:pageSubtitle value="#{msg['subject.edit.inner.subjects']}"/>

          <h:panelGrid columns="2" columnClasses="column300WidthTopLeft, columnTopLeftAlign">
            <c:forEach items="#{subjectEdit.subj.children}" var="child">
              <h:commandLink value="#{child}" action="SUBJECT_EDIT" immediate="true">
                <f:param name="oldName" value="#{child}"/>
              </h:commandLink>


              <h:commandLink action="#{subjectEdit.removeChild}">
                <tr:image source="/images/but_del.gif"/>
                <f:param name="oldName" value="#{subjectEdit.oldName}"/>
                <f:param name="childToRemove" value="#{child}"/>
              </h:commandLink>
            </c:forEach>


            <h:selectOneMenu styleClass="selectW" value="#{subjectEdit.childToAdd}" required="false"
                             rendered="#{not empty subjectEdit.allowedChildren}">
              <f:selectItems value="#{subjectEdit.allowedChildren}"/>
            </h:selectOneMenu>
            <h:commandLink action="#{subjectEdit.addChild}"
                           rendered="#{not empty subjectEdit.allowedChildren}">
              <f:param name="oldName" value="#{subjectEdit.oldName}"/>
              <tr:image source="/images/but_add.gif"/>
            </h:commandLink>
          </h:panelGrid>

        </h:panelGroup>
      </h:panelGrid>

      <eye:buttons>
        <eye:button>
          <tr:commandLink text="#{msg['done.button']}" id="add2" action="#{subjectEdit.done}">
            <f:param name="oldName" value="#{subjectEdit.oldName}"/>
          </tr:commandLink>
        </eye:button>
        <eye:button>
          <tr:commandLink text="#{msg['cancel.button']}" id="cancel2" action="SUBJECTS" immediate="true"/>
        </eye:button>
        <eye:space/>
      </eye:buttons>


    </h:form>

  </ui:define>


</ui:composition>


</html>
