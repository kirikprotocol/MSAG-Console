<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:eye="http://jsfcomponents.eyeline.mobi"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:smsc="http://taglib.smsc.mobi">


<ui:composition template="/templates/main.xhtml">

  <ui:param name="pageTitle" value="#{ subjectEdit.oldName!=null ? msg['subject.edit.edit.title'] : msg['subject.edit.add.title']}"/>

  <ui:define name="styles">
    .column1 {width: 1px; white-space: nowrap; text-align:right;}
    .column300 {min-width: 300px; text-align: left;}
    .column500 {min-width: 500px; text-align: left; vertical-align: top;}
    .lastColumn {width: 100%; vertical-align: top;}
  </ui:define>

  <ui:define name="content">

    <h:form rendered="#{!subjectEdit.initError}">
      <h:inputHidden value="#{subjectEdit.oldName}"/>

      <eye:buttons>
        <eye:button>
          <h:commandLink value="#{msg['done.button']}" id="add1" action="#{subjectEdit.done}">
            <f:param name="oldName" value="#{subjectEdit.oldName}"/>
          </h:commandLink>
        </eye:button>
        <eye:button>
          <h:commandLink value="#{msg['cancel.button']}" id="cancel1" action="SUBJECTS" immediate="true"/>
        </eye:button>
        <eye:space/>
      </eye:buttons>

      <p/>

      <smsc:pageSubtitle value="#{msg['subject.edit.info']}"/>

      <h:panelGrid columns="3" columnClasses="column1, column300, lastColumn">

        <h:outputText value="#{msg['subjects.page.column.name']}"/>
        <eye:inputText value="#{subjectEdit.subj.name}" required="true"/>
        <h:outputText value="&#160;" style="width: 100%"/>

        <h:outputText value="#{msg['subjects.page.column.notes']}"/>
        <eye:inputText value="#{subjectEdit.subj.notes}" rows="2"/>
        <h:outputText value="&#160;" style="width: 100%"/>

        <h:outputText value="#{msg['subjects.page.column.defaultSme']}"/>
        <h:selectOneMenu value="#{subjectEdit.subj.defaultSmeId}" >
          <f:selectItems value="#{subjectEdit.smeIds}"/>
        </h:selectOneMenu>
        <h:outputText value="&#160;" style="width: 100%"/>

      </h:panelGrid>


      <h:panelGrid columns="2" columnClasses="column500, lastColumn">

        <h:panelGroup>
          <smsc:pageSubtitle value="#{msg['subjects.page.column.masks']}"/>

          <h:panelGrid columns="2" columnClasses="column300, lastColumn">
            <eye:dynamicTable value="#{subjectEdit.masksModel}">
              <eye:textColumn name="mask" allowEditAfterAdd="true"/>
            </eye:dynamicTable>
            <h:outputText value=""/>
          </h:panelGrid>
        </h:panelGroup>

        <h:panelGroup>
          <smsc:pageSubtitle value="#{msg['subject.edit.inner.subjects']}"/>

          <h:panelGrid columns="2" columnClasses="column300, lastColumn">
            <c:forEach items="#{subjectEdit.subj.children}" var="child">
              <h:commandLink value="#{child}" action="SUBJECT_EDIT" immediate="true">
                <f:param name="oldName" value="#{child}"/>
              </h:commandLink>


              <h:commandLink action="#{subjectEdit.removeChild}">
                <h:graphicImage value="/images/but_del.gif"/>
                <f:param name="oldName" value="#{subjectEdit.oldName}"/>
                <f:param name="childToRemove" value="#{child}"/>
              </h:commandLink>
            </c:forEach>


            <h:selectOneMenu styleClass="selectW" value="#{subjectEdit.childToAdd}" required="false"
                             rendered="#{not empty subjectEdit.allowedChildren}">
              <f:selectItems value="#{subjectEdit.allowedChildren}"/>
            </h:selectOneMenu>
            <h:commandLink action="#{subjectEdit.addChild}"
                           rendered="#{not empty subjectEdit.allowedChildren}">
              <f:param name="oldName" value="#{subjectEdit.oldName}"/>
              <h:graphicImage value="/images/but_add.gif"/>
            </h:commandLink>
          </h:panelGrid>

        </h:panelGroup>
      </h:panelGrid>

      <eye:buttons>
        <eye:button>
          <h:commandLink value="#{msg['done.button']}" id="add2" action="#{subjectEdit.done}">
            <f:param name="oldName" value="#{subjectEdit.oldName}"/>
          </h:commandLink>
        </eye:button>
        <eye:button>
          <h:commandLink value="#{msg['cancel.button']}" id="cancel2" action="SUBJECTS" immediate="true"/>
        </eye:button>
        <eye:space/>
      </eye:buttons>


    </h:form>

  </ui:define>


</ui:composition>


</html>
