<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:eye="http://jsfcomponents.eyeline.mobi"
      xmlns:smsc="http://taglib.smsc.mobi"
    >

<ui:composition template="/templates/main.xhtml">

  <ui:param name="pageTitle" value="#{msg['timezones.page.title']}"/>

  <ui:define name="styles">
    .maskColumn {width: 25%}
    .timezoneColumn {width: 70%}
  </ui:define>

  <ui:define name="content">

    <h:form rendered="#{!subjects.initError}">

      <h:inputHidden value="#{timezones.revision}"/>
      <h:panelGrid style="padding-bottom: 5px" rendered="#{timezones.settingsChanged}">
        <eye:message level="warn"><h:outputText value="#{msg['smsc.submit.hint']}"/></eye:message>
      </h:panelGrid>

      <eye:buttons>
        <eye:button><smsc:submitButton bean="#{timezones}" action="save"/></eye:button>
        <eye:button><smsc:resetButton bean="#{timezones}" action="reset"/></eye:button>
        <eye:space/>
      </eye:buttons>

      <h:panelGrid columns="1" style="padding: 5px 0px 5px 0px;">
        <smsc:pageSubtitle value="#{msg['timezones.page.masks']}"/>
        <eye:dynamicTable value="#{timezones.masksModel}">
          <eye:textColumn name="mask" maxLength="20" allowEditAfterAdd="true" columnClass="maskColumn"/>
          <eye:selectColumn name="tzm" values="#{timezones.timesonesItems}" allowEditAfterAdd="true" columnClass="timezoneColumn"/>
        </eye:dynamicTable>

        <smsc:pageSubtitle value="#{msg['timezones.page.subjects']}"/>
        <eye:dynamicTable value="#{timezones.subjsModel}" >
          <eye:selectColumn name="subj" values="#{timezones.availableSubjects}" allowEditAfterAdd="false" uniqueValues="true" columnClass="maskColumn"/>
          <eye:selectColumn name="tzs" values="#{timezones.timesonesItems}" allowEditAfterAdd="true" columnClass="timezoneColumn"/>
        </eye:dynamicTable>
      </h:panelGrid>

      <eye:buttons>
        <eye:button><smsc:submitButton bean="#{timezones}" action="save"/></eye:button>
        <eye:button><smsc:resetButton bean="#{timezones}" action="reset"/></eye:button>
        <eye:space/>
      </eye:buttons>

    </h:form>

  </ui:define>

</ui:composition>


</html>
