<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:tr="http://myfaces.apache.org/trinidad"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:eye="http://taglib.eyeline.mobi"
      xmlns:smsc="http://taglib.smsc.mobi"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    >

<ui:composition template="/templates/main.xhtml">

  <ui:param name="pageTitle" value="#{msg['timezones.page.title']}"/>

  <ui:define name="content">

    <tr:form rendered="#{!subjects.initError}">

      <h:inputHidden value="#{timezones.revision}"/>
      <eye:message level="warn" rendered="#{timezones.settingsChanged}"><h:outputText value="#{msg['smsc.submit.hint']}"/></eye:message>

      <eye:buttons>
        <eye:button><smsc:submitButton bean="#{timezones}" action="save"/></eye:button>
        <eye:button><smsc:resetButton bean="#{timezones}" action="reset"/></eye:button>
        <eye:space/>
      </eye:buttons>

      <p/>
      <eye:collapsingGroup label="#{msg['timezones.page.masks']}" opened="true">
        <eye:dynamicTable value="#{timezones.masksModel}">
          <eye:textColumn name="mask" maxLength="20" allowEditAfterAdd="true" width="30%"/>
          <eye:selectColumn name="tzm" values="#{timezones.timesonesItems}" allowEditAfterAdd="true" width="70%"/>
        </eye:dynamicTable>
      </eye:collapsingGroup>
      <p/>
      <eye:collapsingGroup label="#{msg['timezones.page.subjects']}" opened="true">
        <eye:dynamicTable value="#{timezones.subjsModel}" >
          <eye:selectColumn name="subj" values="#{timezones.availableSubjects}" allowEditAfterAdd="false" uniqueValues="true" width="30%"/>
          <eye:selectColumn name="tzs" values="#{timezones.timesonesItems}" allowEditAfterAdd="true" width="70%"/>
        </eye:dynamicTable>
      </eye:collapsingGroup>
      <p/>

      <eye:buttons>
        <eye:button><smsc:submitButton bean="#{timezones}" action="save"/></eye:button>
        <eye:button><smsc:resetButton bean="#{timezones}" action="reset"/></eye:button>
        <eye:space/>
      </eye:buttons>

    </tr:form>

  </ui:define>

</ui:composition>


</html>
