<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:tr="http://myfaces.apache.org/trinidad">


<ui:composition>
  <div class="collapsing_group_closed" id="sectionHeader_#{idGen.incrementAndGetId}" onclick="collasping_group_showhide_section('#{idGen.id}')">
    <h:outputText value="#{name}"/>
  </div>
  <table cellspacing="0" cellpadding="0" id="sectionValue_#{idGen.id}" style="display:none">
    <tr>
      <th width="#{(width == null) ? '30' :  width}px"/>
      <td>
        <table class="properties_list" cellspacing="0">
          <tr class="row">
            <td style="white-space:nowrap" width="150px">
              <ui:insert/>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>

</ui:composition>

</html>
