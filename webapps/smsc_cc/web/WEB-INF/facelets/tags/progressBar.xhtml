<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">


<ui:composition>

  <h:panelGroup>

  <table border="2">
    <tr>
      <td width="#{width}px">

        <div style="background-color:#{bgcolor==null ? '#6495ed' : bgcolor};width:#{current/maximum*width}px;height:#{height}px;">
          <div style="margin-left:#{width/2-10}px; font-weight:bold; color:#{fontColor == null ? 'black' : fontColor}; padding-top:#{height/2-6}px">
            <h:panelGroup rendered="#{percents == null ? 'true' : percents}">
              <h:outputText value="#{current/maximum*100}">
                <f:convertNumber maxFractionDigits="0"/>
              </h:outputText>
              <h:outputText value="%"/>
            </h:panelGroup>
          </div>
        </div>

      </td>
      <td></td>
    </tr>
  </table>

  </h:panelGroup>
</ui:composition>

</html>
