<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:tr="http://myfaces.apache.org/trinidad"
        xmlns:ui="http://java.sun.com/jsf/facelets">


  <link rel="STYLESHEET" type="text/css" href="/smsc/styles/colors.css"/>

  <link rel="STYLESHEET" type="text/css" href="/smsc/styles/common.css"/>
  <link rel="STYLESHEET" type="text/css" href="/smsc/styles/list.css"/>
  <link rel="STYLESHEET" type="text/css" href="/smsc/styles/properties_list.css"/>
  <link rel="STYLESHEET" type="text/css" href="/smsc/styles/main_menu.css"/>
  <link rel="STYLESHEET" type="text/css" href="/smsc/styles/collapsing_list.css"/>
  <link rel="STYLESHEET" type="text/css" href="/smsc/styles/navbar.css"/>
  <link rel="STYLESHEET" type="text/css" href="/smsc/styles/messages.css"/>
  <link rel="STYLESHEET" type="text/css" href="/smsc/styles/page_menu.css"/>

  <link rel="STYLESHEET" type="text/css" href="/smsc/styles/sme_menu.css"/>
  <link rel="STYLESHEET" type="text/css" href="/smsc/styles/header.css"/>


  <link rel="STYLESHEET" type="text/css" href="/smsc/styles/collapsing_group.css"/>
  <script type="text/javascript" language="javascript" src="/smsc/js/collapsing_group.js"></script>

  <script type="text/javascript">

    function submitFormOnEnter(e) {
      if (!e)
        e = window.event;
      var keyCode = e.keyCode; // For IE
      if (!keyCode)
        keyCode = e.which; // For Firefox
      if (keyCode == 13) // On Enter
        opForm.submit();

      return true;
    }
  </script>

  <style type='text/css'>
    html, body {
      height: 100%;
    }
  </style>

  <tr:document onload="initjsDOMenu()">
    <table height="100%" cellspacing="0" cellpadding="0" class="main_table">
      <tr>

        <td width="30" background="/smsc/images/smsc_03.jpg" rowspan="3"></td>
        <td bgcolor="#F3F0E3">

          <!-- "SMS Service Center" header -->
          <table cellspacing="0" cellpadding="0" border="0">
            <tr>
              <td width="236px"><img src="/smsc/images/smsc_04.jpg" WIDTH="236px" HEIGHT="45px" alt=""/></td>
              <td bgcolor="#161E49"><span
                  style="color: #6F77A3; font: bold 11px; vertical-align: -10px;">Version&#160;1.9</span>
              </td>

              <td width="12" background="/smsc/images/smsc_06.jpg"></td>
            </tr>
          </table>

          <!-- main menu -->
          <ui:include src="smsc_menu.xhtml"/>

          <div>
            <ui:insert name="sme_title"/>
          </div>

          <table cellspacing="0" cellpadding="0">
            <tr>
              <td width="12px" background="/smsc/images/smsc_24.jpg"></td>
              <td align="right">
                  <tr:statusIndicator>
                    <f:facet name="busy">
                      <tr:outputText value="#{msg['wait.title']}"/>
                    </f:facet>
                    <f:facet name="ready">
                      <tr:outputText value="&#160;"/>
                    </f:facet>
                  </tr:statusIndicator>
              </td>
              <td height="1px" width="12px" background="/smsc/images/smsc_26.jpg"></td>
            </tr>
            <tr>
              <td width="12px" background="/smsc/images/smsc_24.jpg"></td>
              <td>
                <ui:insert name="content"/>

              </td>
              <td height="1px" width="12px" background="/smsc/images/smsc_26.jpg"></td>
            </tr>
          </table>
        </td>

        <td width="30" background="/smsc/images/smsc_07.jpg" rowspan="3"></td>
      </tr>
      <tr height="100%">
        <td style="position:relative;">

          <table cellspacing="0" cellpadding="0" height="100%">
            <tr>
              <td height="1px" width="12px" background="/smsc/images/smsc_24.jpg"></td>
              <td height="1px" bgcolor="#F3F0E3"></td>
              <td height="1px" width="12px" background="/smsc/images/smsc_26.jpg"></td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td>
          <table cellpadding="0" cellspacing="0">
            <tr>
              <td width="12" background="/smsc/images/smsc_30.jpg"></td>
              <td align="right" bgcolor="#161E49"><span
                  style="color: #6F77A3;">Copyright&#160;&#160;2003-2005.&#160;All&#160;rights&#160;reserved.</span>
              </td>
              <td width="12" background="/smsc/images/smsc_32.jpg"></td>
            </tr>

          </table>
        </td>
      </tr>
    </table>
  </tr:document>


</f:view>
