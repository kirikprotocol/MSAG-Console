# Шаблон отображение баланса
# {0} - сумма
# {1} - обозначение валюты
balance.response.pattern=\u0411\u0430\u043b\u0430\u043d\u0441 {0} {1}

# Шаблон отображение отрицательного значения баланса 
# {0} - сумма
# {1} - обозначение валюты
# Если в консоли не введено значение, ключ вообще не должен ложиться в properties, например как будто его закомментарили
#balance.negative.response.pattern=\u0417\u0430\u0434\u043e\u043b\u0436\u0435\u043d\u043d\u043e\u0441\u0442\u044c {0} {1}

# Шаблон отображение баланса абонента тарифного плана с аккумулятором
# {0} - сумма
# {1} - обозначение валюты
# {2} - аккумулятор
balance.with.accumulator.response.pattern=\u0412\u0430\u0448 \u0431\u0430\u043b\u0430\u043d\u0441: {0} {1} \u0418\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u043d\u043e \u043c\u0438\u043d\u0443\u0442: {2}

# Шаблон отображение отрицательного значения баланса абонента тарифного плана с аккумулятором
# {0} - сумма
# {1} - обозначение валюты
# {2} - аккумулятор
# Если в консоли не введено значение, ключ вообще не должен ложиться в properties, например как будто его закомментарил
#balance.with.accumulator.negative.response.pattern=\u0417\u0430\u0434\u043e\u043b\u0436\u0435\u043d\u043d\u043e\u0441\u0442\u044c: {0} {1} \u0418\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u043d\u043e \u043c\u0438\u043d\u0443\u0442: {2}

# Шаблон текста сообщение о том что баланс выслан по SMS
balance.wait.for.sms.response.pattern=\u0411\u0430\u043b\u0430\u043d\u0441 \u0431\u0443\u0434\u0435\u0442 \u0432\u044b\u0441\u043b\u0430\u043d \u0432\u0430\u043c \u0421\u041c\u0421 \u0441\u043e\u043e\u0431\u0449\u0435\u043d\u0438\u0435\u043c \u0447\u0435\u0440\u0435\u0437 \u043d\u0435\u0441\u043a\u043e\u043b\u044c\u043a\u043e \u043c\u0438\u043d\u0443\u0442

# Шаблон текста об ошибке получения баланса
balance.error.pattern=\u041e\u0448\u0438\u0431\u043a\u0430 \u043f\u043e\u043b\u0443\u0447\u0435\u043d\u0438\u044f \u0431\u0430\u043b\u0430\u043d\u0441\u0430

# Обозначение валюты по умолчанию (для баланса полученого из InMan или если код валюты в ответе CBOSS неизвестен).
balance.currency.default=\u0443.\u0435.

# Код валюты #1 - (возвращается CBOSS)
balance.currency.1.code=810
# Обозначение валюты #1 (рубли)
balance.currency.1.name=\u0440\u0443\u0431.

balance.currency.2.code=840
balance.currency.2.name=\u0443.\u0435.