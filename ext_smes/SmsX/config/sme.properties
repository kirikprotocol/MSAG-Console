# INCOMING QUEUE
incoming.queue.max.size = 10000

# OUTGOING QUEUE
outgoing.queue.submit.timeout = 30000
outgoing.queue.retry.period = 30000
outgoing.queue.max.retries = 2

# OUTGOING QUEUE CONTROLLER
outgoing.queue.controller.polling.interval = 10000

# MESSAGE SENDER
message.sender.polling.interval = 1000
message.sender.send.delay = 1000
message.sender.sync.send.timeout = 1000
message.sender.sync.mode=false
message.sender.throlled.error.delay = 10000

# REQUEST PROCESSOR
## SQL
request.processor.insert.message.sql = INSERT INTO messages2send(abonent, to_abonent, send_time, message) VALUES(?,?,?,?)
request.processor.timezones.xml = timezones.xml
request.processor.routes.xml = routes.xml
request.processor.reload.timezones.interval = 10000

# CALENDAR ENGINE
calendar.engine.working.interval = 600000
## SQL
calendar.engine.load.list.sql = SELECT id, abonent, to_abonent, send_time, message FROM messages2send WHERE send_time < ? ORDER BY send_time LIMIT 0, ?
calendar.engine.remove.message.sql = DELETE FROM messages2send WHERE id=?

# CALENDAR MESSAGES LIST
calendar.messages.list.max.size = 1000

