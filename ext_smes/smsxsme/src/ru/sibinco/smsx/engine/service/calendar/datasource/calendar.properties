# Calendar Message has following fields
# id int not null                            - unique identificator
# source_address varchar(30) not null        - source abonent address
# destination_address varshar(30) not null   - destination abonent address
# send_time timestamp not null default now() - send message time
# dest_addr_subunit int not null             - Destination address subunit: 1 - flush, 0 - usual, may be other values
# status int not null                        - status of message: 0 - new, 1 - processed
# smpp_status                                - smpp return status
# save_delivery_status int not null          - delivery status save flag: 1- save, 0 - not save
# message text not null                      - message text
# smpp_id bigint                             - smpp message id

calendar.message.load.max.id = SELECT max(id) FROM calendar_messages;

calendar.message.load.by.date = SELECT id, source_address, destination_address, send_time, dest_addr_subunit, message, status, save_delivery_status, smpp_status, conn, msc_address, adv FROM calendar_messages WHERE send_time < ? AND status=0 ORDER BY send_time LIMIT 0, ?
calendar.message.load.by.id = SELECT id, source_address, destination_address, send_time, dest_addr_subunit, message, status, save_delivery_status, smpp_status, conn, msc_address, adv FROM calendar_messages WHERE id=?
calendar.message.remove.by.id = DELETE FROM calendar_messages WHERE id=?
calendar.message.remove.by.date = DELETE FROM calendar_messages WHERE send_time < ? limit ?;
calendar.message.insert = INSERT INTO calendar_messages(source_address, destination_address, send_time, dest_addr_subunit, message, status, save_delivery_status, smpp_status, conn, msc_address, adv, id) VALUES(?,?,?,?,?,?,?,?,?,?,?,?)
calendar.message.update = UPDATE calendar_messages SET source_address=?, destination_address=?, send_time=?, dest_addr_subunit=?, message=?, status=?, save_delivery_status=?, smpp_status=?, conn=?, msc_address=?, adv=? WHERE id=?
calendar.message.update.status.by.id = UPDATE calendar_messages SET status=? WHERE id=?
calendar.message.update.status.by.smpp.id = UPDATE calendar_messages SET status=? WHERE smpp_id=?
calendar.message.update.smpp.id = UPDATE calendar_messages SET smpp_id=? WHERE id=?